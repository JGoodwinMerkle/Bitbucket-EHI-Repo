<style>
.mobile-nav .primary-nav-toggle:focus, #mobile-toggle:focus {
	outline-style: auto;
}	
#primary-nav .mobile-utility .utility-nav-content .title {
	border-bottom: 1px solid #fff;
	margin-bottom: 8px;
}
#primary-nav .mobile-utility .active .utility-nav-content {
	border-top: none;
	margin-top: 0;
}
#primary-nav .mobile-utility .utility-nav-content fieldset {
	background: #0e0e0e;
    padding: 0 15px;
}
.mobile-utility>li .field-container:last-child {
	padding: 0;
}
#primary-nav .mobile-utility>li.language {
	border: none;
	margin-left: 30px;
	margin-bottom: 0.3rem;
	order: 1;
	min-width: 155px;
}
#primary-nav .mobile-utility>li.currency {
	border: none;
	margin-left: 30px;
	margin-bottom: 0.3rem;
	order: 2;
}
#primary-nav .mobile-utility>li.store-finder-item {
 	display: none;
}
#primary-nav .mobile-utility>li.currency .icon-nav-carrot-white {
	right: 15px;
}
.mobile-utility .utility-nav-label .icon-globe-white {
	filter: brightness(0.375) sepia(1) hue-rotate(100deg) saturate(3);
}
#primary-nav .mobile-utility .utility-nav-button .icon-nav-carrot-white {
	pointer-events: none;
}
#primary-nav .mobile-utility:first-of-type .utility-nav-label {
	border-bottom: 1px solid;
    padding-bottom: 3px;
}
.mobile-utility>li .utility-nav-label:hover {
	opacity: 0.8;
	text-decoration: none;
}
#primary-nav .mobile-utility .utility-nav-label[data-symbol]:before {
	border: 1px solid #169a5a;
	color: #169a5a;
	width: 16px;
    height: 16px;
    line-height: 16px;
    vertical-align: text-top;
    margin-top: 2px;
}
.iso-nav-fav {
	display: none;
	padding: 0 20px;
}
.iso-nav-fav li {
	border: 1px solid #fff;
	font-weight: 600;
	margin-bottom: 12px;
	padding: 10px 5px;
}
.iso-nav-fav li a {
	display: block;
	font-size: 16px;
}
.iso-nav-fav li a:hover, .iso-nav-fav li a:focus {
	color: #15804d;
    text-decoration: underline;
}
.iso-nav-fav span {
    display: inline-block;
    text-align: center;
    width: 47px;
}
.iso-nav-fav svg {
	margin-right: 5px;
	vertical-align: sub;
}
.iso-nav-fav li:first-of-type svg {
	vertical-align: middle;
}
@media (max-width: 885px) {
	.iso-nav-fav {
		display: block;
	}
	#primary-nav .mobile-utility:first-of-type {
		display: flex;
		justify-content: flex-end;
		padding-top: 0px;
	}
}
@media (max-width: 355px) {
	#primary-nav .mobile-utility:first-of-type {
		display: block;
		margin: 10px 0 20px 0;
	}
	#primary-nav .mobile-utility>li.language, #primary-nav .mobile-utility>li.currency {
		margin-left: 5px;
    	padding: 0 5px;
	}
	#primary-nav .mobile-utility>li.currency .icon-nav-carrot-white {
	    right: -8px;
	}
}

/* Hamburger menu styles */
.hamburger {
	padding: 15px 15px;
	display: inline-block;
	cursor: pointer;
	transition-property: opacity, filter;
	transition-duration: 0.15s;
	transition-timing-function: linear;
	font: inherit;
	color: inherit;
	text-transform: none;
	background-color: transparent;
	border: 0;
	margin: 0;
	overflow: visible;
}
.hamburger:hover {
    opacity: 0.7; 
}
.hamburger.is-active:hover {
    opacity: 0.7; 
}
.hamburger.is-active .hamburger-inner,
.hamburger.is-active .hamburger-inner::before,
.hamburger.is-active .hamburger-inner::after {
    background-color: #fff; 
}
.hamburger-box {
	width: 1.875rem;
	height: 13px;
	display: inline-block;
	position: relative; 
}
.hamburger-inner {
	display: block;
	top: 50%;
	margin-top: -2px; 
}
.hamburger-inner, .hamburger-inner::before, .hamburger-inner::after {
    width: 1.875rem;
    height: 4px;
    background-color: #fff;
    border-radius: 0px;
    position: absolute;
    transition-property: all;
    transition-duration: 0.15s;
    transition-timing-function: ease; 
}
.hamburger-inner::before, .hamburger-inner::after {
    content: "";
    display: block; 
}
.hamburger-inner::before {
    display: none;
    top: -10px; 
}
.hamburger-inner::after {
    bottom: -9px; 
}


.hamburger--slider .hamburger-inner {
	top: 2px; 
}
.hamburger--slider .hamburger-inner::after {
    top: 9px; 
}
.hamburger--slider.is-active .hamburger-inner {
	transform: translate3d(0, 6px, 0) rotate(45deg); 
}
.hamburger--slider.is-active .hamburger-inner::after {
    transform: translate3d(0, -9px, 0) rotate(-90deg); 
}

</style>

				}
	        } else {

		},
		supplant : function(str, o) {
				return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}

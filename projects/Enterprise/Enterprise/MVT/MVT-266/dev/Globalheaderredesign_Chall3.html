<style>
.mobile-nav .primary-nav-toggle:focus, #mobile-toggle:focus {
	outline-style: auto;
}	
#primary-nav .mobile-utility .utility-nav-content .title {
	border-bottom: 1px solid #fff;
	margin-bottom: 8px;
}
#primary-nav .mobile-utility .active .utility-nav-content {
	border-top: none;
	margin-top: 0;
}
#primary-nav .mobile-utility .utility-nav-content fieldset {
	background: #0e0e0e;
    padding: 0 15px;
}
.mobile-utility>li .field-container:last-child {
	padding: 0;
}
#primary-nav .mobile-utility>li.language {
	border: none;
	margin-left: 30px;
	margin-bottom: 0.3rem;
	order: 1;
	min-width: 155px;
}
#primary-nav .mobile-utility>li.currency {
	border: none;
	margin-left: 30px;
	margin-bottom: 0.3rem;
	order: 2;
}
#primary-nav .mobile-utility>li.store-finder-item {
 	display: none;
}
#primary-nav .mobile-utility>li.currency .icon-nav-carrot-white {
	right: -5px;
}
.mobile-utility .utility-nav-label .icon-globe-white {
	filter: brightness(0.375) sepia(1) hue-rotate(100deg) saturate(3);
}
#primary-nav .mobile-utility .utility-nav-button .icon-nav-carrot-white {
	pointer-events: none;
}
#primary-nav .mobile-utility:first-of-type .utility-nav-label {
	border-bottom: 1px solid;
    padding-bottom: 3px;
}
.mobile-utility>li .utility-nav-label:hover {
	opacity: 0.8;
	text-decoration: none;
}
#primary-nav .mobile-utility .utility-nav-label[data-symbol]:before {
	border: 1px solid #169a5a;
	color: #169a5a;
	width: 16px;
    height: 16px;
    line-height: 16px;
    vertical-align: text-top;
    margin-top: 2px;
}
.mobile-utility > li.currency .field-container .icon.icon-checkmark-circle-green {
	margin-left: 0;
}
@media (max-width: 885px) {
	#primary-nav .mobile-utility:first-of-type {
		display: flex;
		justify-content: flex-end;
		padding-top: 0px;
	}
}
@media (max-width: 355px) {
	#primary-nav .mobile-utility:first-of-type {
		display: block;
		margin: 10px 0 20px 0;
	}
	#primary-nav .mobile-utility>li.language, #primary-nav .mobile-utility>li.currency {
		margin-left: 5px;
    	padding: 0 5px;
	}
	#primary-nav .mobile-utility>li.currency .icon-nav-carrot-white {
	    right: -8px;
	}
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise',
		test : 'Global Header Redesign',
		creative : 'Challenger 3',
		selector: 'footer',
		selectorLanguage: '#languageSelector-mobile .title',
		selectorCurrency: '#currencySelector-mobile .title',
		content: {
			en : {
				select: "Select",
			},
			es : {
				select: "Seleccionar",
			}
		},
		selectText: '{selecttext}',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		},
		chall : function() {

			// Multilingual language/currency
			var lang = location.pathname.split('/')[1];
			var selectionText = helpers.supplant(isoTest.selectText, {
	          'selecttext' : isoTest.content[lang].select
	     	});
	     	if (document.querySelector(isoTest.selectorCurrency) && document.querySelector(isoTest.selectorLanguage)) {
	     		document.querySelector(isoTest.selectorCurrency).innerHTML = selectionText;
				document.querySelector(isoTest.selectorLanguage).innerHTML = selectionText;
	     	}
			
			// Event tracking
			isoTest.events();

		},
		events : function() {
			// Click events
			document.addEventListener('click', function (event) {
				if (event.target.closest('.utility-nav .currency button')) {
					isoTest.fireTag('', 'Currency Open');
				}
				if (event.target.closest('.utility-nav .language button')) {
					isoTest.fireTag('', 'Language Open');
				}
				if (event.target.closest('.utility-nav .help button')) {
					isoTest.fireTag('', 'Help Open');
				}
				if (event.target.closest('.utility-nav .career-link')) {
					isoTest.fireTag('', 'Covid-19 Update Selected');
				}
				if (event.target.closest('[for*="usd"]')) {
					isoTest.fireTag('', 'USD Selected');
				}
				if (event.target.closest('[for*="cad"]')) {
					isoTest.fireTag('', 'CAD Selected');
				}
				if (event.target.closest('[for*="eur"]')) {
					isoTest.fireTag('', 'EUR Selected');
				}
				if (event.target.closest('.country-language-href[href="/en/home.html"]')) {
					isoTest.fireTag('', 'English Selected');
				}
				if (event.target.closest('.country-language-href[href="/es/home.html"]')) {
					isoTest.fireTag('', 'Spanish Selected');
				}
			}, false);
		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
	};

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
		supplant : function(str, o) {
				return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          	if (c[p[i]] == null)
		            	return a;
		          	c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	};

	isoTest.init();
})();
</script>

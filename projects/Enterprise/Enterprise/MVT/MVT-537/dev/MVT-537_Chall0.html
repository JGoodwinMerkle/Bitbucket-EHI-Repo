<script>
	(function () {
		'use strict';
		var isoTest = {
			account: 'EHI',
			portfolio: 'Enterprise',
			test: 'MVT-537',
			creative: 'Challenger 0',
			selector: 'body',
			init: function () {



				if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
					_satellite.setVar('TargetCampaign', isoTest.test);
					_satellite.setVar('TargetCreative', isoTest.creative);
				}

				isoTest.log('Test Running...');
				isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
				isoTest.log(isoTest.test + ' - ' + isoTest.creative);

				helpers.elementLoaded(isoTest.selector, function () {
					isoTest.log('Test Ready!');
					isoTest.chall();
				});

			},
			chall: function () {
				isoTest.organizer()
			},

			organizer:function () {
				var sections = [
					'.reservationWidget.section',
					'.two-up-three-up.section',
					'.threeup.section',
					".text.parbase.section",
					".meet-the-fleet.section",
					".two-up-three-up.section",
					".interrupter-tile.section"
				];
				// Loop through section and create a variable for each
				for (var i = 0; i < sections.length; i++) {
					var ele = document.querySelector(sections[i]);
					ele.classList.add("iso_Home");
					sections[i] = ele;
				}
				isoTest.sorter();
			},

			sorter: function () {
				var ele_Array = document.querySelectorAll(".iso_Home")
				ele_Array[0].insertAdjacentElement("afterend", ele_Array[2]) //3 =>  2
                console.log("step 1",ele_Array )
				ele_Array[2].insertAdjacentElement("afterend", ele_Array[3]) // 4 => 3                               
                                console.log("step 1",ele_Array )
				ele_Array[2].insertAdjacentElement("afterend", ele_Array[4]) // 4 => 3
                                console.log("step 1",ele_Array )
                                document.querySelector(".threeup.section").insertAdjacentElement("afterend",ele_Array[3] )
				
			},
			
			fireTag: function (element, value) {
				var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
				s.linkTrackVars = 'eVar20';
				s.eVar20 = linkName;
				s.tl(this, 'o', linkName);
			},
			log: function (obj) {
				if (isoTest.debug === true) {
					console.log(obj);
				}
			}
		};

		var helpers = {
			elementLoaded: function (ele, callback) {
				isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
				window.clearTimeout(isoTest.eleTimer);
				if (document.querySelectorAll(ele).length > 0) {
					if (typeof callback === 'function') {
						isoTest.log('elementLoaded::  ' + ele + ' - Found!');
						callback();
					}
				} else {
					isoTest.eleTimer = window.setTimeout(function () { helpers.elementLoaded(ele, callback); }, 100);
				}
			},
			supplant: function (str, o) {
				return str.replace(/{([^{}]*)}/g, function (a, b) {
					var p = b.split(/\./),
						c = o;
					for (var i = 0; i < p.length; i++) {
						if (c[p[i]] == null)
							return a;
						c = c[p[i]];
					}
					return typeof c === 'string' || typeof c === 'number' ? c : a;
				});
			}
		};

		isoTest.init();
	})();
</script>

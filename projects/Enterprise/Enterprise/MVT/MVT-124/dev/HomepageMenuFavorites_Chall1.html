<style>
.iso-menu-fav-container {
	display: none;
}

@media screen and (max-width: 480px) {
	.iso-menu-fav-container {
		background: #f3f3f3;
		display: block;
	}

	.iso-menu-fav-container .iso-menu-fav-list {
		display: flex;
		justify-content: space-between;
		margin: auto;
		padding-bottom: 7px;
		padding-top: 6px;
		width: calc(100% - 5.25rem);
	}

	.iso-menu-fav-container .iso-fav-item {
		display: block;
		text-align: center;
	}

	.iso-menu-fav-container .iso-fav-icon {
		background-color: #fff;
	    border: 1px solid #169a5a;
	    border-radius: 50%; 
	    -moz-border-radius:50%;
	    -webkit-border-radius:50%;   
	    height: 30px;
	    margin: auto;
	    width: 30px
	}

	.iso-menu-fav-container .iso-fav-caption {
		color: #169a5a;
		font-size: 12px;
    	font-weight: 600;
	} 

	.iso-menu-fav-container .iso-second-line {
		display: block;
		margin-top: -3px;
	}

	.iso-menu-fav-container .icon-vehicles {
		background: transparent;
		margin-top: 9px;
		width: 24px;
	}

	.iso-menu-fav-container .icon-location {
		background: transparent;
		height: 15px;
		margin-top: 7px;
	}

	.iso-menu-fav-container .icon-deals {
		background: transparent;
		height: 18px;
		margin-top: 5px;
	}

	.iso-menu-fav-container .icon-contact {
		background: transparent;
		height: 23px;
		margin-left: 1px;
		margin-top: 3px;
	}

	.iso-menu-fav-container .icon-vehicles .cls-1,
	.iso-menu-fav-container .icon-location .cls-1 {
		fill: #169a5a;
	}
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Homepage Menu Favorites',
		creative : 'Challenger 1',
		selector : '.reservationWidget',
		content : '<div class="iso-menu-fav-container">\
						<div class="iso-menu-fav-list">\
							<a class="iso-vehicles-tile" href="https://www.enterprise.com/en/car-rental/vehicles/us.html" aria-label="All Vehicles">\

									</div>\
									<div class="iso-fav-caption">All<div class="iso-second-line">Vehicles</div></div>\
								</div>\
							</a>\
							<a class="iso-location-tile" href="https://www.enterprise.com/en/car-rental/locations/us.html" aria-label="Location Finder">\
								<div class="iso-fav-item">\
									<div class="iso-fav-icon">\
										<svg class="icon-location" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10.9 16.32"><defs><style>.cls-1{fill:#211915;}</style></defs><title>Location_7</title><g id="Camada_2" data-name="Camada 2"><g id="Layer_1" data-name="Layer 1"><path class="cls-1" d="M5.45,16.32.74,8.16A5.44,5.44,0,0,1,5.45,0a5.38,5.38,0,0,1,4.71,2.72,5.37,5.37,0,0,1,0,5.44ZM1.31,5.44a4.18,4.18,0,0,0,.56,2.07l3.58,6.2L9,7.51a4.13,4.13,0,0,0-3.58-6.2A4.1,4.1,0,0,0,1.87,3.37,4.18,4.18,0,0,0,1.31,5.44Z"/><path class="cls-1" d="M5.45,8A2.53,2.53,0,1,1,8,5.52,2.52,2.52,0,0,1,5.45,8Zm0-3.74A1.22,1.22,0,1,0,6.67,5.52,1.22,1.22,0,0,0,5.45,4.3Z"/></g></g></svg>\
									</div>\
									<div class="iso-fav-caption">Location<div class="iso-second-line">Finder</div></div>\
								</div>\
							</a>\
							<a class="iso-deals-tile" href="https://www.enterprise.com/en/car-rental/deals.html" aria-label="Deals and Promotions">\
								<div class="iso-fav-item">\
									<div class="iso-fav-icon">\
										<img class="icon-deals" src="/content/dam/enterprise/icons/promo-icons/deal-icon.png.wrend.480.270.png">\
									</div>\
									<div class="iso-fav-caption">Deals &<div class="iso-second-line">Promotions</div></div>\
								</div>\
							</a>\
							<a class="iso-contact-tile" href="https://www.enterprise.com/en/help/contact.html" aria-label="Contact Us">\
								<div class="iso-fav-item">\
									<div class="iso-fav-icon">\
										<img class="icon-contact" src="/content/dam/dps/faq.png.wrend.480.270.png">\
									</div>\
									<div class="iso-fav-caption">Contact<div class="iso-second-line">Us</div></div>\
								</div>\
							</a>\
						</div>\
					</div>',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		},
		chall : function() {
			isoTest.log('test homepage menu fav start');
			document.querySelector('.reservationWidget').insertAdjacentHTML('afterbegin',isoTest.content);

			var tile1 = document.querySelector('.iso-vehicles-tile');
			var tile2 = document.querySelector('.iso-location-tile');
			var tile3 = document.querySelector('.iso-deals-tile');
			var tile4 = document.querySelector('.iso-contact-tile');

			tile1.addEventListener('click', function(event) {
				isoTest.fireTag(this, "All Vehicles");
			}, false);

			tile2.addEventListener('click', function(event) {
				isoTest.fireTag(this, "Location Finder");
			}, false);

			tile3.addEventListener('click', function(event) {
				isoTest.fireTag(this, "Deals & Promotions");
			}, false);

			tile4.addEventListener('click', function(event) {
				isoTest.fireTag(this, "Contact Us");
			}, false);
		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar89';
			s.eVar89 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		}
	}

	isoTest.init();
})();
</script>

<script>
(function() {
	'use strict';
	var isoTest = {
		debug : false,
		account : "Enterprise",
		portfolio : "Enterprise.com",
		test : "Progress Bar",
		cookieName : 'ehiProgressBar',
		creative : "Challenger 1",
		currentLang : enterprise.language,
		customMbox : 'ehiProgressBarClicks',
		stepArray : ['#dateTime','#location/pickup','#location/dropoff','#location','#cars','#extras'],
		init : function() {
			if (_satellite && _satellite.setVar && typeof _satellite.setVar === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
			}
			mboxDefine('',isoTest.customMbox);
			if (isoTest.debug === true) {
		    	console.log("Test Running...");
		    	console.log(isoTest.account + " - " + isoTest.portfolio);
		    	console.log(isoTest.test + " - " + isoTest.creative);
			}
			isoTest.dependsLoaded(function() {
				//isoTest.elementLoaded('nav', function() {
					if (isoTest.debug === true) {
						console.log("Test Ready!");
					}
					isoTest.chall();
				//});
			});
		},
		chall : function() {
			if (isoTest.debug === true) {
				console.log(isoTest.test + " - " + isoTest.creative + " - chall - Start...");
			}

			isoTest.setTargetCookie(isoTest.cookieName, isoTest.creative);

			isoTest.changeNav();
			isoTest.buildMobile();
			isoTest.trackProgress();
			$(window).on('hashchange',function() {
				window.setTimeout(function() {
					isoTest.updateNav();
					isoTest.updateMobile();
				}, 500);
			});
		},
		buildMobile : function() {
			var currentHash = window.location.hash;
			$("#reservationFlow").prepend('<div class="iso-modify">\

				</div>\
				<div class="iso-steps"></div>\
			</div>');
			$(".mobile-steps .mobile-reservation-steps").clone().appendTo('.iso-steps');
			$('.iso-steps *').removeAttr('data-reactid');
			$(".iso-desc").on("click", function() {
				$(".iso-desc i").toggleClass("active");
				$(".iso-steps").toggleClass("active");
			});

			var isoNavigation = $('.iso-steps li[data-stephash]'),
				isoCurrentUrl = _analytics.pageInfo.contentName;
			isoNavigation.each(function(i, ele) {
				var stepHash = '#' + $(this).attr('data-stephash');
				$(ele).find('.reservation-nav-item').wrap('<a href="' + isoCurrentUrl + '' + stepHash + '"></a>');
			});

			if ($.inArray(currentHash, isoTest.stepArray) == -1) {
				$('.iso-modify').toggleClass('inactive');
			}

			$('.iso-modify .mobile-reservation-steps a').on('click', function() {
				if ($(".iso-steps").hasClass('active')) {
					$(".iso-steps").toggleClass("active");
					$(".iso-desc i").toggleClass("active");
				}
			});
		},
		updateMobile : function() {
			var currentHash = window.location.hash;
			if ($.inArray(currentHash, isoTest.stepArray) >= 0) {
				$('.iso-steps').empty();
				$(".mobile-steps .mobile-reservation-steps").clone().appendTo('.iso-steps');
				$('.iso-steps *').removeAttr('data-reactid');
				var isoNavigation = $('.iso-steps li[data-stephash]'),
					isoCurrentUrl = _analytics.pageInfo.contentName;
				isoNavigation.each(function(i, ele) {
					var stepHash = '#' + $(this).attr('data-stephash');
					$(ele).find('.reservation-nav-item').wrap('<a href="' + isoCurrentUrl + '' + stepHash + '"></a>');
				});

				if ($('.iso-modify').hasClass('inactive')) {
					$('.iso-modify').toggleClass('inactive');
				}
			} else {
				if ($('.iso-steps').hasClass('active')) {
					$('.iso-steps').toggleClass('active');
					$(".iso-desc i").toggleClass("active");
				}
				if (!$('.iso-modify').hasClass('inactive')) {
					$('.iso-modify').toggleClass('inactive');
				}
			}

			$('.iso-modify .mobile-reservation-steps a').on('click', function() {
				if ($(".iso-steps").hasClass('active')) {
					$(".iso-steps").toggleClass("active");
					$(".iso-desc i").toggleClass("active");
				}
			});
		},
		changeNav : function() {
			var navItems = $('nav .reservation-nav-item'),
				mobileNavItems = $('.mobile-reservation-steps .reservation-nav-item'),
				extrasStep = $('li[data-stephash="extras"]'),
				dateFormat = isoTest.setDateFormat(),
				pickup = {
					date : moment(ReservationStateTree.get().view.pickup.date).format(dateFormat.dateFormat),
					time : moment(ReservationStateTree.get().view.pickup.date).format(dateFormat.timeFormat)
				},
				dropoff = {
					date : moment(ReservationStateTree.get().view.dropoff.date).format(dateFormat.dateFormat),
					time : moment(ReservationStateTree.get().view.dropoff.date).format(dateFormat.timeFormat)
				};
			if ((!_satellite.readCookie('tt_visit') && _analytics.reservation.carClassSelected === null) || (_satellite.readCookie('tt_review') === 'commit') && _analytics.reservation.carClassSelected === null) {
				_satellite.setCookie('tt_visit', true);
				_satellite.removeCookie('tt_review');
			}
			if (_satellite.readCookie('tt_review') === 'commit' || _satellite.readCookie('tt_review') === 'confirmed') {
				if (!extrasStep.hasClass('modify')) {
					extrasStep.addClass('modify');
				}
			}
			navItems.each(function(i, ele) {
				var stepTitle = $(ele).find('.step-title'),
					stepText = $(stepTitle).find('span'),
					newStepText = stepText.text().replace(/([0-9]+[.])/g, '').trim(),
					step = i + 1;
				stepText.text(newStepText);
				stepTitle.prepend('<span class="reservation-step">' + step + '</span>');
				if (i === 0) {
					$(ele).find('.step-value').addClass('hide-step');
					$('<div class="reservation-date">\
						' + (dateFormat.prefix !== '' ? "<span class='date-prefix'>" + dateFormat.prefix + "</span>" : '') + '\
						<div class="reservation-pickup">\
							<span class="pickup-date">' + pickup.date + '</span>\
							<span class="pickup-time">' + pickup.time + '</span>\
						</div>\
						<span class="date-range">' + dateFormat.toText + '</span>\
						<div class="reservation-dropoff">\
							<span class="dropoff-date">' + dropoff.date + '</span>\
							<span class="dropoff-time">' + dropoff.time + '</span>\
						</div>\
					</div>').insertAfter($(ele).find('.step-title'));
				}
				if (!$(ele).hasClass('completed')) {
					if (!$(ele).hasClass('active')) {
						if (!_satellite.readCookie('tt_review')) {
							$(ele).addClass('inactive');
							$(ele).parent().addClass('inactive');
						}
					} else {
						$(ele).addClass('seen');
						//$(ele).parent().addClass('seen');
					}
				}
				$(".reservation-nav-item .step-title span:contains('RENTAL DETAILS')").text("DATE & TIME");
			});
			mobileNavItems.each(function(i, ele) {
				var stepTitle = $(ele).find('.step-title'),
					stepText = $(stepTitle).find('span'),
					newStepText = stepText.text().replace(/([0-9]+[.])/g, '').trim(),
					step = i + 1;
				stepText.text(newStepText);
				stepTitle.prepend('<span class="reservation-step">' + step + '</span>');
				if (i === 0) {
					$(ele).find('.step-value').addClass('hide-step');
					$('<div class="reservation-date">\
						' + (dateFormat.prefix !== '' ? "<span class='date-prefix'>" + dateFormat.prefix + "</span>" : '') + '\
						<div class="reservation-pickup">\
							<span class="pickup-date">' + pickup.date + '</span>\
							<span class="pickup-time">' + pickup.time + '</span>\
						</div>\
						<span class="date-range">' + dateFormat.toText + '</span>\
						<div class="reservation-dropoff">\
							<span class="dropoff-date">' + dropoff.date + '</span>\
							<span class="dropoff-time">' + dropoff.time + '</span>\
						</div>\
					</div>').insertAfter($(ele).find('.step-title'));
				}
				if (!$(ele).hasClass('completed')) {
					if (!$(ele).hasClass('active')) {
						if (!_satellite.readCookie('tt_review')) {
							$(ele).addClass('inactive');
							$(ele).parent().addClass('inactive');
						}
					} else {
						$(ele).addClass('seen');
						//$(ele).parent().addClass('seen');
					}
				}
			});
		},
		updateNav : function() {
			var navItems = $('nav .reservation-nav-item'),
				mobileNavItems = $('.mobile-reservation-steps .reservation-nav-item'),
				extrasStep = $('li[data-stephash="extras"]');
			if (_satellite.readCookie('tt_review') === 'commit' || _satellite.readCookie('tt_review') === 'confirmed') {
				if (!extrasStep.hasClass('modify')) {
					extrasStep.addClass('modify');
				}
			}
			if (window.location.hash === '#commit') {
				var isoReview = 'commit';
				if (!_satellite.readCookie('tt_review')) {
					_satellite.setCookie('tt_review', isoReview);
					extrasStep.addClass('modify');
				}
			} else if (window.location.hash === '#confirmed') {
				var isoReview = 'confirmed';
				_satellite.setCookie('tt_review', isoReview);
				_satellite.removeCookie('tt_visit');
			}
			navItems.each(function(i, ele) {
				if (_analytics.reservation.previousHash === '#dateTime') {
					var dateFormat = isoTest.setDateFormat(),
						pickup = {
							date : moment(ReservationStateTree.get().view.pickup.date).format(dateFormat.dateFormat),
							time : moment(ReservationStateTree.get().view.pickup.date).format(dateFormat.timeFormat)
						},
						dropoff = {
							date : moment(ReservationStateTree.get().view.dropoff.date).format(dateFormat.dateFormat),
							time : moment(ReservationStateTree.get().view.dropoff.date).format(dateFormat.timeFormat)
						};
					if (i === 0) {
						$('.pickup-date').html(pickup.date);
						$('.pickup-time').html(pickup.time);
						$('.dropoff-date').html(dropoff.date);
						$('.dropoff-time').html(dropoff.time);
					}
				}
				if ($(ele).hasClass('active') && !$(ele).hasClass('seen') && !$(ele).hasClass('completed')) {
					//$(ele).addClass('seen');
					//$(ele).parent().addClass('seen');
				}
				/*if ($(ele).hasClass('completed') && $(ele).parent().hasClass('seen')) {
					$(ele).removeClass('seen');
				}*/
				if (($(ele).hasClass('active') && $(ele).parent().hasClass('inactive')) || $(ele).parent().hasClass('modify')) {
					$(ele).parent().removeClass('inactive');
				}
			});
			mobileNavItems.each(function(i, ele) {
				if (_analytics.reservation.previousHash === '#dateTime') {
					var dateFormat = isoTest.setDateFormat(),
						pickup = {
							date : moment(ReservationStateTree.get().view.pickup.date).format(dateFormat.dateFormat),
							time : moment(ReservationStateTree.get().view.pickup.date).format(dateFormat.timeFormat)
						},
						dropoff = {
							date : moment(ReservationStateTree.get().view.dropoff.date).format(dateFormat.dateFormat),
							time : moment(ReservationStateTree.get().view.dropoff.date).format(dateFormat.timeFormat)
						};
					if (i === 0) {
						$('.pickup-date').html(pickup.date);
						$('.pickup-time').html(pickup.time);
						$('.dropoff-date').html(dropoff.date);
						$('.dropoff-time').html(dropoff.time);
					}
				}
				if (($(ele).hasClass('active') && $(ele).parent().hasClass('inactive')) || $(ele).parent().hasClass('modify')) {
					$(ele).parent().removeClass('inactive');
				}
			});
		},
		setDateFormat : function() {
			if (window.location.href.indexOf("enterprise.co.uk") > -1) {
				return {
					prefix : '',
					toText : 'to',
					dateFormat : 'MMM D',
					timeFormat : 'HH:mm'
				};
			} else {
				switch (isoTest.currentLang) {
					case 'en':
						var rentalDetails = {
							prefix : '',
							toText : 'to',
							dateFormat : 'MMM D',
							timeFormat : 'h:mm A'
						}
						return rentalDetails;
						break;
					case 'es':
						var rentalDetails = {
							prefix : '',
							toText : 'a',
							dateFormat : 'MMM D',
							timeFormat : 'h:mm A'
						}
						return rentalDetails;
						break;
				}
			}
		},
		trackProgress : function() {
			var stepArray = ['#dateTime','#location/pickup','#location/dropoff','#location','#cars','#extras'],
				navigation = $('#reservationHeader li[data-stephash]');
			navigation.on('click', function() {
				var stepHash = '#' + $(this).attr('data-stephash'),
					currentHash = _analytics.reservation.currentHash;
				if ($.inArray(stepHash, stepArray) < $.inArray(currentHash, stepArray)) {
					isoTest.trackClicks("BackStepClick");
				} else if ($.inArray(stepHash, stepArray) > $.inArray(currentHash, stepArray)) {
					if (!$(this).hasClass("inactive")) {
						isoTest.trackClicks("ForwardStepClick");
					}
				} else {
					isoTest.trackClicks("CurrentStepClick");
				}
			});
			$('#enterpriseHomeLogo a').on('click', function() {
				isoTest.trackClicks("LogoClick", $(this).attr("href"));
			});
			$('.reservation-steps li').on('click', function() {
				if ($(this).hasClass("inactive")) {
					isoTest.trackClicks("DisabledStepClick");
				}
			});
			$('.iso-modify .iso-desc').on('click', function() {
				isoTest.trackClicks("MobileExpand");
			});
			$('.reservation-utility-nav').on('click', function() {
				if ($(window).width() < 769) {
					isoTest.trackClicks("MobileTotal");
				} else {
					isoTest.trackClicks("DesktopTotal");
				}
			});
		},
		setTargetCookie : function (test, creative) {
			if (test && creative) {
				_satellite.setCookie('tt_info', test + '|' + creative);
			}
		},
		setTrackingCookie : function(page) {
			_satellite.setCookies('tt_review', page);
		},
		trackClicks : function(element, url) {
			var url = url || null;
			mboxUpdate(isoTest.customMbox, 'click='+element);
			if (url !== null) {
				window.setTimeout("window.location.href='" + url + "'", 500);
			}
		},
		elementLoaded : function (ele, callback) {
			if (isoTest.debug === true) {
				console.log(isoTest.test + " - " + isoTest.creative + " - elementLoaded - Start...");
			}
			window.clearTimeout(isoTest.eleTimer);
			//Check for jQuery and _a object
			if ($(ele).length > 0) {
				if (typeof callback === 'function') {
					if (isoTest.debug === true) {
						console.log(isoTest.test + " - " + isoTest.creative + " - elementLoaded - Ready!");
					}
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
	        }
		},
		dependsLoaded : function (callback) {
			if (isoTest.debug === true) {
				console.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Start...");
			}
			window.clearTimeout(isoTest.timer);
			//Check for jQuery and _a object
			if (((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) && typeof _analytics === "object") {
				if (typeof callback === 'function') {
					if (isoTest.debug === true) {
						console.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Ready!");
					}
					callback();
				}
	        } else {
	            isoTest.timer = window.setTimeout(function() {
					isoTest.dependsLoaded(callback);
				}, 100);
	        }
		}
	}
	isoTest.init();
})();
</script>

<style>
    .iso-demand-message {
        background: #FFFFFF;
        padding:20px;
        display: flex;
        padding: 20px;
        flex-direction: row;
        margin-bottom: 10px;
    }
    .iso-demand-message .iso-copy {
        margin-left: 12px;
    }
    .iso-demand-message .iso-copy > p {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-size: 14px;
        line-height: 21px;
        color: #213B73;
        margin-bottom: 0px;
    }
	.iso-static-copy {
		font-weight: 600;
	}
	.iso-static-book {
			display: none;
	}
	@media only screen and (max-width:767px){
		.iso-static-copy {
			display: none;
		}
		.iso-static-book {
			display: inline;
		}
	}
	@media only screen and (max-width:1279px) {
		.iso-demand-message {
			margin-bottom: 20px;
		}
		
	}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Alamo',
		test : 'MVT-508',
		creative : 'Challenger 1',
		selector : 'section.review-rental-details.rental-details',
        template: '<div class="iso-demand-message"> <div class="iso-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"> <path d="M12 13.1299V9.37988" stroke="#213B73" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path d="M12 16.1299C11.86 16.1299 11.75 16.2399 11.75 16.3799C11.75 16.5199 11.86 16.6299 12 16.6299C12.14 16.6299 12.25 16.5199 12.25 16.3799C12.25 16.2399 12.14 16.1299 12 16.1299Z" stroke="#213B73" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path d="M14.03 4.1399L21.69 17.5399C22.58 19.0999 21.46 21.0399 19.66 21.0399H4.34C2.55 21.0399 1.42 19.0999 2.31 17.5399L9.97 4.1399C10.87 2.5699 13.13 2.5699 14.03 4.1399V4.1399Z" stroke="#213B73" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg></div><div class="iso-copy"> <p class="iso-dynamic-copy"></p><p class="iso-static-copy">Book now!</p></div></div>',
		init : function() {

			isoTest.debug = true;
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		window.addEventListener('hashchange', isoTest.viewChange, false);
		
		},
		viewChange : function(){
			if(/review/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}
		},
		chall : function() {

			// Your code goes here
            if (!document.querySelector('.iso-demand-message')) {
					document.querySelector(isoTest.selector).insertAdjacentHTML('afterbegin', isoTest.template);
                    var location = document.querySelector('.location-address__name').innerHTML;
                    var month = document.querySelector('.rental-details__value').innerText.split(' ')[1];
                    document.querySelector('.iso-copy .iso-dynamic-copy').innerHTML = "We're experiencing <strong>high demand</strong> at "+location+" for "+month+". <strong class='iso-static-book'>Book now! </strong>";
				}
		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
	};

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          	if (c[p[i]] == null)
		            	return a;
		          	c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	};

	isoTest.init();
})();
</script>

<script>
(function() {
	'use strict';
	var isoTest = {
		debug : false,
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'US Protection Products',
		cookieName : 'enUSProtectionProducts',
		customMbox : 'enUSProtectionProductsClicks',
		creative : "Challenger 1",
		init : function() {

			isoTest.debug = Boolean(helpers.getQueryParam('debug'));

			isoTest.updateEVars();

			isoTest.log("Test Running...");
			isoTest.log(isoTest.account + " - " + isoTest.portfolio);
			isoTest.log(isoTest.test + " - " + isoTest.creative);
			
		},
		updateEVars: function(){
			if (s && typeof s === 'object') {
				s.eVar90 = '';
				s.events = '';
				s.linkTrackVars = "eVar20,eVar90";
				s.eVar20 = s.eVar90 = isoTest.test + "::" + isoTest.creative;
				s.tl( true, "o", s.eVar20 );
			} else {
				isoTest.log('s code not found');
			}
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
		
	}

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    }
	}

	
	isoTest.init();
	
})();
</script>

<script>
(function() {
	'use strict';
	var isoTest = {
		debug : false,
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Enterprise Email Opt In (No jQuery)',
		cookieName : 'enEmailOptIn',
		customMbox : 'enEmailOptInClicks',
		creative : "Challenger 1",
		timeOut : 10000,
		content : {
			enterprise : {
				modalHeader : {
					deals : {
						modalText : 'Get the latest rental discounts, great rates and special offers delivered directly to your inbox.'
					}
				},
				modalBody : '<h2>Sign up for Enterprise emails</h2>\
											<p>{modalText}</p>\
											<div class="btn-grp">\
												<button class="btn ok">Sign Up</button>\
												<button class="btn cancel">No Thanks</button>\
											</div>'
			}
		},
		init : function() {

			isoTest.debug = Boolean(helpers.getQueryParam('debug'));

			
			if (_satellite && _satellite.setVar && typeof _satellite.setVar === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
			}
		
			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			isoTest.dependsLoaded(function() {	
				isoTest.log('Test Ready!');	
				isoTest.chall();
			});
		},
		chall : function() {
			if (localStorage.getItem('enterpriseOptInSeen') === null) {
				setTimeout(function(){
					isoTest.triggerModal['enterprise']();
				}, isoTest.timeOut);
			}
		},
		triggerModal : {
			enterprise : function() {
				isoTest.cookieModal();
				document.querySelector('.modal-container').classList.add('active');
				document.querySelector('.modal-content').classList.add('redirect-modal', 'iso-signup-modal');
				var parent = document.querySelectorAll('.modal-header')[0];
				
				for( var i = 0; i < parent.childNodes.length; i++ ) {
				  var current_child = parent.childNodes[i];
				  if( current_child.nodeType == 3 ) {
				    parent.removeChild( current_child );
				  }
				}

				document.querySelector('.modal-content.redirect-modal.iso-signup-modal .close-modal').textContent = '';
				document.querySelector('.modal-content.redirect-modal.iso-signup-modal .close-modal').insertAdjacentHTML("beforeend", '<i class="icon icon-close-x-white">X</i>');
				document.querySelector('.modal-body').innerHTML = helpers.supplant(isoTest.content.enterprise.modalBody, isoTest.content['enterprise'].modalHeader['deals']);

				document.querySelector('.iso-signup-modal .btn.cancel').addEventListener('click', function (e) {
					document.querySelector('.iso-signup-modal .close-modal').click();
				}, false);

				document.querySelector('.iso-signup-modal .close-modal').addEventListener('click', function (e) {
					var linkName = 'Close (X)';
					s.linkTrackVars = 'eVar20';
					s.eVar20 = linkName;
					s.tl(this, 'o', linkName);
				}, false);

				document.querySelector('.iso-signup-modal .btn.ok').addEventListener('click', function (e) {
					var linkName = 'Email Opt-In';
					s.linkTrackVars = 'eVar20';
					s.eVar20 = linkName;
					s.tl(this, 'o', linkName);
					isoTest.updateEnterpriseRedirect['deals']();
				}, false);
			}
		},
		updateEnterpriseRedirect : {
			deals : function() {
				window.location.href = 'https://www.enterprise.com/en/email-specials.EPOPDEALS.html';
			}
		},
		cookieModal : function() {
			localStorage.setItem('enterpriseOptInSeen','true');
		},
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
	        }
		},
		dependsLoaded : function (callback) {
			if (isoTest.debug === true) {
				console.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Start...");
			}
			window.clearTimeout(isoTest.timer);
			if (typeof _analytics === "object") {
				if (typeof callback === 'function') {
					if (isoTest.debug === true) {
						console.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Ready!");
					}
					callback();
				}
			} else {
				isoTest.timer = window.setTimeout(function() {
					isoTest.dependsLoaded(callback);
				}, 100);
			}
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
		
	}
	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    },
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	}

	isoTest.init();
})();
</script>

			init: function () {

				if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
					_satellite.setVar('TargetCampaign', isoTest.test);
					_satellite.setVar('TargetCreative', isoTest.creative);
				}

				isoTest.log('Test Running...');
				isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
				isoTest.log(isoTest.test + ' - ' + isoTest.creative);


				var getReactComponent = function (node) {
					for (var key in node) {
						if (key.startsWith('__reactInternalInstance$')) {
							return node[key];
						}
					}
					return null;
				}

				var getState = function () {
          var reserveEl = document.querySelector('.reserve');
					if (reserveEl) {
						var reserveInfo = getReactComponent(reserveEl);

						var subdivisionCode = '';
						try {
							subdivisionCode = reserveInfo.return.memoizedProps.preflight.pickup_location.address.country_subdivision_code;
						} catch (e) {
							subdivisionCode = '';
						}

						return subdivisionCode;
					}
				};

				var benefitText = function(initialText, name){
					return initialText.replace('{name}', name);
				};

				var addBenefitInfo = function(extraEl, codeName, name, code){

					// Want to make sure we're reordering any accessible item
					if(codeName === 'accessible'){
						extraEl.parentElement.insertAdjacentElement('beforeend', extraEl);
						
						var nameEl = extraEl.querySelector('.individual-extra__name');
						var extraName = isoTest.i18n[code].name && isoTest.i18n[code].name[isoTest.lang];
						if(nameEl && extraName){
							nameEl.textContent = extraName;
						}
					}

					// Ensure there's actual values related to this benefit
					if(!isoTest.i18n[codeName]) return;
					if(!isoTest.i18n[code].text[isoTest.lang]) return;

					var benefitSvg = isoTest.i18n[codeName].svg;
					var benefitTextValue = benefitText(isoTest.i18n[code].text[isoTest.lang], name);
					var infoHTML = `
						<div class="individual-extra-info">
							<div class="individual-extra-info-svg">` +
								`<img src="` + benefitSvg + `"></img>
							</div> 
							<div class="individual-extra-info-text">` + benefitTextValue + `</div>
						</div>
					`;

					// Take that info and add it to the page whereever we need it
					var whereToAddEl = extraEl.querySelector('.add-on__name');
					if (!extraEl.querySelector('.individual-extra-info')) {
						whereToAddEl.insertAdjacentHTML('afterend', infoHTML);
					}
				};

				// Add in the badge
				isoTest.observeEl(isoTest.selector, function (extraEl) {
					var name = getReactComponent(extraEl).return.memoizedProps.addOn.name;
					var code = getReactComponent(extraEl).return.memoizedProps.addOn.code;
					var state = getState();

					var stateMatch = state === 'CO';
					var codeName = (code === 'COF' || code === 'HCL' || code === 'LFA' || code === 'PDE' || code === 'SPR') ? 'accessible' : code;

					if (stateMatch) {
						addBenefitInfo(extraEl, codeName, name, code);
					}else if(codeName === 'accessible'){
						extraEl.classList.add('hide');
					}
				});
			},
			fireTag: function (element, value) {
				var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
				s.linkTrackVars = 'eVar20';
				s.eVar20 = linkName;
				s.tl(this, 'o', linkName);
			},
			log: function (obj) {
				if (isoTest.debug === true) {
					console.log(obj);
				}
			},
			observeEl: function (selector, callback) {
				var processed = new Map();

				var processElement = function processElement(el) {
					if (processed && !processed.has(el)) {
						processed.set(el, true);
						callback(el);
					}
				};

				var lookForSelector = function lookForSelector() {
					var el = arguments.length > 0 && arguments[0] !== undefined ? arguments[0] : document;

					if (el.matches && el.matches(selector)) {
						if (processElement(el)) return true;
					}

					if (el.querySelectorAll) {
						var elements = el.querySelectorAll(selector);

						if (elements.length) {
							for (var i = 0; i < elements.length; i++) {
								var _el = elements[i];
								if (processElement(_el)) return true;
							}
						}
					}
				};
				lookForSelector();

				var obs = new MutationObserver(function (mutationsList) {
					mutationsList.forEach(function (record) {
						if (record && record.addedNodes && record.addedNodes.length) {
							for (var i = 0; i < record.addedNodes.length; i++) {
								var el = record.addedNodes[i].parentElement;
								if (el && lookForSelector(el)) return true;
							}
						}
					});
				});
				obs.observe(document, {
					attributes: false,
					childList: true,
					subtree: true
				});
			},

    document.addEventListener(adobe.target.event.REQUEST_SUCCEEDED, function(e) {
      if(e.detail.mbox === 'ResFunnelExtras'){
        isoTest.init();

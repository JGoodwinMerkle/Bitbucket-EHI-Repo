<script>
(function() {
	'use strict';
	var isoTest = {
		debug : false,
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Younger Renters',
		cookieName : 'enYoungerRenters',
		customMbox : 'enYoungerRentersClicks',
		creative : "Control",
		init : function() {

			isoTest.debug = Boolean(helpers.getQueryParam('debug'));

			isoTest.updateEVars();

			isoTest.log("Test Running...");
			isoTest.log(isoTest.account + " - " + isoTest.portfolio);
			isoTest.log(isoTest.test + " - " + isoTest.creative);
				
		},
		updateEVars: function(){
			$(document).on('click', '.green-action-text', function() {
				var linkName = 'Age 18-20?';
				s.linkTrackVars = 'eVar20,eVar55';
				s.eVar20 = linkName;
				s.eVar55 = 'Widget Policy Modal';
				s.tl(this, 'o', linkName);
			});
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
		
	}

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    }
	}

	isoTest.init();
})();
</script>

<style>
	.inner-container {
		transition: none;
	}
	.branchpage #start-reservation .inner-container {
		padding: 5% 0;
	}
	.booking-widget .booking-submit .btn {
		transition: none;
		padding: 20px 5px;
	}
	@media (max-width: 270px) {
		.booking-widget .booking-submit .btn {
			height: auto;
		}
	}
	@media (max-width: 66em) {
		.booking-widget .coupon-filters-wrapper .vehicle-filters-trigger {
			flex: 0 0 33%;
		}
		.booking-widget .booking-submit .btn {
			letter-spacing: 0.0675rem;
		}
	}
	@media (max-width: 66em) and (min-width: 48em) {
		.booking-widget .booking-submit .btn {
			letter-spacing: normal;
		}
	}
	@media (min-width: 48em) {
		.coupon-field-wrapper {
			width: 61.5%;
		}
	}
	@media (min-width: 46.8em) {
		.booking-widget .booking-submit {
			width: 33%;
		}
	}
	@media (max-width: 48em) {
		.booking-widget .coupon-filters-wrapper .vehicle-filters-trigger {
			flex: 0 0 100%;
		}
	}
	@media (min-width: 1057px) {
		.booking-widget .age-input {
			width: 233px
		}
		.booking-widget .coupon-filters-wrapper .vehicle-filters-trigger {
		    width: 233px;
		}
		.booking-widget .booking-submit {
		    width: 233px;
		}
	}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise.com',
		test : 'Res Widget Copy Swap',
		creative : 'Challenger 8',
		selector: '#continueButton',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		},
		chall : function() {

			if (document.querySelector('.branchpage')) {
				document.querySelector('#branch-page-booking-header').textContent = 'Reserve a Vehicle';
			} else {
				document.querySelector('.reservation-toggle-header').textContent = 'Reserve a Vehicle';
			}

			document.querySelector('#continueButton').textContent = 'Select My Vehicle';

		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	}

	isoTest.init();
})();
</script>

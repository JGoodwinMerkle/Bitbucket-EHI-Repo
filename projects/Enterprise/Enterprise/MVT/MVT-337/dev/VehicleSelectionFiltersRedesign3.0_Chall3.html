<style>
button[data-dtm-tracking="cars|filter_modal|submit"]::before {
	content: 'Show ';
}
.vehicle-filter--alternative .vehicle-filter__header-link.btn {
	border: 0;
	text-decoration: underline;
}
.ReactModalPortal .modal-content {
	overflow-x: hidden;
}
.ReactModalPortal #modal-content {
	position: relative;
}
.iso-mm {
	background: #fff;

    transition: left 0.5s ease-in-out;
    visibility: hidden;
    z-index: 1;
}
.ifa-wrap {
	position: relative;
}
.iso-filters-active {
	border-bottom: 1px solid #cecece;
	display: block;
	padding: 0 1.25rem;
}
.iso-filters-active > a, .ifa-mm > a {
	border: 1px solid #169a5a;
	border-radius: 20px;
	cursor: pointer;
	color: #169a5a;
	display: inline-block;
	font-size: 14px;
	font-weight: 500;
	margin: 0 1rem 10px 0;
    padding: 5px 30px 5px 10px;
    position: relative;
    text-transform: uppercase;
}
.iso-filters-active > a:last-of-type {
	margin-bottom: 1rem;
}
.iso-filters-active > a::after, .ifa-mm > a::after {
	content: '+';
    font-size: 38px;
    font-weight: 300;
    transform: rotate(45deg);
    position: absolute;
    top: -10px;
    right: 7px;
}
.ifa-mm > a {
	margin: 10px 1rem 0 0;
}
.ifa-mm {
	cursor: auto;
	display: inline;
} 
.iso-mm-active .iso-mm {
	border-top: 1px solid #cecece;
	height: auto;
	left: 0;
	visibility: visible;

.iso-mm-active .iso-filters {

<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise',
		test : 'Vehicle Selection Filters Redesign 3.0',
		creative : 'Challenger 3',
		selector : '.ReactModalPortal',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		window.addEventListener('hashchange', isoTest.viewChange, false);
		
		},
		viewChange : function(){
			if(/cars/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}
		},
		chall : function() {

			isoTest.clickEvents();

			isoTest.keyEvents();

			var observer = new MutationObserver(function(mutations) {
			    mutations.forEach(function(mutation) {
			    	if ($('#modal-content .vehicle-filter__filter-header')) {
			    		if (!$('.iso-filters-active')) {
			    			
			    			$('.vehicle-filter--alternative:nth-of-type(2)').classList.add('iso-filters');		    			
			    			$('#modal-content .vehicle-filter--alternative').insertAdjacentHTML('afterend','<div class="iso-mm"><a class="iso-mm-back" tabindex="0">Back to Sort & Filter</a><div class="ifa-wrap"><div class="iso-filters-active"></div></div></div>');

				    		var filterWrap = $$('.iso-filters .vehicle-filter__filter');
			    			filterWrap[0].classList.add('iso-cte-collapsed');
			    			filterWrap[0].tabIndex = 0;
			    			filterWrap[1].classList.add('iso-cte-collapsed');
			    			filterWrap[1].tabIndex = 0;
			    			filterWrap[2].classList.add('iso-cte-collapsed');
			    			filterWrap[2].tabIndex = 0;

						    var filterHeaders = $$('.iso-filters .vehicle-filter__filter-header');
						    filterHeaders[0].insertAdjacentHTML('afterend','<div class="ifa-mm ifa-mm-mileage"></div>');
						    filterHeaders[1].insertAdjacentHTML('afterend','<div class="ifa-mm ifa-mm-vehicle"></div>');
						    filterHeaders[2].insertAdjacentHTML('afterend','<div class="ifa-mm ifa-mm-passeng"></div>');

						    isoTest.filterCheck();
							
			    		}
			    		isoTest.filterCheck();
			    	}
			    });
			});
			observer.observe($('.ReactModalPortal'), {childList: true, subtree: true, attributes: true });

		},
		filterCheck: function() {
			if ($('[value="Unlimited Mileage"]:checked')) {
				if (!$('.ifa-unlimited')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-unlimited" tabindex="0" aria-label="Remove Unlimited Mileage Filter">Unlimited Mileage</a>');
					$('.ifa-mm-mileage').insertAdjacentHTML('beforeend','<a class="ifa-unlimited" tabindex="0" aria-label="Remove Unlimited Mileage Filter">Unlimited Mileage</a>');
				}
			} else if ($('[value="Unlimited Mileage"]:not(:checked)')) {
				if ($('.ifa-unlimited')) {
					$('.ifa-unlimited').remove(); 
				}
			}
			if ($('[value="Limited Mileage"]:checked')) {
				if (!$('.ifa-limited')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-limited" tabindex="0" aria-label="Remove Limited Mileage Filter">Limited Mileage</a>');
					$('.ifa-mm-mileage').insertAdjacentHTML('beforeend','<a class="ifa-limited" tabindex="0" aria-label="Remove Limited Mileage Filter">Limited Mileage</a>');
				}
			} else if ($('[value="Limited Mileage"]:not(:checked)')) {
				if ($('.ifa-limited')) {
					$('.ifa-limited').remove();
				}
			}
			if ($('[value="Cars"]:checked')) {
				if (!$('.ifa-cars')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-cars" tabindex="0" aria-label="Remove Cars Filter">Cars</a>');
					$('.ifa-mm-vehicle').insertAdjacentHTML('beforeend','<a class="ifa-cars" tabindex="0" aria-label="Remove Cars Filter">Cars</a>');
				}
			} else if ($('[value="Cars"]:not(:checked)')) {
				if ($('.ifa-cars')) {
					$('.ifa-cars').remove();
				}
			}
			if ($('[value="SUVs"]:checked')) {
				if (!$('.ifa-suvs')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-suvs" tabindex="0" aria-label="Remove SUV Filter">SUVs</a>');
					$('.ifa-mm-vehicle').insertAdjacentHTML('beforeend','<a class="ifa-suvs" tabindex="0" aria-label="Remove SUV Filter">SUVs</a>');
				}
			} else if ($('[value="SUVs"]:not(:checked)')) {
				if ($('.ifa-suvs')) {
					$('.ifa-suvs').remove();
				}
			}
			if ($('[value="Trucks"]:checked')) {
				if (!$('.ifa-trucks')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-trucks" tabindex="0" aria-label="Remove Trucks Filter">Trucks</a>');
					$('.ifa-mm-vehicle').insertAdjacentHTML('beforeend','<a class="ifa-trucks" tabindex="0" aria-label="Remove Trucks Filter">Trucks</a>');
				}
			} else if ($('[value="Trucks"]:not(:checked)')) {
				if ($('.ifa-trucks')) {
					$('.ifa-trucks').remove();
				}
			}
			if ($('[value="Vans"]:checked')) {
				if (!$('.ifa-vans')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-vans" tabindex="0" aria-label="Remove Vans Filter">Vans</a>');
					$('.ifa-mm-vehicle').insertAdjacentHTML('beforeend','<a class="ifa-vans" tabindex="0" aria-label="Remove Vans Filter">Vans</a>');
				}
			} else if ($('[value="Vans"]:not(:checked)')) {
				if ($('.ifa-vans')) {
					$('.ifa-vans').remove();
				}
			}
			if ($('[value="2"]:checked')) {
				if (!$('.ifa-2')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-2" tabindex="0" aria-label="Remove 2+ Passenger Filter">2+ Passengers</a>');
					$('.ifa-mm-passeng').insertAdjacentHTML('beforeend','<a class="ifa-2" tabindex="0" aria-label="Remove 2+ Passenger Filter">2+ Passengers</a>');
				}
			} else if ($('[value="2"]:not(:checked)')) {
				if ($('.ifa-2')) {
					$('.ifa-2').remove();
				}
			}
			if ($('[value="4"]:checked')) {
				if (!$('.ifa-4')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-4" tabindex="0" aria-label="Remove 4+ Passenger Filter">4+ Passengers</a>');
					$('.ifa-mm-passeng').insertAdjacentHTML('beforeend','<a class="ifa-4" tabindex="0" aria-label="Remove 4+ Passenger Filter">4+ Passengers</a>');
				}
			} else if ($('[value="4"]:not(:checked)')) {
				if ($('.ifa-4')) {
					$('.ifa-4').remove();
				}
			}
			if ($('[value="5"]:checked')) {
				if (!$('.ifa-5')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-5" tabindex="0" aria-label="Remove 5+ Passenger Filter">5+ Passengers</a>');
					$('.ifa-mm-passeng').insertAdjacentHTML('beforeend','<a class="ifa-5" tabindex="0" aria-label="Remove 5+ Passenger Filter">5+ Passengers</a>');
				}
			} else if ($('[value="5"]:not(:checked)')) {
				if ($('.ifa-5')) {
					$('.ifa-5').remove();
				}
			}
			if ($('[value="7"]:checked')) {
				if (!$('.ifa-7')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-7" tabindex="0" aria-label="Remove 7+ Passenger Filter">7+ Passengers</a>');
					$('.ifa-mm-passeng').insertAdjacentHTML('beforeend','<a class="ifa-7" tabindex="0" aria-label="Remove 7+ Passenger Filter">7+ Passengers</a>');
				}
			} else if ($('[value="7"]:not(:checked)')) {
				if ($('.ifa-7')) {
					$('.ifa-7').remove();
				}
			}
			if ($('[value="8"]:checked')) {
				if (!$('.ifa-8')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-8" tabindex="0" aria-label="Remove 8+ Passenger Filter">8+ Passengers</a>');
					$('.ifa-mm-passeng').insertAdjacentHTML('beforeend','<a class="ifa-8" tabindex="0" aria-label="Remove 8+ Passenger Filter">8+ Passengers</a>');
				}
			} else if ($('[value="8"]:not(:checked)')) {
				if ($('.ifa-8')) {
					$('.ifa-8').remove();
				}
			}
			if ($('[value="12"]:checked')) {
				if (!$('.ifa-12')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-12" tabindex="0" aria-label="Remove 12+ Passenger Filter">12+ Passengers</a>');
					$('.ifa-mm-passeng').insertAdjacentHTML('beforeend','<a class="ifa-12" tabindex="0" aria-label="Remove 12+ Passenger Filter">12+ Passengers</a>');
				}
			} else if ($('[value="12"]:not(:checked)')) {
				if ($('.ifa-12')) {
					$('.ifa-12').remove();
				}
			}
			if ($('[value="15"]:checked')) {
				if (!$('.ifa-15')) {
					$('.iso-filters-active').insertAdjacentHTML('beforeend','<a class="ifa-15" tabindex="0" aria-label="Remove 15+ Passenger Filter">15+ Passengers</a>');
					$('.ifa-mm-passeng').insertAdjacentHTML('beforeend','<a class="ifa-15" tabindex="0" aria-label="Remove 15+ Passenger Filter">15+ Passengers</a>');
				}
			} else if ($('[value="15"]:not(:checked)')) {
				if ($('.ifa-15')) {
					$('.ifa-15').remove();
				}
			}
		},
		events : function(event) {
			if (event.target.matches('.iso-cte-collapsed') || event.target.closest('.vehicle-filter__filter-header')) {
				event.target.closest('.iso-cte-collapsed').classList.add('iso-cte-expanded');
				event.target.closest('.iso-cte-collapsed').classList.remove('iso-cte-collapsed');
				$('#modal-content').classList.add('iso-mm-active');

				// Filter title
				if (event.target.closest('.iso-filters .vehicle-filter__filter:nth-of-type(2)')) {
					$('.vehicle-filter--alternative:nth-of-type(1) .vehicle-filter__header-title').innerText = 'Mileage';
					$('.iso-mm-back').setAttribute('data-filter-type','Mileage');
					isoTest.fireTag89('','Filter Type: Mileage Open');
				} else
				if (event.target.closest('.iso-filters .vehicle-filter__filter:nth-of-type(3)')) {
					$('.vehicle-filter--alternative:nth-of-type(1) .vehicle-filter__header-title').innerText = 'Vehicle Type';
					$('.iso-mm-back').setAttribute('data-filter-type','Vehicle Type');
					isoTest.fireTag89('','Filter Type: Vehicle Type Open');
				} else
				if (event.target.closest('.iso-filters .vehicle-filter__filter:nth-of-type(4)')) {
					$('.vehicle-filter--alternative:nth-of-type(1) .vehicle-filter__header-title').innerText = 'Passengers';
					$('.iso-mm-back').setAttribute('data-filter-type','Passengers');
					isoTest.fireTag89('','Filter Type: Passengers Open');
				}
			} 

			// Back to sort
			if (event.target.matches('.iso-mm-back')) {
				$('.iso-mm-active').classList.remove('iso-mm-active');
				$('.iso-cte-expanded').classList.add('iso-cte-collapsed');
				$('.iso-cte-expanded').classList.remove('iso-cte-expanded');
				$('.vehicle-filter--alternative:nth-of-type(1) .vehicle-filter__header-title').innerText = 'Sort';
				isoTest.fireTag89('','Filter Type: '+$('.iso-mm-back').getAttribute('data-filter-type')+' Close');
				$('.iso-mm-back').removeAttribute('data-filter-type');
			}

			// Bubble removal
			if (event.target.closest('.ifa-unlimited')) {
				$('.vehicle-filter--alternative [value="Unlimited Mileage"]').click();
				isoTest.fireTag89('','Unlimited Bubble Removed');
			} else
			if (event.target.closest('.ifa-limited')) {
				$('.vehicle-filter--alternative [value="Limited Mileage"]').click();
				isoTest.fireTag89('','Limited Bubble Removed');
			} else
			if (event.target.closest('.ifa-suvs')) {
				$('.vehicle-filter--alternative [value="SUVs"]').click();
				isoTest.fireTag89('','SUVs Bubble Removed');
			} else
			if (event.target.closest('.ifa-cars')) {
				$('.vehicle-filter--alternative [value="Cars"]').click();
				isoTest.fireTag89('','Cars Bubble Removed');
			} else
			if (event.target.closest('.ifa-trucks')) {
				$('.vehicle-filter--alternative [value="Trucks"]').click();
				isoTest.fireTag89('','Trucks Bubble Removed');
			} else
			if (event.target.closest('.ifa-vans')) {
				$('.vehicle-filter--alternative [value="Vans"]').click();
				isoTest.fireTag89('','Vans Bubble Removed');
			} else
			if (event.target.closest('.ifa-2')) {
				$('.vehicle-filter--alternative [value="2"]').click();
				isoTest.fireTag89('','2+ Bubble Removed');
			} else
			if (event.target.closest('.ifa-4')) {
				$('.vehicle-filter--alternative [value="4"]').click();
				isoTest.fireTag89('','4+ Bubble Removed');
			} else
			if (event.target.closest('.ifa-5')) {
				$('.vehicle-filter--alternative [value="5"]').click();
				isoTest.fireTag89('','5+ Bubble Removed');
			} else
			if (event.target.closest('.ifa-7')) {
				$('.vehicle-filter--alternative [value="7"]').click();
				isoTest.fireTag89('','7+ Bubble Removed');
			} else
			if (event.target.closest('.ifa-8')) {
				$('.vehicle-filter--alternative [value="8"]').click();
				isoTest.fireTag89('','8+ Bubble Removed');
			} else
			if (event.target.closest('.ifa-12')) {
				$('.vehicle-filter--alternative [value="12"]').click();
				isoTest.fireTag89('','12+ Bubble Removed');
			} else
			if (event.target.closest('.ifa-15')) {
				$('.vehicle-filter--alternative [value="15"]').click();
				isoTest.fireTag89('','15+ Bubble Removed');
			}
		},
		clickEvents : function() {
			document.addEventListener('click', function (event) {
				isoTest.events(event);
			}, false);
		},
		keyEvents : function() {
			document.addEventListener('keydown', function (event) {
				if (event.key === 'Enter' || event.key === ' ') {
					isoTest.events(event);
				}
			});
		},
		fireTag89 : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar89';
			s.eVar89 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
	};

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	};

	var $ = document.querySelector.bind(document);
	var $$ = document.querySelectorAll.bind(document);

	isoTest.init();
})();
</script>

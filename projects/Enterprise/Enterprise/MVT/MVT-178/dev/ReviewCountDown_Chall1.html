<style>
	.iso-countdown {
		background-color: #fff;
		border: 1px solid #c3c3c3;
		font-size: 14px;
		margin-bottom: 1.5625rem;
		padding: 14px 31px;
	}


	.iso-countdown .content {
		display: inline;
		margin-left: 10px;
		width: calc(100% - 50px);
	}

	.iso-icon-timer {
		/*background-image: url(/content/dam/ecom/hosted/ico-clock.png);*/
		/*background-size: auto 100%;*/
		/*float: left;*/
		display: inline-block;
	}

	#countdown {
	  position: relative;
	  margin: auto;
	  /*margin-top: 100px;*/
	  height: 40px;
	  width: 40px;
	  text-align: center;
	}

	#countdown-number {
	  color: #169a5a;
	  display: inline-block;
	  line-height: 40px;
	}

	svg {
	  position: absolute;
	  top: 0;
	  right: 0;
	  width: 40px;
	  height: 40px;
	  transform: rotateY(-180deg) rotateZ(-90deg);
	}

	svg circle {
	  stroke-dasharray: 113px;
	  stroke-dashoffset: 0px;
	  stroke-linecap: round;
	  stroke-width: 2px;
	  stroke: #169a5a;
	  fill: none;
	  animation: countdown 1200s linear infinite forwards;
	}

	@keyframes countdown {
	  from {
	    stroke-dashoffset: 0;
	  }
	  to {
	    stroke-dashoffset: 113px;
	  }
	}


	@media (max-width: 46.8em) {
		.iso-countdown {
			padding: 14px 20px;
		}
	}
</style>

	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }

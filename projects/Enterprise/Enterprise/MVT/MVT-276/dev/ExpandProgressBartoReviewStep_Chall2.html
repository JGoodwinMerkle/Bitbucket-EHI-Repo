<style>
.mobile-reservation-nav__step-preview-list .step-active {
	flex-direction: column;
}
.resflow-commit .reservation-steps-container.collapsed {
	display: block;
}
.step-commit-mobile .mobile-reservation-nav__step-preview-title {
	display: none;
}
.step-commit-mobile.step-active .mobile-reservation-nav__step-preview-title {
	display: block;
}
.mobile-reservation-nav__step-preview-title {
	text-align: center;
	white-space: nowrap;
	overflow: hidden;
    text-overflow: ellipsis;
}
.step .step__arrow {
	background-size: 20px auto;
}
#navigationSection {
	display: flex;
	flex-direction: column;
}
[data-stephash="extras"] {
	order: 5;
}
[data-stephash="commit"] {
	order: 6;
	flex-grow: 1;
	width: auto !important;
}
[data-stephash="commit"] .step__arrow, [data-stephash="commit"]:after, [data-stephash="commit"]:before {
	background: none !important;

	background-repeat: no-repeat;
    background-size: 20px auto;
}
.step:last-of-type:after {
	background: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' height='50.093' width='53.333'%3E%3Cdefs%3E%3CclipPath id='a' clipPathUnits='userSpaceOnUse'%3E%3Cpath d='M0 0h400v375.652H0V0z'/%3E%3C/clipPath%3E%3C/defs%3E%3Cg clip-path='url(%23a)' transform='matrix(.13333 0 0 -.13333 0 50.093)'%3E%3Cpath d='M385.004 172.965H15c-8.285 0-15 6.711-15 15 0 8.285 6.715 15 15 15h333.793l-147.09 147.082c-5.859 5.855-5.859 15.359 0 21.211 5.859 5.859 15.352 5.859 21.211 0L395.609 198.57a14.997 14.997 0 00-10.605-25.605M212.309 0a14.956 14.956 0 00-10.606 4.395c-5.859 5.859-5.859 15.351 0 21.21L302.66 126.552c5.86 5.859 15.352 5.859 21.211 0 5.859-5.86 5.859-15.352 0-21.211L222.914 4.395A14.949 14.949 0 00212.309 0'/%3E%3C/g%3E%3C/svg%3E");
	background-size: cover;
}
@media screen and (max-width: 46.8em) {
	.mobile-reservation-nav__step-preview--active .step__step-index {
	    margin-right: 0;
	}
	.mobile-reservation-nav__step-preview {
		max-width: 8%;
	}
	.mobile-reservation-nav__step-preview-list {
		align-items: flex-start;
	}
	.mobile-reservation-nav__step-preview-list .mobile-reservation-nav__step-preview:first-of-type {
		align-items: baseline;
	}
	.mobile-reservation-nav {
		padding: 1.0625rem .3125rem .625rem .625rem
	}
}
@media screen and (min-width: 46.8em) {
	#navigationSection {
		flex-direction: row;
	}
	.reservation-steps .step__col-4 {
		width: 20%;
	}
	.reservation-steps .step__col-5 {
		width: 16%;
	}
	[data-stephash="dateTime"].step__col-5 {
		width: 20%;
	}
	[data-stephash="commit"] .step-active .step__step-value {
		line-height: 1rem;
	}
}
@media (max-width: 66em) {
	.step .step__arrow {
	    background-size: 15px auto;
	}
	.step:last-of-type .step__arrow {
		background-size: 15px auto;
	}
}
@media (max-width: 66em) and (min-width: 46.8em) {
	.step__step-value {
	    font-size: .7em;
	}
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise',
		test : 'Expand Progress Bar to Review Step',
		creative : 'Challenger 1',
		selector : '.reservation-steps > li[data-stephash="extras"]',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});

			window.addEventListener('hashchange', isoTest.viewChange, false);
			
		},
		viewChange : function(){
			if(/(location|cars|extras|commit)/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}
			if (/commit/.test(location.hash)) {
				isoTest.pageReview();
			} else if (/extras/.test(location.hash)) {
				isoTest.pageExtras();
			} else {
				isoTest.pageCarsAndEarlier();
			}
		},
		chall : function() {

			isoTest.addReviewStepM();
			isoTest.addReviewStepD();
			isoTest.mutationObserver();
			isoTest.eventListeners();

			if (/commit/.test(location.hash)) {
				isoTest.pageReview();
			} else if (/extras/.test(location.hash)) {
				isoTest.pageExtras();
			} else {
				isoTest.pageCarsAndEarlier();
			}

		},
		addReviewStepM : function() {
			if (!document.querySelector('.step-commit-mobile')) {
				document.querySelector('.mobile-reservation-nav__step-preview-list > div:last-of-type').setAttribute('id','step-extras-mobile');
				document.querySelector('.mobile-reservation-nav__step-preview-list > div:last-of-type').insertAdjacentHTML('afterend','<div class="mobile-reservation-nav__step-arrow icon icon-arrow"></div><div class="step-commit-mobile mobile-reservation-nav__step-preview mobile-reservation-nav__step-preview--to-do"><span class="step__step-index"><span></span></span><span class="mobile-reservation-nav__step-preview-title">REVIEW</span></div>');
			}
		},
		addReviewStepD : function() {
			if (!document.querySelector('.step-commit')) {
				document.querySelector(isoTest.selector).insertAdjacentHTML('afterend','<li class="step step__col-4 step-commit" data-stephash="commit"><button class="btn step__item disabled btn-unstyled btn--outline" disabled="" type="button" role="link" aria-disabled="true" tabindex="-1"><div class="step__step-title"><span class="step__step-index"><span></span></span>REVIEW</div><div class="step__step-value">Current Step</div><div class="step__step-mobile-modify">Edit</div></button><div class="step__arrow"></div></li>');
			}
			// Add step number
			var int = setInterval(isoTest.stepNumb, 100);
 			setTimeout(function() {
 				clearInterval(int);
 			}, 2000);
		},
		stepNumb : function () {
			isoTest.log('stepNumb fired');
			if (document.querySelector('.mobile-reservation-nav__step-preview--5-step-flow')) {
				document.querySelector('.step-commit-mobile .step__step-index span').innerText = 6;
				document.querySelector('.step-commit .step__step-index span').innerText = 6;
			} else {
				document.querySelector('.step-commit-mobile .step__step-index span').innerText = 5;
				document.querySelector('.step-commit .step__step-index span').innerText = 5;
			}
		},
		mutationObserver : function() {
			var observer = new MutationObserver(function(mutations) {
			  	mutations.forEach(function(mutation) {
			    	if (mutation.attributeName == 'class') {
                        if (mutation.target.classList.contains('resflow-commit')) {
                        	isoTest.pageReview();
                        } else if (mutation.target.classList.contains('resflow-extras')) {
                        	isoTest.pageExtras();
                        } else {
                        	isoTest.pageCarsAndEarlier();
                        }
                    }
			  	});
			});
			observer.observe(document.querySelector('body'), { attributes: true, });
		},
		pageReview : function() {
			// D: Progress bar logic
			var reviewBtn = document.querySelector('.step-commit > button');
			reviewBtn.classList.add('step-active');
			var extrasBtn = document.querySelector('[data-dtm-tracking="progress bar|extras|modify"]');
			extrasBtn.classList.add('step-completed');
			extrasBtn.classList.remove('disabled');
			
			// Update extras amount
			helpers.elementLoaded('[data-dtm-tracking*="vehicle_details|extras"]', function() {
				if (document.querySelector('[data-dtm-tracking="vehicle_details|extras|modify"]')) {
					var allH3 = document.querySelectorAll('h3');
					for(var i=0; i<allH3.length;i++){
						if(allH3[i].textContent === 'Extras'){
							var numberAdded = allH3[i].parentNode.parentNode.querySelectorAll('.sidebar-box__list-item-label').length;
							document.querySelector('[data-stephash="extras"] .step__step-value').innerText = numberAdded + ' Extras';
						}
					} 
				} else {
					document.querySelector('[data-stephash="extras"] .step__step-value').innerText = 'None';
				}
			});
			
			// M: Progress bar logic
			var extrasBtnMobile = document.querySelector('#step-extras-mobile');
			extrasBtnMobile.classList.add('step-completed');
			extrasBtnMobile.classList.remove('step-active');
			extrasBtnMobile.classList.remove('mobile-reservation-nav__step-preview--to-do');
			extrasBtnMobile.classList.remove('mobile-reservation-nav__step-preview--active');

			var reviewBtnMobile = document.querySelector('.step-commit-mobile');
			reviewBtnMobile.classList.add('step-active');
			reviewBtnMobile.classList.remove('mobile-reservation-nav__step-preview--to-do');
			reviewBtnMobile.classList.add('mobile-reservation-nav__step-preview--active');
			
		},
		pageExtras : function() {
			// D: Progress bar logic
			var reviewBtn = document.querySelector('.step-commit > button');
			reviewBtn.classList.remove('step-active');
			var extrasBtn = document.querySelector('[data-dtm-tracking="progress bar|extras|modify"]');
			extrasBtn.classList.remove('step-completed');
			extrasBtn.classList.remove('disabled');
			extrasBtn.setAttribute('tabindex','0');
			extrasBtn.removeAttribute('disabled','');
			extrasBtn.removeAttribute('aria-disabled','true');

			// M: Progress bar logic
			var extrasBtnMobile = document.querySelector('#step-extras-mobile');
			extrasBtnMobile.classList.remove('step-completed');
			extrasBtnMobile.classList.add('step-active');
			extrasBtnMobile.classList.add('mobile-reservation-nav__step-preview--active');

			var reviewBtnMobile = document.querySelector('.step-commit-mobile');
			reviewBtnMobile.classList.remove('step-active');
			reviewBtnMobile.classList.add('mobile-reservation-nav__step-preview--to-do');
			reviewBtnMobile.classList.remove('mobile-reservation-nav__step-preview--active');

		},
		pageCarsAndEarlier : function() {
			// D: Progress bar logic
			var reviewBtn = document.querySelector('.step-commit > button');
			reviewBtn.classList.remove('step-active');
			var extrasBtn = document.querySelector('[data-dtm-tracking="progress bar|extras|modify"]');
			//extrasBtn.classList.remove('step-completed');
			extrasBtn.classList.remove('disabled');
			extrasBtn.setAttribute('tabindex','0');
			extrasBtn.removeAttribute('disabled','');
			extrasBtn.removeAttribute('aria-disabled','true');

			// M: Progress bar logic
			var extrasBtnMobile = document.querySelector('#step-extras-mobile');
			//extrasBtnMobile.classList.add('mobile-reservation-nav__step-preview--to-do');
			//extrasBtnMobile.classList.remove('step-completed');
			extrasBtnMobile.classList.remove('step-active');
			extrasBtnMobile.classList.remove('mobile-reservation-nav__step-preview--active');

			var reviewBtnMobile = document.querySelector('.step-commit-mobile');
			reviewBtnMobile.classList.remove('step-active');
			reviewBtnMobile.classList.add('mobile-reservation-nav__step-preview--to-do');
			reviewBtnMobile.classList.remove('mobile-reservation-nav__step-preview--active');
		},
		eventListeners : function () {
			document.addEventListener('click', function (event) {
				if (event.target.closest('[data-stephash="extras"]')) {
					window.location.href = '/en/reserve.html#extras';
				}
				if ( event.target.closest('.mobile-reservation-nav') && !event.target.closest('.mobile-reservation-nav-slider') ) {
					document.querySelector('.mobile-reservation-nav-slider').click();
				}
				if (event.target.closest('[data-dtm-tracking="progress bar|extras|modify"]')) {
					isoTest.fireTag('','Extras Modify');
				}
			}, false);
		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	};

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	};

	isoTest.init();
})();
</script>

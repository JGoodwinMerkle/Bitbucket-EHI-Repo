<script>
  (function () {
	"use strict";
	var isoTest = {
		account: "EHI",
		portfolio: "Enterprise",
		test: "Res Widget form fields UI update",
		creative: "Challenger 2",
		selector: ".coupon-filters-wrapper .coupon-field-wrapper",
		debug: false,
		init: function () {
			isoTest.debug = ${user.mvtDebug};

			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function () {
				isoTest.log('Test Ready!');
				isoTest.chall();
			});
		},
		chall: function () {
			isoTest.resWidgetHandler();
			if (document.querySelector("#viewModifyCancelBookingWidget") != null) {
				document
					.querySelector("#viewModifyCancelBookingWidget")
					.addEventListener("click", function () {
						setTimeout(function () {
							if (
								document.querySelector(
									".inner-container #book"
								) != null
							) {
								isoTest.resWidgetHandler();
							}
						}, 50);
					});
			}
		},
		resWidgetHandler: function () {

			isoTest.addUserLoginClass();


			/* MOVING DAYS HANDLER */
			var days = document.querySelectorAll(
				".booking-widget:not(#modal-content) .date-time-selector .date-label .day"
			);
			for (var i = 0; i < days.length; i++) {
				days[i].insertAdjacentElement(
					"beforebegin",
					days[i].nextElementSibling
				);
			}

			/* MOVING AVAILABILITY CTA */
			document
				.querySelector(".booking-widget:not(#modal-content) .coupon-filters-wrapper")
				.insertAdjacentElement(
					"beforeend",
					document.querySelector(".booking-widget:not(#modal-content) .booking-submit")
				);

			/* ON TOGGLE CHECKBOX */
			document
				.querySelector('.booking-widget:not(#modal-content) input[type="checkbox"]')
				.addEventListener("change", function () {
					document
						.querySelector("main")
						.classList.toggle("hd-toggle");
						if(document.querySelector("main").classList.contains('hd-toggle')){
							isoTest.fireTag('RW: Oneway: On')
						}else {
							isoTest.fireTag('RW: Oneway: Off')
						}
				});


			/* ADD CTAs BELOW INPUTS */
			isoTest.addLabelAndCtaHandler();
			/* MAKE AND FUNC PRIVACY POLICY CTA */
			isoTest.privacyPolicyHandler();
			/* DATA & TIME ENGAGE */
			isoTest.dateTimeEngageHandler();

			/* ADDING PLACEHOLDER */
			isoTest.addPlaceholderHandler();

			/* Accessibility - TOGGLE */
			isoTest.addToggleTab();

		},
		addToggleTab: function () {
			var toggle = document.querySelector(".form-checkbox__control");
			toggle.setAttribute("tabindex", 0);
			document.addEventListener("keypress", function (e) {
				var isToggleFocused = document.activeElement.classList.contains("form-checkbox__control");
				if (isToggleFocused) {
					if (e.key == "Enter" || e.code == "Space") {
						e.preventDefault();
						toggle.click();
					}
				}
			});

		},
		privacyPolicyHandler: function () {
			var targetNode = document.querySelector('.booking-widget:not(#modal-content) .age-input label[for="age"]');
			var config = {
				attributes: true,
				childList: true,
				subtree: true
			};
			var callback = function (mutationsList, observer) {
				for (var i = 0; i < mutationsList.length; i++) {
					var addedNodes = mutationsList[i].addedNodes;
					for (var j = 0; j < addedNodes.length; j++) {
						var el = addedNodes[j].tagName && addedNodes[j].classList.contains('age-policy');
						if (el) {
							document.querySelector('.booking-widget:not(#modal-content) .age-input #age').insertAdjacentHTML('afterend', '<a href="#" class="hd-privacy-policy">Read Policy</a>');
							document.querySelector('.hd-privacy-policy').addEventListener('click', function (e) {
								e.preventDefault();
								document.querySelector('.age-policy').click();
							});
						}
					}
					var removedNodes = mutationsList[i].removedNodes;
					for (var j = 0; j < removedNodes.length; j++) {
						var el = removedNodes[j].tagName && removedNodes[j].classList.contains('age-policy');
						if (el && document.querySelector('.hd-privacy-policy') != null) {
							document.querySelector('.hd-privacy-policy').remove();
						}
					}
				}
			};
			var observer = new MutationObserver(callback);
			observer.observe(targetNode, config);
		},
		dateTimeEngageHandler: function () {
			/* DATE & TIME ENGAGE HANDLER */
			var dataTime = document.querySelectorAll(
				".booking-widget:not(#modal-content) .date-time-selector .label-container .date-label, .booking-widget:not(#modal-content) .date-time-selector .label-container .time-label"
			);
			for (var i = 0; i < dataTime.length; i++) {
				dataTime[i].addEventListener("click", function () {
					var innerContainer = document.querySelector(
						".inner-container.collapsed"
					);
					if (innerContainer != null) {
						innerContainer.classList.remove("collapsed");
						innerContainer.classList.add("expanded");
					}
				});
			}
		},
		addLabelAndCtaHandler: function () {
			/* ADD CTA TO BOTTOM OF FIELD */
			var couponInput = document.querySelector('.booking-widget:not(#modal-content) .coupon-filters-wrapper .coupon-field-wrapper input');
			couponInput.insertAdjacentHTML('afterend', '<p class="hd-field-text">What is this?</p>');
			document.querySelector('.booking-widget:not(#modal-content) .coupon-filters-wrapper .coupon-field-wrapper .hd-field-text').insertAdjacentElement('beforeend', document.querySelector('.coupon-field-wrapper .custom-label__text .tooltip-info'));

			/* ADD CTA TO BOTTOM OF FIELD */
			var couponInputLoggedIn = document.querySelector('.vehicle-filters-trigger > button');
			couponInputLoggedIn.insertAdjacentHTML('afterend', '<p class="hd-field-text">What is this?</p>');
			document.querySelector('.vehicle-filters-trigger .hd-field-text').insertAdjacentElement('beforeend', document.querySelector('.filter-modal-button .tooltip-info'));

			var inputs = document.querySelectorAll('.coupon-field-wrapper .coupon-input, #pickupLocationTextBox, #dropoffLocationTextBox');
			for (var i = 0; i < inputs.length; i++) {
				inputs[i].addEventListener('focus', function () {
					if (this.value.length == 0) {
						this.parentNode.parentNode.classList.add('hd-show-label');
					}
				});
				inputs[i].addEventListener('blur', function () {
					if (this.value.length == 0) {
						this.parentNode.parentNode.classList.remove('hd-show-label');
						var isFilled = this.nextElementSibling != null ? this.nextElementSibling.classList.contains('location-chicklet') : null;
						if (isFilled) {
							this.parentNode.parentNode.classList.add('hd-show-label');
						}
					}
				});
			}
		},

		addPlaceholderHandler: function () {

			document.querySelector('.booking-widget:not(#modal-content) .date-time-selector .pickup .date-time-label').innerText = 'Pick up Date';
			document.querySelector('.booking-widget:not(#modal-content) .date-time-selector .dropoff .date-time-label').innerText = 'Return Date';
		},
		addPlceholdersHandler_archive: function () {
			var locationInputs = document.querySelectorAll('.booking-widget:not(#modal-content) .location-search .locationInput-active');
			var dateLabels = document.querySelectorAll('.booking-widget:not(#modal-content) .date-time-selector .label-container .date-label');
			var timeLabels = document.querySelectorAll('.booking-widget:not(#modal-content) .date-time-selector .label-container .time-label');
			for (var i = 0; i < dateLabels.length; i++) {
				/* ADDING LABELS */
				if (i == 0) {
					dateLabels[i].querySelector('div').insertAdjacentHTML('afterend', '<span class="hd-placeholder">Pick up Date*' + isoTest.calendarIcon + '</span>');
				} else {
					dateLabels[i].querySelector('div').insertAdjacentHTML('afterend', '<span class="hd-placeholder">Return Date*' + isoTest.calendarIcon + '</span>');
				}
				timeLabels[i].querySelector('div').insertAdjacentHTML('afterend', '<span class="hd-placeholder">Time' + isoTest.clockIcon + '</span>');
				dateLabels[i].classList.add('hd-labels');
				timeLabels[i].classList.add('hd-labels');
				dateLabels[i].addEventListener('blur', function () {
					if (this.getAttribute('aria-label').length != 0) {
						this.classList.remove('hd-labels');
					}
				});
			}

		},

		addUserLoginClass: function () {
			if (document.querySelector('body .booking-widget:not(#modal-content) .age-input') == null) {
				document.querySelector('body').classList.add('iso-user-logged-in');
			}
			var targetNode = document.querySelector('.booking-widget.booking-widget--user-friendly');
			var config = {
				attributes: true,
				childList: true,
				subtree: true
			};
			var callback = function (mutationsList, observer) {
				for (var i = 0; i < mutationsList.length; i++) {
					var removedNodes = mutationsList[i].removedNodes;
					for (var j = 0; j < removedNodes.length; j++) {
						var el = removedNodes[j].tagName && removedNodes[j].classList.contains('age-input');
						if (el) {
							document.querySelector('body').classList.add('iso-user-logged-in');
						}
					}
					var addedNodes = mutationsList[i].addedNodes;
					for (var j = 0; j < addedNodes.length; j++) {
						var el = addedNodes[j].tagName && addedNodes[j].classList.contains('age-input');
						if (el) {
							document.querySelector('body').classList.remove('iso-user-logged-in');
						}
					}
				}
			};
			var observer = new MutationObserver(callback);
			observer.observe(targetNode, config);
		},
		fireTag: function (value) {
			var linkName = value ? value : element.innerText;
			linkName = isoTest.test ? isoTest.test + " : " + linkName : linkName;
			s.linkTrackVars = "eVar89";
			s.eVar89 = linkName;
			s.tl(this, "o", linkName);
		},
		log: function (obj) {
			if (isoTest.debug === true) {
				console.log(obj);
			}
		},
	};

	var helpers = {
		elementLoaded: function (ele, callback) {
			isoTest.log("elementLoaded::  " + ele + " - Checking...");
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === "function") {
					isoTest.log("elementLoaded::  " + ele + " - Found!");
					callback();
				}
			} else {
				isoTest.eleTimer = window.setTimeout(function () {
					helpers.elementLoaded(ele, callback);
				}, 100);
			}
		},
	};

	isoTest.init();
})();
</script>

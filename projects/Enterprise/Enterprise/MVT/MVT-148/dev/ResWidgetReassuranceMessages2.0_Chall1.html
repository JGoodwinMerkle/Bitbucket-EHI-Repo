<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise',
		test : 'Res Widget Reassurance Messages 2.0',
		creative : 'Challenger 1',
		selector: '#book',
		init : function() {

			isoTest.debug = true;
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		},
		chall : function() {
			if(!document.querySelector('.res-widget-section-wrap')) {
				if (document.querySelector('#reservationWidget > div')) {
					isoTest.bookingVariantA();
				} else if (document.querySelector('#start-reservation')) {
					isoTest.bookingVariantB();
				}
			}
		},
		bookingVariantA : function(){
			
			// Move header into res widget
			var resWidgetWrap = document.querySelector('.reserve-widget-band').parentElement;
			resWidgetWrap.classList.add('res-widget-wrapping-div');
			resWidgetWrap.insertAdjacentElement('afterbegin', document.querySelector('section.band'));
			// Insert message content
			document.querySelector('#reservationWidget > div').classList.add('res-widget-wrap');
			resWidgetWrap.insertAdjacentHTML('afterend','<section class="res-widget-section-wrap"><div class="res-widget-msg-wrap"><div class="res-widget-msg inner-container iso-stacked"><h2>When You\'re Ready. <br>We\'re Ready.</h2><img src="/content/dam/ecom/covid/CCP ENT_English_RGB.jpg.wrend.480.270.jpeg" alt="Complete Clean Pledge Badge"><p>We\'re committed to maintaining the highest standards of cleanliness to our customers and employees.</p></div><div class="res-widget-msg inner-container iso-spread"><div><img src="/content/dam/ecom/covid/CCP ENT_English_RGB.jpg.wrend.480.270.jpeg" alt="Complete Clean Pledge Badge"></div><div><h2>When You\'re Ready. <br>We\'re Ready.</h2><p>We\'re committed to maintaining the highest standards of cleanliness to our customers and employees.</p></div></div></div></section>');
			// Move res widget in wrapper
			document.querySelector('.res-widget-section-wrap').insertAdjacentElement('afterbegin',resWidgetWrap);

		},
		bookingVariantB : function(){

			var resWidget = document.querySelector('#start-reservation');
			var resWidgetWrap = resWidget.parentElement;
			resWidgetWrap.classList.add('res-widget-section-wrap');
			resWidget.insertAdjacentHTML('afterend','<div class="res-widget-msg-wrap"><div class="res-widget-msg inner-container iso-stacked"><h2>When You\'re Ready. <br>We\'re Ready.</h2><img src="/content/dam/ecom/covid/CCP ENT_English_RGB.jpg.wrend.480.270.jpeg" alt="Complete Clean Pledge Badge"><p>We\'re committed to maintaining the highest standards of cleanliness to our customers and employees.</p></div><div class="res-widget-msg inner-container iso-spread"><div><img src="/content/dam/ecom/covid/CCP ENT_English_RGB.jpg.wrend.480.270.jpeg" alt="Complete Clean Pledge Badge"></div><div><h2>When You\'re Ready. <br>We\'re Ready.</h2><p>We\'re committed to maintaining the highest standards of cleanliness to our customers and employees.</p></div></div></div>');

		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	};

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	};

	isoTest.init();
})();
</script>

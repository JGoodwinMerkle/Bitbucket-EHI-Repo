<style>
	#booking-widget-inputs {
		display: block;
	}

	#booking-widget-inputs .booking-widget__column.booking-widget__left-column {
		width: 100%;
	}

	#booking-widget-inputs .booking-widget__right-column {
		display: block !important;
    float: right;
    margin: .625rem 0 .625rem;
    padding: .4375rem 0;
    width: 49.5%;
    /*height: 20px;*/
    /*min-height: 0px;*/
	}

	#booking-widget-inputs .booking-widget__right-column.iso-adjust {
		height: 0;
		min-height: 0px;
	}

	#booking-widget-inputs .booking-widget__right-column.iso-adjust.iso-down {
		height: 100%;
	}

	#booking-widget-inputs .booking-widget__right-column .go-cta {
		float: right;
		width: 49%;
	}

	#booking-widget-inputs .booking-widget__right-column .go-cta .btn {
		border: 1px solid #FFFFFF;
		font-size: 14px;
	}

	#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .one-click-toggle__container {
		height: 100%;
		position: absolute;
		width: 100%;
		z-index: 2;
	}

	#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .one-click-toggle__container .btn-link.one-click-toggle {
    height: 100%;
    margin: 0;
    padding: 0;
    width: 100%;
    visibility: hidden;
	}

	#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .one-click-toggle__container .tooltip {
		display: none;
	}

	#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta {
		display: block;
    float: left;
    position: relative;
    top: -3rem;
    -moz-transition: top 400ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
    -webkit-transition: top 400ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
    transition: top 400ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
    width: 49%;
	}

	#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta.iso-down {
		top: 0;
	}

	#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .btn {
    background-color: rgba(179, 215, 139, 1);
    border-color: rgba(0, 112, 60, 1);
    border-style: solid;
    border-width: 1px;
    color: #00703C;
    height: 4rem;
    letter-spacing: normal;
    padding: .875rem 5px;
	}

	#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta:hover .btn.iso-cta {
		border-color: #231f20;
		color: #231f20;
	}

	#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .btn .iso-btn-header {
		display: block;
		font-size: 14px;
		line-height: 18px;
		visibility: hidden;
	}

	#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .btn .iso-btn-text {
		font-family: OpenSans, "Open Sans";
		font-size: 12px;
    font-weight: 400;
    line-height: 18px;
    text-transform: none;
	}

	#booking-widget-inputs .input-container__btn.contract-promo__toggle.btn-drawer {
		font-size: 13px;
		font-weight: 700;
	}

	#booking-widget-inputs #dateContainerId {
		z-index: 4;
	}

	#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .btn.iso-cta #iso-dynamic-size {
		visibility: hidden;
	}

	_::-webkit-full-page-media, _:future, :root .contract__input.input-container {
		float: left;
	}

	@-moz-document url-prefix() {
		.contract__input.input-container {
			float: left;
		}
	}

	@media screen and (min-width: 641px) {
		#booking-widget-inputs .contract-promo__input {
			display: inline-block;
		}

		#booking-widget-inputs .contract-promo__input  .booking-widget-section__row {
			display: inline-block;
    	margin-right: .72202%;
    	margin-top: 0;
    	width: 24.45%;
		}

		#booking-widget-inputs .contract-promo__input  .promo__container.promo__container--3 {
			display: inline-flex;
    	width: 74.79%;
		}

		#booking-widget-inputs .contract__input.input-container label {
			font-size: 12px;
		}

		#booking-widget-inputs .contract__input.input-container .input-pseudo__input {
			font-size: 16px;
		}

		#booking-widget-inputs .promo__input.input-container label {
			font-size: 12px;
		}

		#booking-widget-inputs .promo__container.promo__container--3 .promo__input.input-container .promo__add-wrap.link--color.link--underline {
			font-size: 13px;
			font-weight: 700;
		}
	}

 	@media screen and (max-width: 933px) and (min-width: 912px) {
 		#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .btn {
	    padding: 2px 5px;
		}
 	}

 	@media screen and (max-width: 821px) {
 		#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .btn {
	    padding: 2px 5px;
		}
 	}

 	@media screen and (max-width: 720px) {
 		#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .btn .iso-btn-header {
 			line-height: 16px;
 		}

 		#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .btn .iso-btn-text {
 			line-height: 12px;
 		}
 	}

  @media screen and (max-width: 640px) {
  	#booking-widget-inputs .booking-widget__right-column {
	    float: none;
    	margin-top: 0;
    	padding-top: 0;
    	width: 100%;
		}

		#booking-widget-inputs .booking-widget__right-column.iso-adjust,
		#booking-widget-inputs .booking-widget__right-column.iso-adjust.iso-down {
			height: 64px;
		}

		#booking-widget-inputs .booking-widget__right-column .go-cta {
    	float: none;
    	position: relative;
    	top: -79px;
    	width: 100%;
		}

		#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta {
    	float: none;
    	margin-bottom: 15px;
    	position: relative;
    	top: 79px;
    	width: 100%;
		}

		#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta.iso-down {
	    margin-top: 1.08696%;
	    top: 79px;
		}

		_::-webkit-full-page-media, _:future, :root .contract__input.input-container {
			float: none;
		}

		@-moz-document url-prefix() {
			.contract__input.input-container {
				float: none;
			}
		}
  }
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		debug : false,
		account : 'Enterprise',
		portfolio : 'National.com',
		test : 'One Click 2.0',
		cookieName : 'nlOneClick',
		customMbox : 'nlOneClickClicks',
		creative : "Challenger 1",
		bookingWidget : '#booking-widget-inputs.drawer-animation__content--open .booking-widget__right-column',
		oneClickButton : '<button class="btn iso-cta" tabindex="-1">\
												<div class="iso-btn-header iso-cta">ONE-CLICK RESERVATION</div>\
												<div id="iso-dynamic-size" class="iso-btn-text iso-cta"></div>\
											</button>',
		template : '',
		init : function() {
			
			isoTest.debug = Boolean(helpers.getQueryParam('debug'));

			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
	    	_satellite.setVar('TargetCampaign', isoTest.test);
	      _satellite.setVar('TargetCreative', isoTest.creative);
	      _satellite.track('target_variables');
		  }

			isoTest.log("Test Running...");
			isoTest.log(isoTest.account + " - " + isoTest.portfolio);
			isoTest.log(isoTest.test + " - " + isoTest.creative);

			isoTest.elementLoaded(isoTest.bookingWidget, function() {	
				isoTest.log("Test Ready!");	
  			isoTest.chall();
			});
			
		},
		chall : function() {
			isoTest.updateBookingWidget();
			isoTest.bindEvents();
		},
		updateBookingWidget : function() {
			var buttonContainer = document.getElementsByClassName('booking-widget__right-column')[0];
			var oneClickEl = document.createElement('div');
			oneClickEl.classList.add("iso-one-click-cta", "iso-cta");
			oneClickEl.innerHTML += isoTest.oneClickButton;
			buttonContainer.prepend(oneClickEl);
			document.getElementsByClassName('iso-one-click-cta')[0].prepend(document.getElementsByClassName('one-click-toggle__container')[0]);
			document.getElementsByClassName('btn-link one-click-toggle')[0].innerHTML = "";


			document.querySelector('#booking-widget-inputs .booking-widget__right-column').classList.add('iso-adjust');
			document.querySelector('#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .one-click-toggle__container .btn-link.one-click-toggle').style.visibility = "visible";

			var checkLoyaltyTier = setInterval(function(){
				var loyaltyTier = _analytics["gbo"]["profile"]["profile"]["basic_profile"]["loyalty_data"]["loyalty_tier"];
				if (loyaltyTier != null) {
					clearInterval(checkLoyaltyTier);
					(loyaltyTier != "Emerald Club") ? isoTest.updateButtonText("full") : isoTest.updateButtonText("mid");
				} else {
					isoTest.updateButtonText("mid");
				}

				setTimeout(function(){
					clearInterval(checkLoyaltyTier);
				}, 8000)
			}, 100);
		},
		updateButtonText : function(type) {
			if (type == "full") {
				document.getElementById("iso-dynamic-size").innerHTML = "Full Size with your Add&#8209;ons";
			} else {
				document.getElementById("iso-dynamic-size").innerHTML = "Midsize with your Add&#8209;ons";
			}

			document.getElementById('iso-dynamic-size').style.visibility = "visible";
			document.querySelector('#booking-widget-inputs .booking-widget__right-column .iso-one-click-cta .btn .iso-btn-header').style.visibility = "visible";
		},
		bindEvents : function(){
			document.addEventListener('click', function (event) {
				isoTest.log(event.target);
				if (event.target.matches('.contract-promo__header') || event.target.matches('.contract-promo__label') || event.target.matches('.contract-promo__toggle')) {
					var oneclickButton = document.getElementsByClassName('iso-one-click-cta')[0];
  				oneclickButton.classList.toggle("iso-down");
  				document.querySelector('#booking-widget-inputs .booking-widget__right-column.iso-adjust').classList.toggle("iso-down");
				}
			}, false);
	  },
		supplant : function (str, o) {
			return str.replace(/{([^{}]*)}/g, function (a, b) {
				var r = o[b];
				return typeof r === 'string' || typeof r === 'number' ? r : '';
			});
		},
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + " - Checking...");
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + " - Found!");
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
	        }
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
	}

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    }
	}

	isoTest.init();
})();
</script>

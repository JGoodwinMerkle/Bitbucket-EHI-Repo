</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		debug : false,
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Exotics Journey',
		cookieName : 'enExoticsJourney',
		customMbox : 'enExoticsJourneyClicks',
		creative : "Personalization",
		locations: ['1046601','1041563','1046247','1046365','1046418','1046173','1046209','1040647','1046151','1041349','1036347','1021361','1040186','1036398','1038186','1040157','1040095','103159','1043660','1043838','1038619','1040478','1040479','1040452','1033853','1043672','1036408','1040505','1040602','1044712','1040487','1044713','1040601','1040816','1040920','1040020','1043336','1043867','1039885','1045129','1040610','1039484','1043466','1041348','1042255','1042346','1042260','1036399','1036561','1030167','1030171','1031718','1045356','1043474','1041117','1041707','1036456','1036833','1037334','1037335','1036624','1034402','1040320','1022449','1013928','1021628','1028712','1045094','1018345','1017407','1041567','1028927','1044717','1029139','1041946','1031471','1032086','1045124','1045090','1045376','1040940','1040941','1040894','1040936','1044879','1042047','1044523','1042046','1042008','1037020','1042165','1044542','1042166','1040791','1045105','1044812','1044811','104057','1043623','1040572','1043626','1040647','1041563','1040475','1033776','1033777','1014020','1041163','1041319','1041164','1016094','1037006','1038507','1038604','1039292','1043662','1043835','1038923','1045608','1039868','1042222','1045324','1045145','1045162','1045144','1029762','1037400','1037574','1045356','1036561','1045766','1046020','1046559','1046434','1046529','1047003'],
		validLocation : false,
		filterSelector: '.vehicle-filter, .extras-header, .verification-header, header.confirmed',
		lang: 'en_US',
		template: '<div class="iso-exoticsTerms"><div class="iso-logo-container"><img class="iso-exoticsLogo-2" src="/content/dam/ecom/utilitarian/exotics-logo.png" alt="Exotic Car Collection by Enterprise" /></div><div class="iso-terms-text-container"><h3>{header}</h3><p>{content} <a href="#">{link}</a>.</p></div></div>',
		logo: '<img class="iso-exoticsLogo" src="/content/dam/ecom/utilitarian/exotics-logo-white.png" alt="Exotic Car Collection by Enterprise" />',
		content: {
			en_US: {
				header: 'Exotic Car Collection',
				content: 'To rent an exotic vehicle, driver must meet the following requirements: <strong>minimum age of 25, valid driver\'s license,</strong> and <strong>major credit card. Fully transferable insurance</strong> must be verified. Rental loss and </strong>additional security deposits</strong> are taken at time of rental. Security deposits vary depending on vehicle selection.',
				link: 'View this location\'s terms and conditions / policies'
			}
		},
		init : function() {

			isoTest.debug = Boolean(helpers.getQueryParam('debug'));

			isoTest.checkLocation();

			if (_satellite && _satellite.setVar && typeof _satellite.setVar === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				if (typeof window.isoSetTargetVars === 'function') {
					window.isoSetTargetVars();
				}
			}

			isoTest.log("Test Running...");
			isoTest.log(isoTest.account + " - " + isoTest.portfolio);
			isoTest.log(isoTest.test + " - " + isoTest.creative);

			isoTest.elementLoaded(isoTest.filterSelector, function() {
				isoTest.log("Test Ready!");
  				isoTest.chall();
			});

			$(window).on('hashchange', function(){
				if(/cars|extras|commit|confirmed/.test(window.location.hash)){
					isoTest.elementLoaded(isoTest.filterSelector, function() {
						isoTest.checkLocation();
						isoTest.chall();
					});
				} else {
					$('body').removeClass('iso-exoticsJourney');
				}
			});
		},
		checkLocation : function(){
			if(window._analytics && window._analytics.reservation){
				isoTest.log(_analytics.reservation.pickUp.peopleSoftId);
				if(isoTest.locations.indexOf(_analytics.reservation.pickUp.peopleSoftId) > -1){
					isoTest.validLocation = true;
				} else{
					isoTest.validLocation = false;
				}
			}
		},
		chall : function() {
			isoTest.log('isValidLocation::::' + isoTest.validLocation);

			if(!isoTest.validLocation){
				$('body').removeClass('iso-exoticsJourney');
				return false;
			}
			isoTest.addTerms();
			$('body').addClass('iso-exoticsJourney');

			if($('.iso-exoticsLogo').length==0){
				$('.header-logo-link').append($(isoTest.logo));
			}

			$('.iso-exoticsTerms a').click(function(e){
				e.preventDefault();
				$('.policy-link').click();
			});
		},
		addTerms : function(){
			if($('.iso-exoticsTerms').length == 0 && window.location.hash != '#confirmed'){
				var $terms = helpers.supplant(isoTest.template,{
					'header': isoTest.content[isoTest.lang].header,
					'content': isoTest.content[isoTest.lang].content,
					'link': isoTest.content[isoTest.lang].link
				});

				$('.reservation-steps-container').after($terms);
			}
		},
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + " - Checking...");
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + " - Found!");
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
	        }
		},
		dependsLoaded : function (callback) {
				isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Start...");

				window.clearTimeout(isoTest.timer);
				//Check for jQuery and _a object
				if ((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) {
					if (typeof callback === "function") {

						isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Ready!");

						callback();
					}
				} else {
					isoTest.timer = window.setTimeout(function() {
						isoTest.dependsLoaded(callback);
					}, 100);
				}
			},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    },
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	}

	isoTest.dependsLoaded(function(){
		 isoTest.init();
		});
})();
</script>

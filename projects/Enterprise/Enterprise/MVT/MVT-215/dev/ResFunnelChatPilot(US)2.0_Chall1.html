<style>
	.modifying .header-nav-item-chat {
		display: none;
	}	
	div.button-iframe-wrap {
		display: none;
		border-radius: 24px;
		cursor: pointer;
		position: fixed;
	    right: 24px;
	    bottom: 40px;
	    height: 48px;
	    width: 147px;
	}
	div.button-iframe-wrap:focus {
		box-shadow: 0 0 3px #000;
	}
	#icChatButton {
		pointer-events: none;
	}
	.text-capsule-item svg {
    	height: 50px;
    	margin-bottom: 10px;
    	padding: 14px;
	}

	#reservationHeader .reservation-utility-nav-wrapper {
		display: flex;
	    align-items: center;
	    justify-content: flex-end;
	}
	.header-nav-item.header-nav-item-chat {
		order: -1;
	}
	.header-nav-item.policy-link-container {
		order: -2;
	}
	#reservationHeader .reservation-sub-header .policy-link-container+.reservation-utility-nav .total-label:before {
		display: none !important;
	}

	#reservationHeader .policy-link-container {
		height: auto;
		padding: 0;
	}
	#reservationHeader .policy-link-container .policy-link {
		padding: 10px;
	}
	.iso-chat-trigger {
		font-size: 14px;
	    font-weight: 700;
	    font-style: normal;
	    letter-spacing: normal;
		margin-left: 10px;
		margin-right: 15px;
		outline: 1px solid #fff;
    	outline-offset: -1px;
		padding: 10px;
		position: relative;
		white-space: nowrap;
	}
	.iso-chat-trigger:focus {
		outline: 2px solid #a4ceff;
	}
	.iso-chat-trigger svg {
		height: 17px;
		margin-right: 5px;
		vertical-align: middle;
	}
	.header-nav-item-chat {
		display: inline-block;
		vertical-align: middle;
	}
	.master-nav .sign-in {
		height: 100%;
		line-height: inherit;
	}
	.master-nav .sign-in .login-widget button.utility-nav-label {
		padding: 0 10px 0 0;
	}

	/* coupon code header */
	.header-nav .code-banner, .header-nav .code-banner.header-nav-item {
	    padding: 5px 20px;
	    margin: 0;
	}
	.header-nav #codebanner-container.header-nav-item {
		/*display: block;*/
	}
	.header-nav #codebanner-container .code-banner {
		margin-top: 0;
	}
	.header-nav .code-banner .banner-top, .header-nav .code-banner.header-nav-item .banner-top {
	    float: left;
	}
	.header-nav .code-banner .corporate-account-name, .header-nav .code-banner.header-nav-item .corporate-account-name {
	    display: block;
	    margin-bottom: 6px;
	}
	.header-nav .code-banner .code-type, .header-nav .code-banner.header-nav-item .code-type {
	    margin-left: 0;
	    margin-bottom: 6px;
	}
	.header-nav .code-banner .code-type:before, .header-nav .code-banner.header-nav-item .code-type:before {
	    left: 7px;
	    top: -9px;
	    border-bottom-color: #000;
	    border-right-color: transparent;
	}
	.header-nav .code-banner .code-type:after, .header-nav .code-banner.header-nav-item .code-type:after {
	    left: 7px;
	    top: -8px;
	    border-bottom-color: #169a5a;
	    border-right-color: transparent;
	}
	.header-nav .code-banner .banner-bottom, .header-nav .code-banner.header-nav-item .banner-bottom {
	    clear: both;
	}
	.resflow-confirmed .header-nav .code-banner.header-nav-item, .resflow-cancelled .header-nav .code-banner.header-nav-item {
		display: none;
	}

	@media (min-width: 46.8em) {		
		#reservationHeader .reservation-sub-header .reservation-utility-nav li .res-utility-nav-label span.total-label {
			border-left: 1px solid #fff;
			padding-left: 1em;
		}
		.iso-chat-trigger {
			margin-right: 1em;
		}
	}
	@media (max-width: 886px) {
		.master-nav .sign-in .login-text {
			padding: 10px !important;
		}
		#reservationHeader .sign-in .login-widget .utility-nav-label span.label, .master-nav .sign-in .login-widget .utility-nav-label span.label {
    		display: inline-block;
    		text-overflow: clip;
		    max-height: 1em;
		    max-width: 5ch;
		    padding-right: 0;
		    vertical-align: middle;
		    word-break: break-all;
		    white-space: normal;
		}
		#reservationHeader .sign-in .login-widget .utility-nav-label .carrot-down, .master-nav .sign-in .login-widget .utility-nav-label .icon-nav-carrot-white  {
		    margin-left: 7px;
		}
	}
	@media (min-width: 886px) {
		.master-nav .header-nav-item-chat {
			margin-right: 40px;
		}
		.header-nav-item-chat:hover {
			text-decoration: underline;
		}
		.master-nav .header-nav-item-chat .iso-chat-trigger {
			outline: none;
		    font-weight: 300;
		    text-transform: none;
		    margin-left: 0;
		}
	}
	@media (max-width: 1130px) and (min-width: 886px) {
		#reservationHeader .sign-in, .master-nav .sign-in {
			margin-right: 0;
		}
		.mobile-utility>li, .utility-nav>li, .master-nav .header-nav-item-chat {
			margin-right: 20px;
		}
	}
	@media (max-width: 350px) {
		.iso-chat-trigger span {
			display: none;
		}
	}
	@media (max-width: 450px) {
		#reservationHeader .policy-link-container.mobile {
			padding: 0;
		}
		.iso-chat-trigger {
			font-size: 12px;
			outline-offset: -2px;
		}
	}
</style>
<script src="https://home-c29.incontact.com/inContact/ChatClient/js/embed.min.js"></script>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise',
		test : 'Res Funnel Chat Pilot (US) 2.0',
		creative : 'Challenger 1',
		selector: '#chat-div-wrap',
		init : function() {

			isoTest.debug = ${user.mvtDebug};

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.dependsLoaded(isoTest.loadChat);
		},
		loadChat: function(){
			icPatronChat.init({serverHost:'https://home-c29.incontact.com',bus_no:4597143,poc:'8d7d7634-d9de-49ba-94d3-88c3f1df1911',params:['FirstName','Last Name','first.last@company.com',555-555-5555]});
			
			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.chall();
			});
		},
		chall : function() {
			helpers.elementLoaded('.reservation-utility-nav', function() {
				document.querySelector('.reservation-utility-nav').insertAdjacentHTML('beforebegin','<div class="header-nav-item header-nav-item-chat"><button class="iso-chat-trigger"><span><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="19" height="18"><defs><path id="a" d="M0 0h18.949v17.423H0z"/></defs><g fill="none" fill-rule="evenodd"><mask id="b" fill="#fff"><use xlink:href="#a"/></mask><path fill="#FFF" d="M11.092 17.423a.497.497 0 01-.411-.216l-2.337-3.388-5.097.01A3.249 3.249 0 010 10.584V3.256A3.25 3.25 0 013.246.01L15.704 0a3.25 3.25 0 013.245 3.246v7.338a3.248 3.248 0 01-3.245 3.245.5.5 0 110-1 2.247 2.247 0 002.245-2.245V3.246A2.246 2.246 0 0015.704 1l-12.458.01A2.25 2.25 0 001 3.256v7.328a2.248 2.248 0 002.246 2.245l5.359-.01c.165 0 .319.082.412.216l2.046 2.964 1.758-2.936a.498.498 0 01.686-.172c.237.14.314.448.172.685L11.52 17.18a.502.502 0 01-.413.243h-.016z" mask="url(#b)"/></g></svg> Live </span>Chat</button></div>');
			});
			helpers.elementLoaded('#utility-nav', function() {
				document.querySelector('#utility-nav').insertAdjacentHTML('afterend','<div class="header-nav-item-chat"><button class="iso-chat-trigger"><span><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="19" height="18"><defs><path id="a" d="M0 0h18.949v17.423H0z"/></defs><g fill="none" fill-rule="evenodd"><mask id="b" fill="#fff"><use xlink:href="#a"/></mask><path fill="#FFF" d="M11.092 17.423a.497.497 0 01-.411-.216l-2.337-3.388-5.097.01A3.249 3.249 0 010 10.584V3.256A3.25 3.25 0 013.246.01L15.704 0a3.25 3.25 0 013.245 3.246v7.338a3.248 3.248 0 01-3.245 3.245.5.5 0 110-1 2.247 2.247 0 002.245-2.245V3.246A2.246 2.246 0 0015.704 1l-12.458.01A2.25 2.25 0 001 3.256v7.328a2.248 2.248 0 002.246 2.245l5.359-.01c.165 0 .319.082.412.216l2.046 2.964 1.758-2.936a.498.498 0 01.686-.172c.237.14.314.448.172.685L11.52 17.18a.502.502 0 01-.413.243h-.016z" mask="url(#b)"/></g></svg> Live </span>Chat</button></div>');
			});
			isoTest.events();
			isoTest.accessibility();
		},
		accessibility : function() {
			document.querySelector('#content-container').insertAdjacentElement('afterend',document.querySelector('.ie-div-position-customer-chat'));
			document.querySelector('#icChat').tabIndex = -1;
			document.querySelector('.button-iframe-wrap').tabIndex = 0;
			document.querySelector('#icChatButton').tabIndex = -1;
		},
		popupPatronChat : function() {
	    	var url = "https://home-c29.incontact.com/incontact/chatclient/chatclient.aspx?poc=8d7d7634-d9de-49ba-94d3-88c3f1df1911&bu=4597143&P1=First Name&P2=Last Name&P3=first.last@company.com&P4=555-555-5555";
	   		window.open(url, 'icPatronChatWin', 'location=no,height=820,menubar=no,status-no,width=400', true);
	  	},
		events: function() {
			document.addEventListener('click', function (event) {
				if (event.target.closest('.iso-chat-trigger')) {
					isoTest.popupPatronChat();
					isoTest.fireTag(this,'Live Chat');
				}
			});
			document.addEventListener('keypress', function (event) {
				if (event.key === 'Enter') {
					if (event.target.closest('.iso-chat-trigger')) {
						isoTest.popupPatronChat();
						isoTest.fireTag(this,'Live Chat');
					}
				}
			});
		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
			linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
	};

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
		dependsLoaded : function(callback){
			var dInt = setInterval(function(){
				if(typeof icPatronChat == 'object'){
					clearInterval(dInt);
					callback();
				}
			}, 100);

			setTimeout(function(){
				clearInterval(dInt);
			},10000);
		}
	};

	isoTest.init();

})();
</script>

<style>
	.iso-redeem-banner {
		background: #231f20;
		color: #fff;
		padding: 14px 20px;
	}
	.iso-redeem-banner-header {
		color: #b3d78b;
		font-weight: 800;
		margin-right: 10px;
	}
	.iso-redeem-banner .btn--opaque {
		border: 0.0625rem solid #b3d78b;
		color: #b3d78b;
		display: inline-block;
		width: auto;
	}
	.iso-redeem-banner-body {
		margin-right: 10px;
	}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'National',
		test : 'Member Redemption Reminder',
		creative : 'Challenger 2',
		selector: '.rental-credits-card__count__number',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				var daysEarned = document.querySelector('.rental-credits-card__count__number').textContent;
				if (daysEarned > 0) {
  					isoTest.chall();
				}
			});
			
		},
		chall : function() {

			document.querySelector('.hero__content').insertAdjacentHTML('afterbegin','<div class="zl-section__content"><div class="iso-redeem-banner"><span class="iso-redeem-banner-header">REDEEM A FREE DAY ON THIS RENTAL.</span><span class="iso-redeem-banner-body">You have <span class="iso-redeem-qty">X</span> free day(s) earned with Emerald Club.</span> <a class="btn btn--opaque" href="https://www.nationalcar.com/en/emerald-club/redeem-free-days.html">LEARN MORE</a></div></div>');
			var daysEarned = document.querySelector('.rental-credits-card__count__number').textContent;
			document.querySelector('.iso-redeem-qty').innerText = daysEarned
		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	}

	isoTest.init();
})();
</script>

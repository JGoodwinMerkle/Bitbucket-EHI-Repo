@media screen and (max-width:768px) {
    .cf.booking-widget.iso-heading {
        width: 92%;

    }

    div#iso-top-section {

    }

    .cf.booking-widget.iso-heading h1 {
        margin: 0;

    }

    div#iso-top-section>div:first-child {

    }

    div#iso-top-section>div:last-child {
        float: none;
        width: 100%;
        margin-top: 76px;
    }

    #start-reservation .inner-container.expanded {
        padding-left: 0;
    }

    #book .cf.booking-widget {
        padding-left: 0;
        padding-bottom: 0;
        margin-bottom: 0;
    }

    h2#branch-page-booking-header {
        left: 0;
    }

    .booking-widget .location-search .location-btn {
        display: block;

    }

    .booking-widget .age-input {
        overflow: hidden;
        box-sizing: border-box;
    }

    .location-map-address {
        float: none;
        width: 100%;
        padding: 13px !important;
    }

    .location-map-phone-number {
        float: none;
        width: 100%;
        padding: 0 13px 20px !important;
        text-align: left;
    }

    .location-driving-directions {
        padding: 0 13px !important;
    }

    .location-hours-container,
    .location-services-container {
        padding: 0 13px !important;
    }

    .booking-widget .booking-submit {
        margin-left: 1.875rem;
        margin-right: 1.875rem;
        width: calc(100% - 3.75rem);
    }

    .booking-widget .coupon-filters-wrapper .vehicle-filters-trigger {
        flex-basis: 76% !important;
    }

    .booking-widget .location-search .location-chicklet .chicklet {
        line-height: 26px;
    }

    .iso-location-details {
        padding-top: 46px;
    }

    .iso-nearByLocationdesk {
        background: #f3f3f3 !important;
    }

    .iso_reserve_vehicle_cta {
        display: block !important;
    }

    #iso-reserve_sticky_btn.iso-block {
        display: block !important;
    }

    #iso-reserve_sticky_btn a {
        width: 90%;

        height: 50px;
        line-height: 28px;
    }

       margin-bottom: 0 !important;
    }

    div#iso-reserve_sticky_btn.iso-block.iso-hide {

</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'Enterprise',
		portfolio : 'ENT',
		test : 'Branch Page Redesign',
		creative : 'Challenger 2',
		selector: '#start-reservation',
        debug:true,
		init : function() {

			// isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		},
		
		chall : function() {

				
			      var heading, reservationContainer, covidContainer, mapContainer, branchPolicies, branchWayfinding, locationOtherDetailsContainer, nearByLocation, sections, nearByLocationMob;

		      if (document.getElementsByTagName("section")[0]) {
		        sections = document.getElementsByTagName("section")[0];
		        sections.prepend(isoTest.buildHTML('div', 'iso-top-section', '', ''));

		      }

              helpers.elementLoaded('#iso-top-section', function() {
                
              

		      if(document.querySelector('#start-reservation .inner-container .cf')){
		        heading = document.querySelector('#start-reservation .inner-container .cf');
		        heading.classList.add('iso-heading');
		        sections.prepend(heading);

		      }
		      if (document.querySelector('#start-reservation') && document.querySelector('.locationdetails-wrapper')) {
		        reservationContainer = document.querySelector('#start-reservation').parentElement;
		        mapContainer = document.querySelector('.locationdetails-wrapper').parentElement;
		        document.querySelector('#iso-top-section').appendChild(mapContainer);
		        document.querySelector('#iso-top-section').appendChild(reservationContainer);
		      }

		      if (document.querySelector('.accordion')) {
		        covidContainer = document.querySelector('.accordion').parentElement.parentElement;
		        covidContainer.classList.add('iso-covidContainer');
		        sections.appendChild(covidContainer);
		      }

		      if (document.querySelector('#branch-policies')) {
		        branchPolicies = document.querySelector('#branch-policies').parentElement;
		        branchPolicies.classList.add('iso-branch-policies');
		      }
              if (document.querySelector('#branch-wayfinding')) {
                branchWayfinding = document.querySelector('#branch-wayfinding').parentElement.parentElement;
                branchWayfinding.classList.add('iso-branchWayfinding');

              }


		      if(document.querySelector('.seocontent-band.side-by-side-band') && document.querySelector('#iso-top-section')){
		        locationOtherDetailsContainer = document.querySelector('.seocontent-band.side-by-side-band');
		        locationOtherDetailsContainer = locationOtherDetailsContainer.closest('.band').parentElement;
		        locationOtherDetailsContainer.classList.add('iso-location-details')
		        helpers.insertAfter(locationOtherDetailsContainer, document.querySelector('#iso-top-section'));
		      }

		      if(document.querySelector('#nearbylocationsDiv')){
		        nearByLocation = document.querySelector('#nearbylocationsDiv').parentElement.parentElement;
		        nearByLocation.classList.add('iso-nearByLocationdesk');

		      }

              });


	      isoTest.addStickyButton(heading);

    

	    },
	    addStickyButton: function(heading){
	      var subHead = '<a href="#reserve_vehicle" class="iso_reserve_vehicle_cta">Reserve a Vehicle at this location</a>';
	      heading.innerHTML += subHead;

	      var stickyBtn = '<a href="#reserve_vehicle" class="btn btn-next btn-next__compact">Start a Reservation</a>';
	      document.body.append(isoTest.buildHTML('div', 'iso-reserve_sticky_btn', '', stickyBtn));
	      
	      

	      document.querySelector('.iso_reserve_vehicle_cta').addEventListener('click', function(e){
                isoTest.fireTag(document.querySelector('.iso_reserve_vehicle_cta'), 'Reserve a Vehicle at this location');
				isoTest.scrollEvent();
                document.querySelector('#iso-reserve_sticky_btn').classList.add('iso-hide');

	      },false);   

	      document.querySelector('#iso-reserve_sticky_btn').addEventListener('click', function(e){
                isoTest.fireTag(this, 'Start a Reservation');
				isoTest.scrollEvent();
	      },false);   

	      window.addEventListener("scroll", isoTest.myScrollFunc);

         
	    },
        formHeight: function(){
                var x = document.querySelector('#iso-top-section').offsetTop + document.querySelector('#iso-top-section').offsetHeight;
                return x;
        },
        formHeight2: function(){
            var x = document.querySelector('#start-reservation').offsetTop - window.innerHeight;
                return x;
        },
	    myScrollFunc: function(){
                var y = window.scrollY;   
                    if(y > document.querySelector('.iso_reserve_vehicle_cta').offsetTop && y < isoTest.formHeight2()){
                      document.getElementById("iso-reserve_sticky_btn").classList.add('iso-block');

                    } else if(y > isoTest.formHeight()){
                        document.getElementById("iso-reserve_sticky_btn").classList.add('iso-block');

                    }else{
                      document.getElementById("iso-reserve_sticky_btn").classList.remove('iso-block');


                }  
        },
	    scrollEvent: function(){
	    	  var scrollDiv = document.getElementById("start-reservation").offsetTop;
	          window.scrollTo({ top: scrollDiv, behavior: 'smooth'});
              setTimeout(function(){
                document.querySelector('#iso-reserve_sticky_btn').classList.remove('iso-hide');
              }, 500);
	    },
	    buildHTML: function (tag, id, className, body) {
	      var x = document.createElement(tag);
	      x.setAttribute("tabindex", "0");
	      if (id) {
	        x.setAttribute("id", id);
	      }
	      if (className) {
	        x.setAttribute("class", className);
	      }
	      x.innerHTML = body;
	      return x;
	    },
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	};

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	    insertAfter: function(newNode, existingNode){
          existingNode.parentNode.insertBefore(newNode, existingNode.nextSibling);

    	}
	};

	isoTest.init();
})();
</script>

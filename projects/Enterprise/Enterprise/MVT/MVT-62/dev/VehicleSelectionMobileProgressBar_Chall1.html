<style>
@media screen and (max-width: 748px) {
	.reservation-steps-container .mobile-reservation-nav-slider {
		color: transparent;
		padding: 20px 3%;
	}

	.reservation-steps-container .mobile-reservation-nav-slider .iso-header {
		color: #181918;
		font-size: 14px;
	  font-weight: 400;
	  text-transform: capitalize;
	}

	.reservation-steps-container .mobile-reservation-nav-slider .iso-modify-btn {
    background-color: transparent;
    background-image: url(/content/dam/ecom/hosted/ico_CaretCircle_green.svg);
    background-repeat: no-repeat;
    display: inline-block;
    height: 24px;
    padding: 0px;
    position: absolute;
    right: 0;
    top: 50%;
    -webkit-transform: translate(-50%,-50%);     
 		-moz-transform: translate(-50%,-50%);        
  	-o-transform: translate(-50%,-50%);          
  	-ms-transform: translate(-50%,-50%); 
    transform: translate(-50%,-50%);
    width: 24px;
	}

	.reservation-steps-container.mobile-open .mobile-reservation-nav-slider .iso-modify-btn {
		-webkit-transform: translate(-50%,-50%) rotate(180deg);     
 		-moz-transform: translate(-50%,-50%) rotate(180deg);        
  	-o-transform: translate(-50%,-50%) rotate(180deg);          
  	-ms-transform: translate(-50%,-50%) rotate(180deg);         
  	transform: translate(-50%,-50%) rotate(180deg); 
	}
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Vehicle Selection Mobile Progress Bar',
		creative : 'Challenger 1',
		selector: '[data-stephash="dateTime"]',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		window.addEventListener('hashchange', isoTest.viewChange, false);
		
		},
		viewChange : function(){
			if(/location/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}

			if(/cars/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}

			if(/extras/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}
		},
		chall : function() {
			isoTest.log('chall');

			setTimeout(function(){
				var dateTimeStep = document.querySelector('[data-stephash="dateTime"]');
				var locationStep = document.querySelector('[data-stephash="location"]');
				var locationPickupStep = document.querySelector('[data-stephash="location/pickup"]');
				var locationDropoffStep = document.querySelector('[data-stephash="location/dropoff"]');
				var carsStep = document.querySelector('[data-stephash="cars"]');

				var dateTimeText = '';
				var locationText = '';
				var carText = '';


				if (dateTimeStep.querySelector('.step-completed') != null) {
					isoTest.log('dateTimeStep');

					var pickupDate = dateTimeStep.querySelectorAll('.step__step-date--line1')[0].innerText.split(', ')[1];
					var dropoffDate = dateTimeStep.querySelectorAll('.step__step-date--line1')[1].innerText.split(', ')[1];
					isoTest.log(pickupDate);
					isoTest.log(dropoffDate);

					var pickupTime = document.querySelectorAll('.step__step-date--line2')[0].innerText;
					var dropoffTime = document.querySelectorAll('.step__step-date--line2')[1].innerText;
					isoTest.log(pickupTime);
					isoTest.log(dropoffTime);

					dateTimeText = '<span class="iso-header-date">' + pickupDate + ' @ ' + pickupTime + ' - ' + dropoffDate + ' @ ' + dropoffTime + '</span>';
		

					if (locationStep == null) {
						if (locationPickupStep.querySelector('.step-completed') != null) {
							isoTest.log('locationPickupStep');
							var pickupLocation = locationPickupStep.querySelector('.step__step-value').innerText;
							isoTest.log(pickupLocation);
						}
						if (locationDropoffStep.querySelector('.step-completed') != null) {
							isoTest.log('locationDropoffStep');
							var dropoffLocation = locationDropoffStep.querySelector('.step__step-value').innerText;
							isoTest.log(dropoffLocation);
						}
						locationText = '<br><span class="iso-header-location">' + pickupLocation + '</span><br><span class="iso-header-location">' + dropoffLocation + '</span>';
					} else {
						if (locationStep.querySelector('.step-completed') != null) {
							isoTest.log('locationStep');
							var pickupDropoffLocation = locationStep.querySelector('.step__step-value').innerText;
							isoTest.log(pickupDropoffLocation);

							locationText = '<br><span class="iso-header-location">' + pickupDropoffLocation + '</span>';
						}
					}

					if (carsStep.querySelector('.step-completed') != null) {
						isoTest.log('carsStep');
						var carName = carsStep.querySelector('.step__step-value').innerText;
						isoTest.log(carName);

						carText = '<br><span class="iso-header-car">' + carName + '</span>';
					}

					var newText = '<span class="iso-header">' + dateTimeText + locationText + carText + '</span>';

					document.querySelector('.reservation-steps-container .mobile-reservation-nav-slider').innerHTML = newText + '<button class="iso-modify-btn"></button>';
				} else {
					isoTest.log('does not exist');
				}
			},1500);
		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	}

	isoTest.init();
})();
</script>

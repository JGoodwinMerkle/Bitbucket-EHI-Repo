<script>
(function() {
	'use strict';
	var isoTest = {
		debug : false,
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'JD Power',
		cookieName : 'enJDpower',
		customMbox : 'enJDpowerClicks',
		creative : "Challenger 2",
		content : '<div id="jd-power-section">\
								<img id="trophy-image" src="https://www.enterprise.com/content/dam/ecom/hosted/jd-power.png/jcr:content/renditions/cq5dam.web.1280.720.png">\
								<div id="jd-power-text">Enterprise was awarded <span class="bold">"Highest in Rental Car Customer Satisfaction"</span> in the J.D. Power 2017 North America Rental Car Satisfaction Study.℠ <span id="jd-details-btn" role="button">View full details</span>.</div>\
							</div>',
		modalBody : '<h2 id="jdpower-modal-header">Details on the J.D. Power 2017 North America Rental Car Satisfaction Study℠</h2>\
								<p id="jdpower-modal-body">Enterprise received the highest numerical score in the J.D. Power 2014-2017 North America Rental Car Satisfaction Studies. 2017 study based on 11,177 total responses among 8 companies, measuring the opinions of business and leisure/personal travelers who rented a vehicle at an airport location, surveyed September 2016-August 2017. Your experiences may vary. Visit <a target="_blank" href="http://www.jdpower.com" id="jdpower-modal-link">jdpower.com</a>.</p>\
								<div class="btn-grp">\
									<button class="btn cancel">Done</button>\
								</div>',
		init : function() {

			isoTest.debug = Boolean(helpers.getQueryParam('debug'));

			if (_satellite && _satellite.setVar && typeof _satellite.setVar === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				if (typeof window.isoSetTargetVars === 'function') {
					window.isoSetTargetVars();
				}
			}

			isoTest.log("Test Running...");
			isoTest.log(isoTest.account + " - " + isoTest.portfolio);
			isoTest.log(isoTest.test + " - " + isoTest.creative);
				
			
  		isoTest.chall();

  		$(window).on('hashchange', function(){
				if(/commit/.test(window.location.hash)){	
					isoTest.chall();
				} 
			});
				
		},
		chall : function() {
			var jdPowerInt = setInterval(function(){
				if($('#price-details').length > 0){
					clearInterval(jdPowerInt);
					isoTest.showJDpower();
				} 
				setTimeout(function(){
					clearInterval(jdPowerInt);
				}, 3000)
			},200);

			$(document).on('click', '#jd-details-btn', function() {
				isoTest.showModal();
			});

		},
		showJDpower : function() {
			$('.en_us.reservationpage.resflow-commit #reservationFlow #commit .aside #price-details .information-block.pricing').append(isoTest.content);
		},
		showModal : function() {
			$('.en_us.reservationpage.resflow-commit .modal-container').addClass('active');
			$('.en_us.reservationpage.resflow-commit .modal-content').addClass('jd-power-modal');
			var parent = $('.en_us.reservationpage.resflow-commit .jd-power-modal .modal-header')[0];
			for( var i = 0; i < parent.childNodes.length; i++ ) {
			  var current_child = parent.childNodes[i];
			  if( current_child.nodeType == 3 )
			    parent.removeChild( current_child );
			}
			$('.en_us.reservationpage.resflow-commit .jd-power-modal .close-modal').html('<i class="icon icon-close-x-white">X</i>');
			$('.en_us.reservationpage.resflow-commit .jd-power-modal .modal-body').html(isoTest.modalBody);

			$('.jd-power-modal .btn.cancel').on('click', function(){
				$('.jd-power-modal .close-modal').trigger('click');
			});
		},
		setTargetCookie : function (test, creative) {
			if (test && creative) {
				_satellite.setCookie('tt_info', test + '|' + creative);
			}
		},
		setTrackingCookie : function(page) {
			_satellite.setCookies('tt_review', page);
		},
		trackClicks : function(element, url) {
			var url = url || null;
		      adobe.target.trackEvent({
		          "mbox": isoTest.customMbox,
		          "params": {
		              "click": element
		          },
					"success" : function() {
						if (url !== null) {
							window.location.href=url;
						}
					}
		      });
		},
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + " - Checking...");
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + " - Found!");
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
	        }
		},
		dependsLoaded : function (callback) { 
				isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Start...");
				
				window.clearTimeout(isoTest.timer);
				//Check for jQuery and _a object
				if ((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) {
					if (typeof callback === "function") {
						
						isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Ready!");
						
						callback();
					}
				} else {
					isoTest.timer = window.setTimeout(function() {
						isoTest.dependsLoaded(callback);
					}, 100);
				}
			},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
		
	}

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    }
	}

	isoTest.dependsLoaded(function(){ 
		 isoTest.init();
		});
})();
</script>

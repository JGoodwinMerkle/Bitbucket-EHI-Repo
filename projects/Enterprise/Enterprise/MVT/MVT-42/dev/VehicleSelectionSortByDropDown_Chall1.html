<style>
.vehicle-header__info .iso-filter-header {
  font-weight: 600;
  font-size: 15px;
  color: #181918;
}

.vehicle-header__info .iso-filter-container {
	margin-left: 9px;
}

.vehicle-header__info .iso-filter-container select.iso-dropdown-filter {
	-webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
	background-color: rgba(255, 255, 255, 1);
	border-color: rgba(195, 195, 195, 1);
  border-radius: 0;
  height: 39px;
  width: 200px;
  background-size: 6%;
  background-position-y: center;
  background-repeat: no-repeat;
  background-position-x: 175px;
  padding-left: 10px;
  font-weight: 400;
  font-size: 15px;
  color: #181918;
}

.vehicle-header__info .iso-filter-container select.iso-dropdown-filter::-ms-expand {
  display: none;
}


</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Vehicle Selection Sort By Drop Down',
		creative : 'Challenger 1',
		selector: '.vehicle-list',
		dropdown: '<div class="iso-filter-container">\
								<select class="iso-dropdown-filter icon icon-arrow-down-green">\
								  <option class="iso-filter-opt opt-one" value="Recommended">Recommended</option>\
								  <option class="iso-filter-opt opt-two" value="Price Low to High">Price Low to High</option>\
								  <option class="iso-filter-opt opt-three" value="Price High to Low">Price High to Low</option>\
								</select>\
							</div>\
							<div class="iso-filter-header">SORT BY</div>',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		window.addEventListener('hashchange', isoTest.viewChange, false);
		
		},
		viewChange : function(){
			if(/viewName/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}
		},
		chall : function() {

			var sortContainer = document.querySelector('.vehicle-header__info');
			sortContainer.innerHTML = isoTest.dropdown;

			var cars = ReservationStateTree.get().model.carSelect.availableVehicles;
			// var cars = ReservationStateTree.get().model.carSelect.filteredVehicles;
			var carFilters = ReservationStateTree.get().model.carSelect.filters.CLASS;
			var passengerFilters = ReservationStateTree.get().model.carSelect.filters.PASSENGERS;

		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	}

	isoTest.init();
})();
</script>

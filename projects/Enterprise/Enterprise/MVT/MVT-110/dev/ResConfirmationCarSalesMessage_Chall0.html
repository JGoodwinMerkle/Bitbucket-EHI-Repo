<style>
.iso-usaa {
	background-color: #f3f3f3;
	border: 1px solid #c3c3c3;
	display: inline-block;
	color: #333333;
	margin-bottom: 40px;
	padding: 20px 40px;
	text-align: center;
	width: 100%;
}
.iso-usaa p {
	font-size: 16px;
}
.iso-usaa a i {
	display: inline-block;
	margin-bottom: -3px;
	margin-left: 5px;
}
.iso-logo {
	margin-top: 0;
}
.iso-logo img {
	max-height: 80px;
	width: auto;
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise',
		test : 'Res Confirmation Car Sales Message',
		creative : 'Challenger 0',
		selector: '.confirmed-page__right-column',
		template: '<div class="iso-usaa section-content">\
			<div class="iso-logo">\
				<img src="https://www.enterprise.com/content/dam/ecom/hosted/11_CS_RGB_HOR.png" title="Enterprise Car Share" alt="Enterprise Care Share" />\
			</div>\
			<div class="content">\
				<p>Buy a quality, used 1-3 year-old car, truck, van or SUV with the latest tech and features.</p>\
				<p><a href="https://www.enterprisecarsales.com/" target="_blank">Shop now at EnterpriseCarSales.com <i class="icon icon-nav-external-link"></i></a></p>\
			</div>\
			</div>',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		},
		chall : function() {

			document.querySelector('.confirmed-page__right-column').insertAdjacentHTML("afterbegin", isoTest.template);

		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	}

	isoTest.init();
})();
</script>

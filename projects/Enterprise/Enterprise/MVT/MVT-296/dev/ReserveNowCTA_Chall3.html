<style>
/* Benefits List Styles */
.reserve-summary {
	display: flex;
}
.cyb-benefits {
	margin-bottom: 1rem;
}
.cyb-benefits li {
	font-size: .875rem;
	margin-bottom: 10px;
	padding-right: 10px;
}
.cyb-benefits li:not(:last-of-type) {
	padding-right: 20px;
}
.cyb-benefits li span {
    border: 2px solid #181918;
    border-radius: 50%;
    display: inline-block;
    font-size: .7rem;
    height: 18px;
    margin-right: 5px;
    margin-bottom: -4px;
    width: 18px;
    position: relative;
    text-align: center;
}
.cyb-benefits li span:after, .cyb-benefits li span:before {
	content: "";
    display: block;
    width: 4px;
    height: 8px;
    border: solid #181918;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
    position: absolute;
    top: 0px;
    left: 5px;
}
.cyb-benefits li span:before {
    border: solid #f3f3f3;
    border-width: 0 2px 2px 0;
    left: 8px;
    top: 0px;
}
.cyb-text {
	font-size: 0.875rem;
    padding-right: 10px;
    padding-top: 4px;
}
.submit-container .reserve-summary {
	margin-bottom: 0;
}
.submit-container .reserve-summary span {
	flex-grow: 1;
	font-size: 0;
}
@media (min-width: 1110px) {
	.cyb-benefits {
		display: flex;
	}
}	
/* Button Styles */
@media (min-width: 769px) {	
	#reviewSubmit {
		position: relative;
	}
	#reviewSubmit::before {
		content: '';
		opacity: 0;
	    position: absolute;
	    top: 55px;
	    left: calc(50%);
	    width: 0px;
	    height: 0px;
	    border-left: 10px solid transparent;
	    border-right: 10px solid transparent;
	    border-bottom: 10px solid #606060;
	    transition: opacity ease-in-out 0.75s;
		transition-delay: 0s;
	}
	#reviewSubmit::after {
		background: #606060;
	    content: 'Complete your reservation now to lock in a great rate.';
	    opacity: 0;
	    font-size: 0.875rem;
	    font-weight: 300;
	    letter-spacing: normal;
	    padding: 12px 16px;
	    position: absolute;
	    text-transform: none;
	    top: calc(100% + 15px);
	    left: 50%;
	    width: 320px;
    	transform: translate(-50%);
    	transition: opacity ease-in-out 0.75s;
		transition-delay: 0s;
	}
	#reviewSubmit:hover::after, #reviewSubmit:hover::before  {
		opacity: 1;
		transition-delay: 1s;
	}
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise',
		test : 'Reserve Now CTA',
		creative : 'Challenger 3',
		selector : '.reserve-summary',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		window.addEventListener('hashchange', isoTest.viewChange, false);
		
		},
		viewChange : function(){
			if(/commit/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}
		},
		chall : function() {

			document.querySelector('.submit-container .reserve-summary').insertAdjacentHTML('afterbegin','<div class="cyb-text">You will be charged the following amount: </div>');
			document.querySelector(isoTest.selector).insertAdjacentHTML('beforebegin','<ul class="cyb-benefits"><li><span></span>Free Cancellation</li><li><span></span>Pay at Pick-Up</li></ul>');

			document.querySelectorAll('.sidebar-box__list-item-label').forEach(function(number) {
			    if (number.innerHTML.indexOf('Unlimited Mileage') != -1) {
			    	document.querySelector('.cyb-benefits').insertAdjacentHTML('beforeend','<li><span></span>Unlimited Mileage</li>');
			    }
			    if (number.innerHTML.indexOf('Miles') != -1) {
			    	document.querySelector('.cyb-benefits').insertAdjacentHTML('beforeend','<li><span></span>Superior Customer Service</li>');
			    }
			});

			document.querySelector('#reviewSubmit').addEventListener('mouseenter', isoTest.btnHover);
			document.querySelector('#reviewSubmit').addEventListener('mouseleave', isoTest.btnHoverLeave);

		},
		btnHover : function() {
			this.timeout = window.setTimeout(function () {
			    isoTest.log('Hover Shown');
			    isoTest.fireTag('','Tooltip Shown');
			}, 1200);
		},
		btnHoverLeave : function () {
			if (this.timeout) window.clearTimeout(this.timeout);
		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar89';
			s.eVar89 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	};

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	};

	isoTest.init();
})();
</script>

<style>
#existing .form-section-header__title {
	display: none;
}

#reservationWidget .options.right {
	float: none;
}

#reservationWidget .reservation-toggle-header {
	margin-right: 20px;
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Res Widget - VMC copy swap',
		creative : 'Challenger 1',
		selector: '#viewModifyCancelBookingWidget',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		},
		chall : function() {
			isoTest.log('chall()');

			if (document.querySelectorAll('.footermenu #RESERVATIONS-list .footer__list--item a').length > 0) {
				document.querySelector("a[href='/en/reserve/view-modify-cancel.html?icid=footer.reservations-_-modify-_-ENUS.NULL']").innerHTML  = "Manage Your Reservation";
			}

			if (document.querySelectorAll('.master-nav #primary-nav #navContentRent .sub-menu a').length > 0) {
				document.querySelector("a[href='/en/reserve/view-modify-cancel.html?icid=header.rent.reservations-_-modify-_-ENUS.NULL']").innerHTML  = "Manage Your Reservation";
			}

			if (document.querySelector('#reservationWidget')) {
				if (document.querySelector('#book')) {
					document.querySelector('#viewModifyCancelBookingWidget').innerHTML = "Manage Your Reservation";
				}
			}

			isoTest.addEvents();
		},
		addEvents : function() {
			isoTest.log('addEvents()');

			document.querySelector('#viewModifyCancelBookingWidget').addEventListener('click',function(e){
				if (document.querySelector('#existing')) {
					document.querySelector('#viewModifyCancelBookingWidget').innerHTML = "Manage Your Reservation";
				} else {
					document.querySelector('#reservationWidget .reservation-toggle-header').style.display = 'none';
					document.querySelector('#viewModifyCancelBookingWidget').innerHTML = "Reserve A Vehicle";
					helpers.elementLoaded('#existing', function() {
						document.querySelector('#reservationWidget .reservation-toggle-header').innerHTML = "Manage Your Reservation";
						document.querySelector('#reservationWidget .reservation-toggle-header').style.display = 'block';
						document.querySelector('#existing .form-section-header__title').remove();
					});
				}
			}, false);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		}
	}

	isoTest.init();
})();
</script>

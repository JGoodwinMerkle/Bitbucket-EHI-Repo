	<script>

				$('.coupon-field-wrapper .rs-label > span').innerText = 'Corporate Account Number or Promotion Code';
				$('.coupon-field-wrapper .rs-label > span').parentElement.insertAdjacentElement('afterend',$('.coupon-field-wrapper .rs-tooltip-trigger-icon').parentElement.parentElement);

				$('.coupon-field-wrapper').insertAdjacentElement('afterend', $('.vehicle-filters-trigger'))
			},
			local : function() {
				// Add coupon hider
				// if ($('.coupon-filters-wrapper #coupon').value.length === 0) {
				// 	$('.coupon-field-wrapper').classList.add('coupon-field-add');

					var chickletsActive = document.querySelectorAll('.locationChicklet-active').length;

						locationForm.classList.add('chicklet-active');
					}else if(chickletsActive === 0 && locationForm.classList.contains('chicklet-active')){
						locationForm.classList.remove('chicklet-active');

									$('.same-location-info').classList.remove('iso-same-return');

								// if ($('.reservationWidget .inner-container.expanded')) {

								// 	$('.iso-sticky-toggle').classList.add('iso-arrow-down');

								var elDistanceTop = $('.reservationWidget').getBoundingClientRect().top;

									document.documentElement.classList.add('stuck');
									isoTest.isStuck();
									$('.reservationWidget').setAttribute('stuck','');
									if (isoTest.stickySeenCounter < 1) {
										isoTest.stickySeenCounter = 1;
										isoTest.fireTag('','Sticky Widget Seen');
									}
								} 
								else 
								if ($('.reservationWidget').hasAttribute('stuck')) {
									// var resWidgetHeight = $('.reservationWidget .inner-container').offsetHeight;
									$('.reservationWidget').style.minHeight = '300px';
									$('.reservationWidget').removeAttribute('stuck');
									isoTest.isNotStuck();
									document.documentElement.classList.remove('stuck');
								}
							} else {
								$('.reservationWidget').classList.add('reservationWidget-Existing');
							}
					}
				}, true);
	
	
				// Click events
				document.addEventListener('click', function (event) {
					if (event.target.matches('.iso-sticky-toggle')) {
						if ($('.reservationWidget .inner-container.expanded')) {
							$('.reservationWidget .inner-container').classList.remove('expanded');
							$('.reservationWidget .inner-container').classList.add('collapsed');
							$('.iso-sticky-toggle').classList.add('iso-arrow-down');
							if (isoTest.stickyCollapseCounter < 1) {
								isoTest.stickyCollapseCounter = 1;
								isoTest.fireTag20('','Sticky Chevron Collapse');
							}
						} else if ($('.reservationWidget .inner-container.collapsed')) {
							$('.reservationWidget .inner-container').classList.add('expanded');
							$('.reservationWidget .inner-container').classList.remove('collapsed');
							$('.iso-sticky-toggle').classList.remove('iso-arrow-down');
                            if ($('.reservationWidget[stuck]')) {
                        		if (isoTest.stickyExpandCounter < 1) {
									isoTest.stickyExpandCounter = 1;
                        			isoTest.fireTag20('','Sticky Res Widget Expand');
								}
							}
						}
					} else
					if (event.target.matches('.irwt-res')) {
						$('.irwt-res').classList.add('irwt-active');
						$('.irwt-res').disabled = true;
						$('.irwt-vmc').classList.remove('irwt-active');
						$('.irwt-vmc').disabled = false;
						$('.reservation-toggle__button').click();
					} else 
					if (event.target.matches('.irwt-vmc')) {
						$('.irwt-res').classList.remove('irwt-active');
						$('.irwt-res').disabled = false;
						$('.irwt-vmc').classList.add('irwt-active');
						$('.irwt-vmc').disabled = true;
						$('.reservation-toggle__button').click();
					} else
					if (event.target.matches('.iso-res-widget-close')) {
						$('.reservationWidget').classList.remove('style-modal');
						$('body').classList.remove('iso-noscroll');
						$('.threeup').scrollIntoView({behavior: "smooth"});
					} else
					if (event.target.closest('.coupon-field-add')) {
						$('.coupon-field-wrapper').classList.remove('coupon-field-add');
						//isoTest.fireTag('','CID Expand');
					} else
					if (event.target.closest('.iso-res-widget')) {
						if ($('.existing-reservation')) {
							$('#viewModifyCancelBookingWidget').click();
						}
						$('.reservationWidget').scrollIntoView({behavior: "smooth"});
						$('.reservationWidget').classList.add('style-modal');
						$('body').classList.add('iso-noscroll');
						$('.reservationWidget .inner-container').classList.add('expanded');
						$('.reservationWidget .inner-container').classList.remove('collapsed');
						$('.iso-sticky-toggle').classList.remove('iso-arrow-down');
                        if ($('.reservationWidget[stuck]')) {
							if (isoTest.stickyExpandCounter < 1) {
								isoTest.stickyExpandCounter = 1;
								isoTest.fireTag20('','Sticky Res Widget Expand');
							}
						}
					} else
					if (event.target.closest('.reserve-widget-band') || event.target.closest('.ReactModal__Content')) {
						$('.iso-sticky-toggle').classList.remove('iso-arrow-down');
                        if ($('.reservationWidget[stuck]')) {
                        		if (isoTest.stickyExpandCounter < 1) {
									isoTest.stickyExpandCounter = 1;
                        			isoTest.fireTag20('','Sticky Res Widget Expand');
								}
							}
						if ($('#reservationWidget .inner-container.collapsed')) {
							$('#reservationWidget .inner-container').classList.add('expanded');
							$('#reservationWidget .inner-container').classList.remove('collapsed');
                        	if ($('.reservationWidget[stuck]')) {
                        		if (isoTest.stickyExpandCounter < 1) {
									isoTest.stickyExpandCounter = 1;
                        			isoTest.fireTag20('','Sticky Res Widget Expand');
								}
							}
						}
						if ($('.reservationWidget[stuck]')) {
							if (event.target.closest('.booking-submit')) {
								setTimeout(function(){
									if (!$('.error-container')) {
										isoTest.fireTag20('','Sticky Continue CTA');
									}
								}, 1000);
							}
						}
					} else
					if (!event.target.closest('.reserve-widget-band')) {
						if (window.matchMedia("(min-width: 600px)").matches) {
							if ($('#reservationWidget .inner-container.expanded')) {
								$('#reservationWidget .inner-container').classList.add('collapsed');
								$('#reservationWidget .inner-container').classList.remove('expanded');
								// var resWidgetHeight = $('.reservationWidget .inner-container').offsetHeight;
								// $('.reservationWidget').style.minHeight = resWidgetHeight + 'px';
								$('.iso-sticky-toggle').classList.add('iso-arrow-down');
							}
						}
					}
				}, true);
	
				// Keyboard events
				document.addEventListener('keydown', function (event) {
					if (event.key === ' ' || event.key === 'Enter') {
						if (event.target.matches('.coupon-field-wrapper')) {
							event.preventDefault();
							$('.coupon-field-wrapper').click();
						}
					}
				}, true);
			},
			fireTag : function(element, value) {
				var linkName = value ? value : element.innerText;
					linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
				s.linkTrackVars = 'eVar89';
				s.eVar89 = linkName;
				s.tl(this, 'o', linkName);
			},
      fireTag20 : function(element, value) {
				var linkName = value ? value : element.innerText;
					linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
				s.linkTrackVars = 'eVar20';
				s.eVar20 = linkName;
				s.tl(this, 'o', linkName);
			},
			log : function(obj){
				if(isoTest.debug === true){
					console.log(obj);
				}
			}
		};
	
		var helpers = {
			elementLoaded : function (ele, callback) {
				isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
				window.clearTimeout(isoTest.eleTimer);
				if (document.querySelectorAll(ele).length > 0) {
					if (typeof callback === 'function') {
						isoTest.log('elementLoaded::  ' + ele + ' - Found!');
						callback();
					}
						} else {
								isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
						}
			},
		};
		var $ = document.querySelector.bind(document);
		var $$ = document.querySelectorAll.bind(document);
		isoTest.init();
	})();
	</script>

	#icChatButton {

	.text-capsule-item svg {

	#reservationHeader .policy-link-container {

	#reservationHeader .policy-link-container .policy-link {

	@media (max-width: 420px) {

</style>
<script src="https://home-c29.incontact.com/inContact/ChatClient/js/embed.min.js"></script>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise',
		test : 'Res Funnel Chat Pilot (US) 2.0',
		creative : 'Challenger 1',
		selector: '#chat-div-wrap',
		init : function() {

			isoTest.debug = ${user.mvtDebug};

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.dependsLoaded(isoTest.loadChat);
		},
		loadChat: function(){
			icPatronChat.init({serverHost:'https://home-c29.incontact.com',bus_no:4597143,poc:'8d7d7634-d9de-49ba-94d3-88c3f1df1911',params:['FirstName','Last Name','first.last@company.com',555-555-5555]});
			
			helpers.elementLoaded(isoTest.selector, function() {
  				isoTest.chall();
			});
		},
		chall : function() {
			helpers.elementLoaded('.policy-link-container', function() {
				document.querySelector('.policy-link-container').insertAdjacentHTML('afterend','<div class="header-nav-item"><button class="iso-chat-trigger"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="19" height="17"><defs><path id="a" d="M0 0h19v17H0z"/></defs><g fill="none" fill-rule="evenodd"><mask id="b" fill="#fff"><use xlink:href="#a"/></mask><path fill="#FFF" d="M11.916 17a.384.384 0 01-.326-.18l-2.257-3.598h-6.72c-1.44 0-2.613-1.157-2.613-2.58V2.58C0 1.158 1.173 0 2.614 0h13.772C17.827 0 19 1.158 19 2.58v8.062c0 1.423-1.173 2.58-2.614 2.58a.38.38 0 01-.383-.378.38.38 0 01.383-.377c1.019 0 1.848-.819 1.848-1.825V2.58c0-1.006-.829-1.824-1.848-1.824H2.614C1.595.756.766 1.574.766 2.58v8.062c0 1.006.829 1.825 1.848 1.825h6.933c.132 0 .255.067.325.179l2.037 3.248 1.954-3.243a.384.384 0 01.524-.131.375.375 0 01.134.517l-2.276 3.778a.384.384 0 01-.326.185h-.003z" mask="url(#b)"/></g></svg><span>Live </span>Chat</button></div>');

				isoTest.events();
				isoTest.accessibility();
			});
		},
		accessibility : function() {
			document.querySelector('#content-container').insertAdjacentElement('afterend',document.querySelector('.ie-div-position-customer-chat'));
			document.querySelector('#icChat').tabIndex = -1;
			document.querySelector('.button-iframe-wrap').tabIndex = 0;
			document.querySelector('#icChatButton').tabIndex = -1;
		},
		popupPatronChat : function() {
	    	var url = "https://home-c29.incontact.com/incontact/chatclient/chatclient.aspx?poc=8d7d7634-d9de-49ba-94d3-88c3f1df1911&bu=4597143&P1=First Name&P2=Last Name&P3=first.last@company.com&P4=555-555-5555";
	   		window.open(url, 'icPatronChatWin', 'location=no,height=820,menubar=no,status-no,width=400', true);
	  	},
		events: function() {
			document.querySelector('.iso-chat-trigger').addEventListener('click', function (event) {
					isoTest.popupPatronChat();
					isoTest.fireTag(this,'Live Chat');
			});
			document.querySelector('.iso-chat-trigger').addEventListener('keypress', function (event) {
			    if (event.key === 'Enter') {
			    	isoTest.popupPatronChat();
			    	isoTest.fireTag(this,'Live Chat');
			    }
			});
		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
			linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
	};

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
		dependsLoaded : function(callback){
			var dInt = setInterval(function(){
				if(typeof icPatronChat == 'object'){
					clearInterval(dInt);
					callback();
				}
			}, 100);

			setTimeout(function(){
				clearInterval(dInt);
			},10000);
		}
	};

	isoTest.init();

})();
</script>

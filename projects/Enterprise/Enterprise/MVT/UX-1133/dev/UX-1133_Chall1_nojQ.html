<style>
.iso-usaa {
	background-color: #f3f3f3;
	border: 1px solid #c3c3c3;
	display: inline-block;
	color: #333333;
	margin-bottom: 40px;
	padding: 20px;
	text-align: center;
	width: 100%;
}
.iso-usaa h3 {
	color: #333333;
	margin-bottom: 15px;
}
.iso-usaa p {
	font-size: 15px;
}
.iso-usaa a i {
	display: inline-block;
	margin-bottom: -3px;
	margin-left: 5px;
}
.iso-logo {
	margin-top: 0;
}
.iso-logo img {
	height: 100px;
	margin-bottom: 10px;
	width: auto;
}
@media (max-width: 800px){ 

}
@media (max-width: 476px){
	
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		debug : false,
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'USAA Banner Confirm 2.0 (No jQuery)',
		cookieName : 'enUSAABanner',
		customMbox : 'enUSAABannerClicks',
		creative : 'Challenger 1',
		selector: '.confirmed-page__right-column',
		template: '<div class="iso-usaa section-content">\
			<div class="iso-logo">\
				<img src="https:\/\/www.enterprise.com/content/dam/ecom/hosted/USAA_icon_blue.png" title="USAA - For USAA Members" />\
			</div>\
			<div class="content">\
				<h3>Report This Rental and Save</h3>\
				<p>Report your car rental on your USAA Member Travel Privileges account and receive 300 Vacation Points to use on your next vacation.</p>\
				<p><a href="http:\/\/www.usaa.com" target="_blank">Visit USAA.com <i class="icon icon-nav-external-link"></i></a></p>\
			</div>\
			</div>',
		init : function() {

			isoTest.debug = Boolean(helpers.getQueryParam('debug'));

			
			if (_satellite && _satellite.setVar && typeof _satellite.setVar === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				// _satellite.track('target_variables');
			}
		
			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			isoTest.elementLoaded('.confirmed-page__right-column', function() {	
				isoTest.log('Test Ready!');	
				isoTest.chall();
			});
		},
		chall : function() {
			document.querySelector(".confirmed-page__right-column .checklist-container").insertAdjacentHTML("beforebegin",isotTest.template);
		},
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
	        }
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
		
	}
	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    },
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	}

	isoTest.init();
})();
</script>

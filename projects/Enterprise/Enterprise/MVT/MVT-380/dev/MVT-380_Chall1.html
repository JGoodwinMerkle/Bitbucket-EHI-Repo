  <script>

	 (function() {
	  'use strict';
	  var isoTest = {
	   account : 'EHI',
	   portfolio : 'Enterprise',
	   test : 'MobileMenu:Nav:Quick Links:View All Vehicles',
	   creative : 'Challenger 1',
	   selector : 'body',
	   init : function() {
  
		   isoTest.debug = ${user.mvtDebug};

			   _satellite.setVar('TargetCampaign', isoTest.test);

		   helpers.elementLoaded(isoTest.selector, function() {
			   isoTest.log('Test Ready!');
				 isoTest.chall();
		   });
  
	   },
  
	   chall : function() {
			 document.querySelector(".primary-nav>li .primary-nav-content .promo").insertAdjacentHTML("afterbegin",'<b class="iso-promo-header">Become An Enterprise Plus Member</b> <div class="iso-promo-break"> </div> <p class="iso-promo-body">  With Enterprise PlusÂ®, the more you rent, the more rewards you earn.</p> <div class="iso-promo-break"></div> <a id="iso-Promo-Button" href="https://www.enterprise.com/en/loyalty.html?icid=header.enterprise.plus-_-loyalty-_-ENUS.NULL"> <button> LEARN MORE </button></a>');
		document.querySelector(".primary-nav>li  .primary-nav-wrapper .promo>#iso-Promo-Button").addEventListener('click', function (a) {isoTest.fireTag20('', 'Format: XXX: Loyalty CTA Click - B'); console.log('CTA fire')}, false);
		document.querySelector(".primary-nav>li:first-child .primary-nav-label").addEventListener('click', function (a) {isoTest.fireTag89('', 'Nav Learn Tab Redesign:Desktop:Nav:Reservations'); console.log('Reservation fire')}, false);
		},
		
		fireTag89 : function(element, value) {
		   var linkName = value ? value : element.innerText;
			   linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
		   s.linkTrackVars = 'eVar89';
		   s.eVar20 = linkName;
		   s.tl(this, 'o', linkName);
	   },
	   fireTag20 : function(element, value) {
		   var linkName = value ? value : element.innerText;
			   linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
		   s.linkTrackVars = 'eVar20';
		   s.eVar20 = linkName;
		   s.tl(this, 'o', linkName);
	   },
	
	   log : function(obj){
		   if(isoTest.debug === true){
			   console.log(obj);
		   }
	   }
	  };
  
	  var helpers = {
	   elementLoaded : function (ele, callback) {
		   isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
		   window.clearTimeout(isoTest.eleTimer);
		   if (document.querySelectorAll(ele).length > 0) {
			   if (typeof callback === 'function') {
				   isoTest.log('elementLoaded::  ' + ele + ' - Found!');
				   callback();
			   }
		   } else {
			   isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
		   }
	   },
	   supplant : function(str, o) {
		   return str.replace(/{([^{}]*)}/g, function(a, b) {
			   var p = b.split(/\./),
				   c = o;
			   for (var i = 0; i < p.length; i++) {
					 if (c[p[i]] == null)
					   return a;
					 c = c[p[i]];
			   }
			   return typeof c === 'string' || typeof c === 'number' ? c : a;
		   });
	   }
	  };
  
	  isoTest.init();
	 })();
  </script>

		init : function() {

			isoTest.debug = Boolean(helpers.getQueryParam('debug'));

			if (_satellite && _satellite.setVar && typeof _satellite.setVar === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				if (typeof window.isoSetTargetVars === 'function') {
					window.isoSetTargetVars();
				}
			}
			adobe.target.getOffer({
				"mbox": isoTest.customMbox,
				"success": function(offers) {
					adobe.target.applyOffer( { "offer": offers } );
				},
				"error": function(status, error) {

				}
			});

			isoTest.log("Test Running...");
			isoTest.log(isoTest.account + " - " + isoTest.portfolio);
			isoTest.log(isoTest.test + " - " + isoTest.creative);
				
			isoTest.elementLoaded('#reservationWidget', function() {	
				isoTest.log("Test Ready!");	
  				isoTest.chall();
			});
		},
		chall : function() {

			if(!$('#reservationWidget').hasClass('isoTest')){
				isoTest.setLanguage();
				isoTest.updateHeader();
				isoTest.addCapsules();
				isoTest.addHero();
				isoTest.moveFleet();
				isoTest.addLocations();
				isoTest.threeup();
				isoTest.hideSiblings();

				$('#reservationWidget').addClass('isoTest');
			}
		},
		updateHeader: function(){
			console.trace();
			var $reservationHeader = $('#reservationWidget h2.reservation-toggle-header');
			$reservationHeader.before($('<h1>'+isoTest.content[isoTest.lang].header+'</h1>'));
			$reservationHeader.text(isoTest.content[isoTest.lang].subheader);
		},
		addCapsules: function(){
			var $reservation = $('.reservationWidget.section'),
				$capsule = $(isoTest.templates.capsules);

				$.each(isoTest.content[isoTest.lang].capsule, function(i, item){
					var $c = helpers.supplant(isoTest.templates.capsule, {
						'url': item.url,
						'image':item.img,
						'header':item.header,
						'content':item.content
					});
					$capsule.find('ul').append($($c));
				});

			$reservation.after($capsule);
		},
		addHero: function(){
			console.trace();
			var $capsule = $('.iso-capsule'),
				$hero = helpers.supplant(isoTest.templates.hero, {
					'header': isoTest.content[isoTest.lang].hero.header,
					'content': isoTest.content[isoTest.lang].hero.content,
					'url': isoTest.content[isoTest.lang].hero.url,
					'cta': isoTest.content[isoTest.lang].hero.cta,
					'image': isoTest.content[isoTest.lang].hero.img
				});

			$capsule.after($hero);
		},
		moveFleet: function(){
			var $hero = $('.iso-hero'),
				$fleet = $('.meet-the-fleet.section');

			$hero.after($fleet);

			if(isoTest.content[isoTest.lang].car){
				var $cars = $(isoTest.templates.car);

				$.each(isoTest.content[isoTest.lang].car, function(i, item){
					var $c = helpers.supplant(isoTest.templates.carItem, {
						'url': item.url,
						'header':item.header,
						'content':item.content
					});
					$cars.find('ul').append($($c));
				});

				$fleet.append($cars);
			}

		},
		addLocations: function(){
			var $list = $('.linklistblock.section');
			$list.addClass('iso-locations band');
			$list.find('div:first').addClass('g g-3up');
			$list.find('div.cf').addClass('g-2-3');
			$list.find('h2').replaceWith($('<h3>'+isoTest.content[isoTest.lang].locations.destinationTitle+'</h3>'));
			$list.find('section').removeClass('band');

			var $locations = helpers.supplant(isoTest.templates.locations, {
				'header': isoTest.content[isoTest.lang].locations.title,
				'content': isoTest.content[isoTest.lang].locations.content
			});

			var $airports = $(helpers.supplant(isoTest.templates.airports,{
				'title': isoTest.content[isoTest.lang].locations.airportTitle
			}));

			$.each(isoTest.content[isoTest.lang].locations.airports, function(i, airport){
				var $item = $('<li><a href="'+airport.url+'">'+airport.airport+'</a></li>');
				$airports.find('ul').append($item);
			});

			$list.find('div:first').prepend($airports);
			$list.prepend($locations);
			
			$('.meet-the-fleet.section').after($list);
		},
		threeup: function(){
			var $locations = $('.iso-locations'),
				$threeup = $(isoTest.templates.interrupter);

				$.each(isoTest.content[isoTest.lang].threeup, function(i, item){
					var $i = helpers.supplant(isoTest.templates.interrupterItem, {
						'url': item.url,
						'image':item.img,
						'header':item.header,
						'subheader':item.subheader,
						'cta': item.cta,
						'content':item.content
					});
					$threeup.find('.g-3up').append($($i));
				});

			$locations.after($threeup);
		},
		hideSiblings: function(){
			$('.iso-threeup').nextAll().remove();
		},
		setLanguage: function(){
			if (window.location.href.indexOf('.de') > -1) {
		        $('body').addClass('iso-de');
		        if (window.location.href.indexOf('/de/') > -1) {
		          isoTest.lang = 'de_DE';
		        } else if (window.location.href.indexOf('/en/') > -1) {
		          isoTest.lang = 'en_DE';
		        }
		    } else if (window.location.href.indexOf('.fr') > -1) {
		        $('body').addClass('iso-fr');
		        if (window.location.href.indexOf('/fr/') > -1) {
		          isoTest.lang = 'fr_FR';
		        } else if (window.location.href.indexOf('/en/') > -1) {
		          isoTest.lang = 'en_FR';
		        }
		    } else if (window.location.href.indexOf('.es') > -1) {
		        $('body').addClass('iso-es');
		        if (window.location.href.indexOf('/es/') > -1) {
		          isoTest.lang = 'es_ES';
		        } else if (window.location.href.indexOf('/en/') > -1) {
		          isoTest.lang = 'en_ES';
		        }
		    } else if (window.location.href.indexOf('.ie') > -1) {
		        $('body').addClass('iso-ie');
		        if (window.location.href.indexOf('/en/') > -1) {
		          isoTest.lang = 'en_IE';
		        } 
		    }
		},
		setTargetCookie : function (test, creative) {
			if (test && creative) {
				_satellite.setCookie('tt_info', test + '|' + creative);
			}
		},
		setTrackingCookie : function(page) {
			_satellite.setCookies('tt_review', page);
		},
		trackClicks : function(element, url) {
			var url = url || null;
		      adobe.target.trackEvent({
		          "mbox": isoTest.customMbox,
		          "params": {
		              "click": element
		          },
					"success" : function() {
						if (url !== null) {
							window.location.href=url;
						}
					}
		      });
		},
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + " - Checking...");
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + " - Found!");
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
	        }
		},
		dependsLoaded : function (callback) { 
				isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Start...");
				
				window.clearTimeout(isoTest.timer);
				//Check for jQuery and _a object
				if ((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) {
					if (typeof callback === "function") {
						
						isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Ready!");
						
						callback();
					}
				} else {
					isoTest.timer = window.setTimeout(function() {
						isoTest.dependsLoaded(callback);
					}, 100);
				}
			},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
		
	}

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    },
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	}

	isoTest.dependsLoaded(function(){ 
		 isoTest.init();
		});
})();
</script>

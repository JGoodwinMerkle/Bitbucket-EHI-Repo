	}

		margin-left: 20px;
		margin-right: 20px;
	}

	#prepay-container .prepay-checklist {

	}

	}

	#prepay-container .iso-payment-wrapper {

		position: relative;

@media (max-width: 400px) {
	#prepay-container .iso-payment-wrapper .credit-card-icons .icon.icon-icon-verifiedvisa, 
	#prepay-container .iso-payment-wrapper .credit-card-icons .icon.icon-icon-mastersecure,
	#prepay-container .iso-payment-wrapper .credit-card-icons .icon.icon-amex-safekey {
		height: 20px;
		margin: 0;
	}

	#prepay-container .iso-payment-wrapper .credit-card-icons .icon.icon-icon-verifiedvisa {

	}
 
	#prepay-container .iso-payment-wrapper .credit-card-icons .icon.icon-icon-mastersecure {

	}

	#prepay-container .iso-payment-wrapper .credit-card-icons .icon.icon-amex-safekey {
		width: 61px;
	}

	#prepay-container .iso-payment-wrapper #btnAddPaymentMethod {
	  padding: 15px 20px 14px;
	}
}

@media (max-width: 397px) {
	#prepay-container .view-header .iso-subheader .iso-fr{
		margin-left: 30px;
	}
}

@media (max-width: 360px) {
	#prepay-container .iso-payment-wrapper #btnAddPaymentMethod .iso-de {
		display: block;
	}

</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'Enterprise',
		portfolio : 'Enterprise.de Enterprise.fr Enterprise.es Enterprise.ie',
		test : '(CONV) ENT 009 - Payment Section UX 1.0',
		creative : 'Challenger 1',
		selector: '#prepay-container',
		content: {
			en : {
				header: "Pay Now",
				subheader: "(Mandatory)",
				text: "Please use <span class='iso-bold'>debit</span> or <span class='iso-bold'>credit card</span> (<span class='iso-bold'>Visa</span>, <span class='iso-bold'>Mastercard</span> or <span class='iso-bold'>American Express</span>) in the name of the driver through our <span class='iso-bold'>safe & secure connection</span>.",
				subtext: "We do not accept Maestro, Electron and prepaid cards",
				cta: "Add payment details"
			},
			de : {
				header: "Sofort Bezahlen",
				subheader: "(Pflichtfeld)",
				text: "Wir akzeptieren über unsere <span class='iso-bold'>sichere</span> Verbindung Zahlungen mit <span class='iso-bold'>Kreditkarten</span> oder <span class='iso-bold'>Debitkarten</span> (<span class='iso-bold'>Visa</span>, <span class='iso-bold'>Mastercard</span> or <span class='iso-bold'>American Express</span>), die auf den Namen des Fahrers ausgestellt sind.",
				subtext: "Wir akzeptieren keine Maestro, V-Pay und Prepaid-Karten",
				cta: "Zahlungsdaten <br class='iso-de'>hinzufügen"
			},
			es : {
				header: "Pagar Ahora",
				subheader: "(Obligatorio)",
				text: "Aceptamos pagos con tarjeta de <span class='iso-bold'>débito</span> o tarjeta de <span class='iso-bold'>crédito</span> (<span class='iso-bold'>Visa</span>, <span class='iso-bold'>Mastercard</span> or <span class='iso-bold'>American Express</span>) al nombre del conductor a través de nuestra conexión <span class='iso-bold'>segura</span>.",
				subtext: "No aceptamos tarjetas Maestro, Electron o de prepago",
				cta: "Agregar datos de pago"
			},
			fr : {
				header: "Paiement en Ligne",
				subheader: "<span class='iso-fr'>(Obligatoire)</span>",
				text: "Nous acceptons les cartes de <span class='iso-bold'>crédit</span> et de <span class='iso-bold'>débit</span> (<span class='iso-bold'>Visa</span>, <span class='iso-bold'>Mastercard</span> or <span class='iso-bold'>American Express</span>) établies au nom du conducteur grâce à une connexion <span class='iso-bold'>sécurisée</span>.",
				subtext: "Les cartes Maestro, Electrons et prépayées ne sont pas acceptées",
				cta: "Ajouter des détails<br>de paiement"
			}
		},
		templateHeader: '<i class="icon icon-included-theftprotection-2 iso-icon-header" title="icon-included-theftprotection-2"></i>{header}<span class="iso-subheader">{subheader}</span>',
		templateBody: '{text}<span class="iso-subtext">({subtext})</span>',
		templatePayment: '<div class="iso-payment-wrapper"><i class="icon icon-included-theftprotection-2 iso-icon-header" title="icon-included-theftprotection-2"></i></div>',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		window.addEventListener('hashchange', isoTest.viewChange, false);
		
		},
		viewChange : function(){
			if(/commit/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}
		},
		chall : function() {

			var lang = location.pathname.split('/')[1];

			var paymentHeader = helpers.supplant(isoTest.templateHeader, {
          'header' : isoTest.content[lang].header,
          'subheader' : isoTest.content[lang].subheader
     	});

     	var paymentBody = helpers.supplant(isoTest.templateBody, {
          'text' : isoTest.content[lang].text,
          'subtext' : isoTest.content[lang].subtext
     	});

		 	document.querySelector('#prepay-container .view-header').innerHTML = paymentHeader;
		 	document.querySelector('#prepay-container .prepay-label').innerHTML = paymentBody;

		 	document.querySelector('#prepay-container .prepay-label').insertAdjacentHTML('afterend', isoTest.templatePayment);
		 	var elBtn = document.querySelector('#btnAddPaymentMethod');
		 	var cardContainer = document.querySelector('.credit-card-icons');
		 	document.querySelector('.iso-payment-wrapper').appendChild(elBtn);
		 	document.querySelector('.iso-payment-wrapper').appendChild(cardContainer);
		 	elBtn.innerHTML = isoTest.content[lang].cta;

		 	document.querySelectorAll('#prepay-container .prepay-checklist .checklist-section .icon.icon-forms-checkmark-green')[0].classList.add('icon-forms-checkmark');
		 	document.querySelectorAll('#prepay-container .prepay-checklist .checklist-section .icon.icon-forms-checkmark-green')[1].classList.add('icon-forms-checkmark');

		 	document.querySelectorAll('#prepay-container .prepay-checklist .checklist-section .icon.icon-forms-checkmark')[0].classList.remove('icon-forms-checkmark-green');
		 	document.querySelectorAll('#prepay-container .prepay-checklist .checklist-section .icon.icon-forms-checkmark')[1].classList.remove('icon-forms-checkmark-green');
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	}

	isoTest.init();
})();
</script>

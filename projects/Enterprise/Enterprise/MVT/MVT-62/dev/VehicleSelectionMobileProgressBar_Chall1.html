<style>
@media screen and (max-width: 748px) {
	.reservation-steps-container .mobile-reservation-nav-slider {
		color: transparent;
		padding: 20px 3%;
	}

	.reservation-steps-container .mobile-reservation-nav-slider .iso-header {
		color: #181918;
		font-size: 14px;
	  font-weight: 400;
	  text-transform: capitalize;
	}

	.reservation-steps-container .mobile-reservation-nav-slider .iso-modify-btn {
    background-color: transparent;
    background-image: url(/content/dam/ecom/hosted/ico_CaretCircle_green.svg);
    background-repeat: no-repeat;
    display: inline-block;
    height: 24px;
    padding: 0px;
    position: absolute;
    right: 0;
    top: 50%;
    -webkit-transform: translate(-50%,-50%);     
 		-moz-transform: translate(-50%,-50%);        
  	-o-transform: translate(-50%,-50%);          
  	-ms-transform: translate(-50%,-50%); 
    transform: translate(-50%,-50%);
    width: 24px;
	}

	.reservation-steps-container.mobile-open .mobile-reservation-nav-slider .iso-modify-btn {
		-webkit-transform: translate(-50%,-50%) rotate(180deg);     
 		-moz-transform: translate(-50%,-50%) rotate(180deg);        
  	-o-transform: translate(-50%,-50%) rotate(180deg);          
  	-ms-transform: translate(-50%,-50%) rotate(180deg);         
  	transform: translate(-50%,-50%) rotate(180deg); 
	}
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Vehicle Selection Mobile Progress Bar',
		creative : 'Challenger 1',
		selector: '[data-stephash="dateTime"] .step-completed',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		window.addEventListener('hashchange', isoTest.viewChange, false);
		
		},
		viewChange : function(){
			if(/location|cars|extras/.test(location.hash)){
				isoTest.log('viewChange');
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}
		},
		chall : function() {
			isoTest.log('chall');

			var dateTimeStep = document.querySelector('[data-stephash="dateTime"] .step-completed');
			var locationStep = document.querySelector('[data-stephash="location"] .step-completed');
			var locationPickupStep = document.querySelector('[data-stephash="location/pickup"] .step-completed');
			var locationDropoffStep = document.querySelector('[data-stephash="location/dropoff"] .step-completed');
			var carsStep = document.querySelector('[data-stephash="cars"] .step-completed');

			var pickupDate = '',
					dropoffDate = '',
					pickupTime = '',
					dropoffTime = '',
					pickupLocation = '',
					dropoffLocation = '',
					pickupDropoffLocation = '',
					carName = '',
					dateTimeText = '',
					locationText = '',
					carText = '';


			isoTest.log('dateTimeStep');

			pickupDate = dateTimeStep.querySelectorAll('.step__step-date--line1')[0].innerText.split(', ')[1];
			dropoffDate = dateTimeStep.querySelectorAll('.step__step-date--line1')[1].innerText.split(', ')[1];
			isoTest.log(pickupDate);
			isoTest.log(dropoffDate);

			pickupTime = document.querySelectorAll('.step__step-date--line2')[0].innerText;
			dropoffTime = document.querySelectorAll('.step__step-date--line2')[1].innerText;
			isoTest.log(pickupTime);
			isoTest.log(dropoffTime);

			dateTimeText = '<span class="iso-header-date">' + pickupDate + ' @ ' + pickupTime + ' - ' + dropoffDate + ' @ ' + dropoffTime + '</span>';


			if (locationStep == null) {
				if (locationPickupStep != null) {
					helpers.checkStepLoaded(locationPickupStep, function() {
						isoTest.log('locationPickupStep');
						pickupLocation = locationPickupStep.querySelector('.step__step-value').innerText;
						isoTest.log(pickupLocation);

						if (locationDropoffStep != null) {
							helpers.checkStepLoaded(locationDropoffStep, function() {
								isoTest.log('locationDropoffStep');
								dropoffLocation = locationDropoffStep.querySelector('.step__step-value').innerText;
								isoTest.log(dropoffLocation);

								locationText = '<br><span class="iso-header-location">' + pickupLocation + '</span><br><span class="iso-header-location">' + dropoffLocation + '</span>';
							});
						} else {
							locationText = '<br><span class="iso-header-location">' + pickupLocation + '</span>';
						}
					});
				}
			} else {
				helpers.checkStepLoaded(locationStep, function() {
					isoTest.log('locationStep');
					pickupDropoffLocation = locationStep.querySelector('.step__step-value').innerText;
					isoTest.log(pickupDropoffLocation);

					locationText = '<br><span class="iso-header-location">' + pickupDropoffLocation + '</span>';
				});
			}

			if (carsStep != null) {
				helpers.checkStepLoaded(carsStep, function() {
					isoTest.log('carsStep');
					carName = carsStep.querySelector('.step__step-value').innerText;
					isoTest.log(carName);

					carText = '<br><span class="iso-header-car">' + carName + '</span>';
				});
			}

			var newText = '<span class="iso-header">' + dateTimeText + locationText + carText + '</span>';

			document.querySelector('.reservation-steps-container .mobile-reservation-nav-slider').innerHTML = newText + '<button class="iso-modify-btn"></button>';


			isoTest.addEvents();
		},
		addEvents : function() {
			document.querySelector('.iso-modify-btn').addEventListener('click', function (e) {
				isoTest.fireTag('.iso-modify-btn','Modify (Progress Bar)');
			}, false);
		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20,prop3';
			s.eVar20 = linkName;
			s.prop3 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
		checkStepLoaded: function (ele, callback) {
			isoTest.log('checkStepLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.timer);
			if (ele.querySelector('.step__step-value').innerText != "Select") {
				if (typeof callback === 'function') {
					isoTest.log('checkStepLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.timer = window.setTimeout(function(){helpers.checkStepLoaded(ele, callback);}, 200);
	        }
		}
	}

	isoTest.init();
})();
</script>

<script>
(function() {
   'use strict';
   var isoTest = {
       account : 'EHI',
       portfolio : 'Enterprise',
       test : 'MVT-715',
       creative : 'Challenger 0',
       selector : '#reservationWidget .inner-container',
       template: '<div class="mvt715-value-prop-banner"> <div class="prop-container"> <div class="prop"> <span class="icon"></span> <span class="text">Pay when you pick-up</span> </div><div class="prop"> <span class="icon"></span> <span class="text">No cancellation fee</span> </div><div class="prop"> <span class="icon"></span> <span class="text">Unlimited mileage on most car classes</span> </div></div><div class="close"></div></div>',
       init : function() {

           //isoTest.debug = true;
           
           if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
               _satellite.setVar('TargetCampaign', isoTest.test);
               _satellite.setVar('TargetCreative', isoTest.creative);
           }

           isoTest.log('Test Running...');
           isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
           isoTest.log(isoTest.test + ' - ' + isoTest.creative);

           helpers.elementLoaded(isoTest.selector, function() {
               isoTest.log('Test Ready!');
                 isoTest.chall();
           });
           
       },
       chall : function() {

           // Your code goes here
           if(sessionStorage.getItem('MVT-715_bannerClosed') == null) {
              var imageContainer = document.querySelector('#main div.image >div.cmp-image.cheerios--photoswipe-images');
              imageContainer.classList.add('mvt715-image');
              document.querySelector(isoTest.selector).insertAdjacentHTML('afterbegin',isoTest.template);
               isoTest.addCloseEvent();
           }
          

       },
       addCloseEvent : function() {
           var closeBtn = document.querySelector('.mvt715-value-prop-banner .close');
           if(closeBtn) {
               closeBtn.addEventListener('click',function(){
                   document.querySelector('.mvt715-value-prop-banner').remove();
                   sessionStorage.setItem('MVT-715_bannerClosed','true');
                   isoTest.fireTag89('','Banner Dismiss');
               });
           }

       },
       fireTag : function(element, value) {
           var linkName = value ? value : element.innerText;
               linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
           s.linkTrackVars = 'eVar20';
           s.eVar20 = linkName;
           s.tl(this, 'o', linkName);
       },
       fireTag89 : function(element, value) {
            var linkName = value ? value : element.innerText;
                linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
            s.linkTrackVars = 'eVar89';
            s.eVar89 = linkName;
            s.tl(this, 'o', linkName);
        },
       log : function(obj){
           if(isoTest.debug === true){
               console.log(obj);
           }
       }
   };

   var helpers = {
       elementLoaded : function (ele, callback) {
           isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
           window.clearTimeout(isoTest.eleTimer);
           if (document.querySelectorAll(ele).length > 0) {
               if (typeof callback === 'function') {
                   isoTest.log('elementLoaded::  ' + ele + ' - Found!');
                   callback();
               }
           } else {
               isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
           }
       },
    
   };

   isoTest.init();
})();
</script>

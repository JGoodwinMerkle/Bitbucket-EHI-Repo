<style>
	.iso-banner-unit {
	 	background-color: #396451;
		height: 100px;
		margin-top: 10px;
	 	overflow: hidden;
	 	position: relative;
	 	width: 100%;
	}

	.iso-banner-logo-desktop {
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: 100%;
	  height: 100px;
    left: 2%;
    position: absolute;
    top: 0;
    width: 19%;
	}

	}

	.iso-banner-text-container {
    height: 100px;
    left: 23%;
    position: absolute;
    top: 0px;
    width: 57%;
	}

	.iso-banner-message {
		color: #FFFFFF;
		font-family: 'Open Sans';
		font-size: 13px;
		font-weight: 400;
		line-height: 14.5px;
		position: absolute;
		text-align: left;
  	top: 50%;
 		-ms-transform: translateY(-50%);
  	transform: translateY(-50%);
	}

	.iso-cta-btn-container {
		background-color: transparent;
		border-color: #B3D78B;
		border-style: solid;
		border-width: 1px;
		cursor: pointer;
    height: 46px;
    position: absolute;
    right: 2%;
    top: 27px;
    width: 17%;
	}

	.iso-cta-btn-container-sm {
  	bottom: initial;
  	position: initial;
  }

	.iso-cta-btn-container:hover {
		background-color: #000000;
	}

	.emerald-btn {
		height: 100%;
		position: absolute;
		width: 100%;
	}

	.iso-cta-btn-text {
		color: #B3D78B;
    font-size: 12px;
    font-weight: 700;
    line-height: 14px;
  	padding-left: 4px;
    padding-right: 4px;
    position: absolute;
    line-height: 14px;
    text-align: center;
    top: 50%;
    -ms-transform: translateY(-50%);
  	transform: translateY(-50%);
    white-space: pre-line;
    width: 100%;
	}

	.iso-arrow {
		margin-left: 2px;
	}

 	@media (max-width: 975px) {
		.iso-banner-message {
  		font-size: 12px;
  		line-height: 14px;
  	}
 	}

  		margin-top: 10px;
  		position: initial;
  		text-align: center;

  	}

  	.iso-banner-text-container {

  		height: initial;
  		margin-bottom: 25px;
  		position: initial;
  		width: 100%;

  		position: initial;
  		-ms-transform: initial;
  		transform: initial;
  	}

  	.iso-cta-btn-container {
  		border: none;
  		display: block;

  		position: initial;
  		width: 100%;
  	}

			background-color: transparent;
		}

  	.iso-cta-btn-container-sm {
	    border-color: #B3D78B;

	    border-width: 1px;
	    height: 46px;
	    position: relative;

  	.iso-cta-btn-container-sm:hover {

  	.iso-cta-btn-text {

      });

			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {

				}
	        } else {

		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});

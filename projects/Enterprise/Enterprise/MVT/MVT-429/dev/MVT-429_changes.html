<script>
    (function () {
        'use strict';
        var isoTest = {
            account: 'EHI',
            portfolio: 'Enterprise',
            test: 'Homepage Sticky Widget 3.0',
            creative: 'Challenger 1',
            selector: '.coupon-field-wrapper #coupon',
            stickySeenCounter: 0,
            stickyCollapseCounter: 0,
            stickyExpandCounter: 0,
            mobileCloseCounter: 0,
            stickyMobileCTA: 0,
            stickyMobileExpand: 0,

            init: function () {

                isoTest.debug = ${user.mvtDebug};

                if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
                    _satellite.setVar('TargetCampaign', isoTest.test);
                    _satellite.setVar('TargetCreative', isoTest.creative);
                }

                isoTest.log('Test Running...');
                isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
                isoTest.log(isoTest.test + ' - ' + isoTest.creative);

                helpers.elementLoaded(isoTest.selector, function () {
                    isoTest.log('Test Ready!');
                    isoTest.chall();
                });

            },
            chall: function () {
                isoTest.local();
                isoTest.global();
            },
            local: function () {
                // Truncate promo text
                $('.coupon-field-wrapper .custom-label__text').innerText = 'Corporate Acct Number Or Promo Code';
                // Move coupon tooltip
                $('.coupon-field-wrapper .custom-label__text').insertAdjacentElement('beforeend', $('.coupon-field-wrapper .tooltip-info'));
                // Move vehicle class filter
                helpers.elementLoaded('.filter-modal-button', function () {
                    $('.coupon-filters-wrapper').insertAdjacentElement('beforebegin', $('.filter-modal-button'));
                    if ($('.custom-select.age-input')) {
                        $('.coupon-filters-wrapper').insertAdjacentElement('beforebegin', $('.custom-select.age-input'));
                    }
                });
            },
            global: function () {
                // Add dummy widget for mobile
                $('.reservationWidget').insertAdjacentHTML('afterend', '<div class="iso-res-widget"><div class="irw-field"><div class="irw-field-left"><span>Enter Pick-up Location</span></div><div class="irw-field-right"></div></div></div>');
                // Add mobile close button
                $('.reservationWidget').insertAdjacentHTML('afterbegin', '<button class="iso-res-widget-close"></button>');
                // Add sticky collapse
                $('#reservationWidget .inner-container').insertAdjacentHTML('beforeend', '<button class="iso-sticky-toggle iso-arrow-down"></button>');


                // Handle res widget switching between book & v/m/c 
                var vmcToggle = new MutationObserver(function (mutationsList) {
                    mutationsList.forEach(function (mutation) {
                        mutation.addedNodes.forEach(function (addedNode) {
                            if (addedNode.classList !== undefined) {
                                if (addedNode.classList.contains('booking-widget')) {
                                    helpers.elementLoaded(isoTest.selector, function () {
                                        isoTest.log('Test: res widget updated');
                                        isoTest.local();
                                    });
                                }
                            }
                        });
                    });
                });
                vmcToggle.observe(document.querySelector('body'), { subtree: true, childList: true, attributes: true, });


                // Scroll events
                document.addEventListener('scroll', function () {
                    // Mobile only
                    if (window.matchMedia("(max-width: 767px)").matches) {
                        var elDistanceTop = $('.iso-res-widget').getBoundingClientRect().top;
                        if (elDistanceTop < 0) {
                            $('.iso-res-widget').setAttribute('stuck', '');
                            if (isoTest.stickySeenCounter < 1) {
                                isoTest.stickySeenCounter = 1;
                                isoTest.fireTag('', 'Sticky Widget Seen');
                            }
                        }
                        else
                            if ($('.iso-res-widget').hasAttribute('stuck')) {
                                $('.iso-res-widget').removeAttribute('stuck');
                            }
                    }
                    // Tablet up
                    else if (window.matchMedia("(min-width: 768px)").matches) {
                        if ($('#book')) {
                            $('.reservationWidget').classList.remove('reservationWidget-Existing');
                            var elDistanceTop = $('.reservationWidget').getBoundingClientRect().top;
                            if (elDistanceTop < 0) {
                                var resWidgetHeight = $('.reservationWidget').offsetHeight;
                                $('.reservationWidget').style.minHeight = resWidgetHeight + 'px';
                                $('.reservationWidget').setAttribute('stuck', '');
                                if (isoTest.stickySeenCounter < 1) {
                                    isoTest.stickySeenCounter = 1;
                                    isoTest.fireTag('', 'Sticky Widget Seen');
                                }
                            }
                            else
                                if ($('.reservationWidget').hasAttribute('stuck')) {
                                    //var resWidgetHeight = $('.reservationWidget .inner-container').offsetHeight;
                                    $('.reservationWidget').style.minHeight = '305px';
                                    $('.reservationWidget').removeAttribute('stuck');
                                }
                        } else {
                            $('.reservationWidget').classList.add('reservationWidget-Existing');
                        }
                    }
                }, true);


                // Click events
                document.addEventListener('click', function (event) {
                    if (event.target.matches('.same-location-info__checkbox')) {
                        //$('.pick-up-location').classList.toggle('diff-dropoff-selected');
                    }
                    else if (event.target.matches('#continueButton')) {
                        if (window.matchMedia("(max-width: 767px)").matches) {
                            if (isoTest.stickyMobileCTA < 1) {
                                console.log(isoTest.stickyMobileCTA.value)
                                isoTest.stickyMobileCTA = 1;

                                isoTest.fireTag('', 'Mobile Sticky Continue CTA');
                            }
                        }
                        else {
                            isoTest.fireTag('', 'Sticky Continue CTA');
                        }

                    }
                    else
                        if (event.target.matches('.iso-sticky-toggle')) {
                            if ($('.reservationWidget .inner-container.expanded')) {
                                $('.reservationWidget .inner-container').classList.remove('expanded');
                                $('.reservationWidget .inner-container').classList.add('collapsed');
                                $('.iso-sticky-toggle').classList.add('iso-arrow-down');
                                if (isoTest.stickyCollapseCounter < 1) {
                                    isoTest.stickyCollapseCounter = 1;
                                    // console.log("does this work");
                                    isoTest.fireTag('', 'Sticky Chevron Collapse');
                                }
                            } else if ($('.iso-arrow-down')) {
                                $('.reservationWidget .inner-container').classList.add('expanded');
                                $('.reservationWidget .inner-container').classList.remove('collapsed');
                                $('.iso-sticky-toggle').classList.remove('iso-arrow-down');
                                if (isoTest.stickyExpandCounter < 1) {
                                    console.log(isoTest.stickyExpandCounter.value)
                                    isoTest.stickyExpandCounter = 1;

                                    isoTest.fireTag('', 'Sticky Res Widget Expand');
                                }
                            }
                        } else
                            if (event.target.matches('.iso-res-widget-close')) {
                                $('.reservationWidget').classList.remove('style-modal');
                                $('body').classList.remove('iso-noscroll');
                                $('.threeup').scrollIntoView({ behavior: "smooth" });
                                if (isoTest.mobileCloseCounter < 1) {
                                    console.log(isoTest.mobileCloseCounter.value)
                                    isoTest.mobileCloseCounter = 1;

                                    isoTest.fireTag('', 'Mobile Sticky Widget Close');
                                }
                            } else
                                if (event.target.closest('.iso-res-widget')) {
                                    if ($('.existing-reservation')) {
                                        $('#viewModifyCancelBookingWidget').click();
                                    }
                                    $('.reservationWidget').scrollIntoView({ behavior: "smooth" });
                                    $('.reservationWidget').classList.add('style-modal');
                                    $('body').classList.add('iso-noscroll');
                                    $('.reservationWidget .inner-container').classList.add('expanded');
                                    $('.reservationWidget .inner-container').classList.remove('collapsed');
                                    $('.iso-sticky-toggle').classList.remove('iso-arrow-down');
                                    isoTest.fireTag('', 'Homepage Sticky Widget 3.0 : Sticky Widget Click');

                                } else
                                    if (event.target.closest('.reserve-widget-band') || event.target.closest('.ReactModal__Content')) {
                                        // console.log("Hello world 1");
                                        $('.iso-sticky-toggle').classList.remove('iso-arrow-down');
                                        if ($('#reservationWidget .inner-container.collapsed')) {
                                            // console.log("hello world 2");
                                            $('#reservationWidget .inner-container').classList.add('expanded');
                                            $('.reservationWidget .inner-container').classList.add('expand-desktop');
                                            $('#reservationWidget .inner-container').classList.remove('collapsed');
                                            if (isoTest.stickyExpandCounter < 1) {
                                                console.log(isoTest.stickyExpandCounter.value)
                                                isoTest.stickyExpandCounter = 1;

                                                isoTest.fireTag('', 'Sticky Res Widget Expand');
                                            }
                                            if ($('.reservationWidget[stuck]')) {
                                                // console.log("EXPAND");
                                                if (isoTest.stickyExpandCounter < 1) {
                                                    console.log(isoTest.stickyExpandCounter.value)
                                                    isoTest.stickyExpandCounter = 1;

                                                    isoTest.fireTag('', 'Sticky Res Widget Expand');
                                                }
                                            }
                                        }
                                        if ($('.reservationWidget[stuck]')) {
                                            if (event.target.closest('.booking-submit')) {
                                                setTimeout(function () {
                                                    if (!$('.error-container')) {
                                                        isoTest.fireTag('', 'Sticky Continue CTA');
                                                    }
                                                }, 1000);
                                            }
                                        }
                                    } else
                                        if (!event.target.closest('.reserve-widget-band')) {
                                            if ($('#reservationWidget .inner-container.expanded')) {
                                                $('#reservationWidget .inner-container').classList.add('collapsed');
                                                $('#reservationWidget .inner-container').classList.remove('expanded');
                                                $('.iso-sticky-toggle').classList.add('iso-arrow-down');
                                            }
                                        }


                }, true);
            },
            fireTag: function (element, value) {
                var linkName = value ? value : element.innerText;
                linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
                s.linkTrackVars = 'eVar89';
                s.eVar89 = linkName;
                s.tl(this, 'o', linkName);
            },
            log: function (obj) {
                if (isoTest.debug === true) {
                    console.log(obj);
                }
            }
        };

        var helpers = {
            elementLoaded: function (ele, callback) {
                isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
                window.clearTimeout(isoTest.eleTimer);
                if (document.querySelectorAll(ele).length > 0) {
                    if (typeof callback === 'function') {
                        isoTest.log('elementLoaded::  ' + ele + ' - Found!');
                        callback();
                    }
                } else {
                    isoTest.eleTimer = window.setTimeout(function () { helpers.elementLoaded(ele, callback); }, 100);
                }
            },
        };
        var $ = document.querySelector.bind(document);
        isoTest.init();
    })();
</script>

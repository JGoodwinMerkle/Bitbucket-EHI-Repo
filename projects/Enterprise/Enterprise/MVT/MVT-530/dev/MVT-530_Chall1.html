<script>
	(function () {
		'use strict';
		var isoTest = {

		  banner: {

		  },
			init: function () {

                isoTest.debug = true;

					_satellite.setVar('TargetCampaign', isoTest.test);
					_satellite.setVar('TargetCreative', isoTest.creative);

				isoTest.log('Test Running...');
				isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
				isoTest.log(isoTest.test + ' - ' + isoTest.creative);
                isoTest.waitFor( function () {
                    isoTest.observeEl(isoTest.selector, function () {
                        isoTest.log('Test Ready new!');
                        isoTest.chall();
                    });
                });


			},
            waitFor : function (callback) {
                var waitForCheck = setInterval(function () {
                    // Define what you're waiting for here
                    if (typeof window.ReservationStateTree.data.session !== 'undefined' && typeof window.ReservationStateTree.data.session.reservationSession !== 'undefined') {
                    clearInterval(waitForCheck);
                    callback();
                    }
                }, 100);
            },
			chall: function () {
				 // Your code goes here
				 var lang = document.URL.split('/')[3];
                 var pickUpLocationCountry = null || ReservationStateTree.get(['session', 'reservationSession', 'pickup_location', 'address','country_code']);
				var reservationCountry = null || ReservationStateTree.get(['session', 'reservationSession', 'reservationsInitiateRequest','country_of_residence_code']);
				console.log(pickUpLocationCountry,reservationCountry);
				if(pickUpLocationCountry == reservationCountry) {
                console.log('test will run');
				var template =  '<div class="mvt-urgency-banner"><div class="mvt-icon"></div> <div class="mvt-banner-copy">'+isoTest.banner[lang]+'</div></div>' ;
				document.querySelector(isoTest.selector).insertAdjacentHTML('afterbegin',template)
            }
			},

		
			
			fireTag: function (element, value) {
				var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
				s.linkTrackVars = 'eVar20';
				s.eVar20 = linkName;
				s.tl(this, 'o', linkName);
			},
			log: function (obj) {
				if (isoTest.debug === true) {
					console.log(obj);
				}
			},

			observeEl: function(selector, callback) {
						var processed = new Map();
						var processElement = function processElement(el) {
							if (processed && !processed.has(el)) {
								processed.set(el, true);
								callback(el);
							}
						};
					
						var lookForSelector = function lookForSelector() {
							var el = arguments.length > 0 && arguments[0] !== undefined ? arguments[0] : document;
					
							if (el.matches && el.matches(selector)) {
								if (processElement(el)) return true;
							}
					
							if (el.querySelectorAll) {
								var elements = el.querySelectorAll(selector);
					
								if (elements.length) {
									for (var i = 0; i < elements.length; i++) {
										var _el = elements[i];
										if (processElement(_el)) return true;
									}
								}
							}
						};
						lookForSelector();
					
						var obs = new MutationObserver(function (mutationsList) {
							mutationsList.forEach(function (record) {
								if (record && record.addedNodes && record.addedNodes.length) {
									for (var i = 0; i < record.addedNodes.length; i++) {
										var el = record.addedNodes[i].parentElement;
										if (el && lookForSelector(el)) return true;
									}
								}
							});
						});
						obs.observe(document, {
							attributes: false,
							childList: true,
							subtree: true
						});
					},
					};
				
		isoTest.init();
	})();
</script>

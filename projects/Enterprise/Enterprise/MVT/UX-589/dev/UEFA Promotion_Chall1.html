<style>
.magazine-intro-band .magazine-image { padding-bottom: 39%; }
.vc-top-btn-container { float: right; }
.vc-btm-btn { float: left; }
.vc-green-btn { padding: 22px 20px; margin-right: 15px; font-weight: normal; }
.vc-white-btn { padding: 19px 21px; border: 3px solid #169A5A; background-color: #FFFFFF; color: #169A5A !important; font-weight: normal; }
.vc-white-btn:hover { background-color: #ffffff; color: #169A5A; }
  .vc-social { margin-top: 30px; }
.vc-social span {
  display: block;
    margin-top: 10px;
    margin-right: 10px;
}
.vc-social a {
	background-size: 30px 30px;
    background-position: center;
    display: inline-block;
    float: left;
    height: 40px;
    margin: 0 3px;
    width: 40px;
  text-indent: -99999px;
}
</style>
<script>
$(function() {
	$(".social-panel a").click(function(e) {
		e.preventDefault();
		var type = $(this).data('type'),
			sharePath = shareThis(type);

		if(sharePath)
			window.open(sharePath, '_blank');
	});

	var shareThis = function(type) {
		var currentPath = window.location.href,
			socialPath = "";

		switch(type) {
			case "facebook" :
				socialPath = "http://www.facebook.com/sharer.php?u=" + currentPath;
				break;
			case "twitter" :
				socialPath = "https://twitter.com/intent/tweet?text=" + currentPath;
				break;
			case "googleplus" :
				socialPath = "https://plus.google.com/share?url=" + currentPath;
				break;
			default :
				break;
		}

		return socialPath
	};
 });
</script>

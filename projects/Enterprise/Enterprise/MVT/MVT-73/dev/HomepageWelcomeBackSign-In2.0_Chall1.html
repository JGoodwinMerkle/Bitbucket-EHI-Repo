<style>
	.master-nav .sign-in .login-text {
		border: 2px solid #ffffff;
	}
	.welcome-back-banner {
		background: #f3f3f3;
		border-bottom: 1px solid #c3c3c3;
		padding: 1.47em 0.5em;
		text-align: center;
		width: 100%;
	} 
	.welcome-back-banner p {
		margin: 0;
	}
	.welcome-back-banner a {
		font-weight: bold;
		text-decoration: underline;
	}
	@media (max-width: 48em) {
		.welcome-back-banner p {
			font-size: 14px;
		}
	}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise.com',
		test : 'Homepage Welcome Back Sign-In 2.0',
		creative : 'Challenger 1',
		selector: '.reservationWidget',
		selector2: '.login-widget.active',
		viewportWidth : '',
		init : function() {

			//isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		},
		chall : function() {


			// Add banner
			document.querySelector('.reservationWidget').insertAdjacentHTML('beforebegin','<div class="welcome-back-banner"><p><strong>Welcome back!</strong> <a href="#">Sign in</a> to earn points on your next rental and redeem points on qualifying rentals.</p></div>');

			// Click events
			document.querySelector('.welcome-back-banner a').addEventListener('click', function (e) {
				e.preventDefault();
				document.querySelector('#signInJoinButton').click();
				isoTest.fireTag(this,'Banner Click');
			});

			// Hide banner if signed in
			if (window._analytics && window._analytics.renter && window._analytics.renter.authenticated) {
				if (_analytics.renter.authenticated == true) {
		        	document.querySelector('.welcome-back-banner').classList.add('hide');
		        }
			} else {
				var aInt = setInterval(function () {
					if(window._analytics && window._analytics.renter && window._analytics.renter.authenticated){
						clearInterval(aInt);
						if (_analytics.renter.authenticated == true) {
				        	document.querySelector('.welcome-back-banner').classList.add('hide');
				        } else {
				        	document.querySelector('.welcome-back-banner').classList.remove('hide');
				        }
					}
				}, 100);
			}

			// Listen for signin
			const targetNode = document.getElementById('login-container');
			const config = { attributes: true, childList: true, subtree: true };
			const callback = function(mutationsList, observer) {
			    for(let mutation of mutationsList) {
			        // if (mutation.type === 'childList') {
			        //     console.log('A child node has been added or removed.');
			        // }
			        // else if (mutation.type === 'attributes') {
			        //     console.log('The ' + mutation.attributeName + ' attribute was modified.');
			        // }
			        if (document.querySelector('.authenticated')) {
			        	console.log('User Signed In');
			        	document.querySelector('.welcome-back-banner').classList.add('hide');
			        } else {
			        	document.querySelector('.welcome-back-banner').classList.remove('hide');
			        }
			    }
			};
			const observer = new MutationObserver(callback);
			observer.observe(targetNode, config);
			

		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		},
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	}

	isoTest.init();
})();
</script>

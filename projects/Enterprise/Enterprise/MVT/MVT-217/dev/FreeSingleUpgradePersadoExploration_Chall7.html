<style>
.promotion-detail-content .g-2up .interrupter-band-text .iso-bold {
	font-weight: 700;
}
.promotion-detail-content .g-2up .interrupter-band-text blockquote {
	color: #181918;
	font-size: 17px;	
}

@media (min-width:749px) and (max-width: 1335px){
	.interrupter-band .img-container img {
    	object-fit: cover;
    	object-position: 62%;
	}
}

@media (max-width: 748px){
	.promotion-detail-content .g-2up .interrupter-band-text blockquote {
		font-size: 14px;
	}
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Free Single Upgrade Persado Exploration',
		creative : 'Challenger 7',
		selector: '.promotion-detail-content .g-2up .interrupter-band-text',
		imgSelector: '.promotion-detail-content .g-2up .gi.image-block .img-container img[src="/content/dam/ecom/utopian-travel-articles/road-trip/road-trip-essentials.jpg"]',
		updatedHeadline: "YOU'VE UNLOCKED A FREE SINGLE UPGRADE",
		updatedSubhead: "Claim from 11/2/2020 - 4/30/2021",
		updatedBody: "<p>✔  Available on Intermediate and Standard car classes only.</p><p>✔  Select the lower car class online and receive your Free Single Upgrade upon vehicle pickup if available.</p><p><blockquote><i>For example, select the Intermediate and receive a Standard at pickup or select the Standard and receive a Full-Size at pickup.</i></blockquote></p><p>✔  1-day minimum rental required and a 27-day maximum applies.</p><p class='iso-bold'>Scroll down to the reservation form to get started!</p>",
		updatedImage: "/content/dam/ecom/utopian-travel-articles/road-trip/road-trip-essentials.jpg",
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		},
		chall : function() {
			isoTest.log('chall()');

			document.querySelector('.promotion-detail-content .g-2up h1.headline').innerHTML = isoTest.updatedHeadline;
			document.querySelector('.promotion-detail-content .g-2up h2.subhead').innerHTML = isoTest.updatedSubhead;
			document.querySelectorAll('.promotion-detail-content .g-2up .interrupter-band-text')[0].innerHTML = isoTest.updatedBody;
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		}
	}

	isoTest.init();
})();
</script>

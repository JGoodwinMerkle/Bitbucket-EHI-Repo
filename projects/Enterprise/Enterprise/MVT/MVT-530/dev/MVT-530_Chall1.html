        }

        }

</style>
<script>
    (function() {
        'use strict';
        var isoTest = {
            account: "EHI",
            portfolio: "Enterprise",
            test: "MVT-530",
            creative: "Challenger 1",
            selector: ".vehicle-select",
            banner: {
                'en': 'We get lots of bookings for this destination. <strong>Prices are likely to change - book now</strong> to secure this price.',
                'fr': '<strong>Les prix sont susceptibles de changer</strong> - réservez dès maintenant pour obtenir ce tarif. Profitez !',
                'de': '<strong>Unsere Preise werden sich voraussichtlich ändern</strong> - buchen Sie jetzt, um diesen Preis zu sichern.',
                'es': '<strong>Los precios pueden cambiar</strong>; reserve ahora para asegurar este precio.'
            },
            init: function() {

                //isoTest.debug = true;

                if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
                    _satellite.setVar('TargetCampaign', isoTest.test);
                    _satellite.setVar('TargetCreative', isoTest.creative);
                }

                isoTest.log('Test Running...');
                isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
                isoTest.log(isoTest.test + ' - ' + isoTest.creative);

                helpers.elementLoaded(isoTest.selector, function() {
                    isoTest.log('Test Ready !');
                    isoTest.chall();
                    isoTest.inFlightChange();
                });

            },

            chall: function() {
                // Your code goes here
                var lang = document.URL.split('/')[3];
                var pickUpLocationCountry = null || ReservationStateTree.get(['session', 'reservationSession', 'pickup_location', 'address', 'country_code']);
                var reservationCountry = null || ReservationStateTree.get(['session', 'reservationSession', 'reservationsInitiateRequest', 'country_of_residence_code']);
                if (pickUpLocationCountry == reservationCountry) {
                    var template = '<div class="mvt-urgency-banner"><div class="mvt-icon"></div> <div class="mvt-banner-copy">' + isoTest.banner[lang] + '</div></div>';
                    if (!document.querySelector('.mvt-urgency-banner')) {
                        if (document.querySelector(isoTest.selector)) {
                            document.querySelector(isoTest.selector).insertAdjacentHTML('afterbegin', template);
                        }
                    }
                } else {
                    if (document.querySelector('.mvt-urgency-banner')) {
                        document.querySelector('.mvt-urgency-banner').remove();
                    }
                }
            },

            inFlightChange: function() {
                var onPageUpdate = new MutationObserver(function(mutationsList) {
                    mutationsList.forEach(function(mutation) {
                        mutation.removedNodes.forEach(function(removedNode) {
                            if (removedNode.classList !== undefined) {
                                if (removedNode.classList.contains('spinner-container')) {
                                    isoTest.chall();
                                }
                            }
                        });
                    });
                });
                onPageUpdate.observe(document.querySelector('body'), {
                    subtree: true,
                    childList: true
                });
            },
			log : function(obj){
				if(isoTest.debug === true){
					console.log(obj);
				}
			}
        };
        var helpers = {
            elementLoaded: function(ele, callback) {
                isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
                window.clearTimeout(isoTest.eleTimer);
                if (document.querySelectorAll(ele).length > 0) {
                    if (typeof callback === 'function') {
                        isoTest.log('elementLoaded::  ' + ele + ' - Found!');
                        callback();
                    }
                } else {
                    isoTest.eleTimer = window.setTimeout(function() {
                        helpers.elementLoaded(ele, callback);
                    }, 100);
                }
            }
        };

        isoTest.init();
    })();
</script>

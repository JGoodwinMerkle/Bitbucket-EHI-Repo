<style id="isoTestTempHide">
	.ReactModalPortal {
		display: none !important;
	}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise',
		test : 'Enterprise: Review Pop-up Modal Suppression',
		creative : 'Challenger 0',
		selector: 'body',
		init : function() {

			isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		window.addEventListener('hashchange', isoTest.viewChange, false);
		
		},
		viewChange : function(){
			if(/commit/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}
		},
		chall : function() {


			window.setTimeout(function(){
				document.querySelector('#isoTestTempHide').remove();
			}, 3000);



			var target = document.querySelector('body');

			var observer = new MutationObserver(function(mutations) {
			  
				mutations.forEach(function(mutation) {
					//console.log(mutation.type);
					
					if (mutation.type === 'childList') {
			            //isoTest.log('A child node has been added or removed.');

						// Look for modal
						if (document.querySelector('.ReactModal__Content')) {
							if (document.querySelector('.ReactModal__Content h2').textContent === 'Important Branch Information') {
								isoTest.log('Branch Info Modal Fired & Closed');
								document.querySelector('.ReactModal__Content .icon-close-x-white').click();
							}
						}
			        }

				});
			});

			var config = {
				attributes: true,
				childList: true,
				characterData: true
			};

			observer.observe(target, config);




		},
		fireTag : function(element, value) {
			var linkName = value ? value : element.innerText;
				linkName = isoTest.test ? isoTest.test + ' : ' + linkName : linkName;
			s.linkTrackVars = 'eVar20';
			s.eVar20 = linkName;
			s.tl(this, 'o', linkName);
		},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
	}

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 10);
	        }
		},
	}

	isoTest.init();
})();
</script>

<script>
(function() {
	var isoTest = {
		debug : false,
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Widget Location Selection Prototype',
		cookieName : 'enWidgetLocationSelectionPrototype',
		customMbox : 'enWidgetLocationSelectionPrototypeClicks',
		creative : "Challenger 1",
		resWidget: '#reservationWidget',
		locSubLbl: '.location-input-label .sublabel',
		content: {
			required: '* Required Field'
		},
		couponBlock: '<div class="custom-select"><label id="iso-couponSub">Corporate Account Number or Promotion Code</label><span class="iso-tooltip">i<span class="iso-tooltiptext"><p>Use this field to enter a code for a corporate contract, association, coupon, or other special rate.</p><p>Looking to use your <span class="bold">Enterprise Plus</span> account? Please <a class="bold iso-link">sign in above</a> instead.</p></span></span></div>',
		dropdown: '<div id="options-dropdown"><i class="iso-arrow iso-down"></i><span class="options-text">Additional Options</span></div>',
		init : function() {

			isoTest.debug = Boolean(helpers.getQueryParam('debug'));

			if (_satellite && _satellite.setVar && typeof _satellite.setVar === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				if (typeof window.isoSetTargetVars === 'function') {
					window.isoSetTargetVars();
				}
			}

			isoTest.log("Test Running...");
			isoTest.log(isoTest.account + " - " + isoTest.portfolio);
			isoTest.log(isoTest.test + " - " + isoTest.creative);
				
			isoTest.elementLoaded(isoTest.resWidget, function() {	
				isoTest.log("Test Ready!");
        isoTest.bindViewModify();
				isoTest.chall();	
			});
		},
		bindViewModify : function() {
			$('#viewModifyCancelBookingWidget').on('click', function() {
				if ($(this).find('span').text().indexOf('RESERVATION') > -1) {
					isoTest.elementLoaded('.booking-widget .booking-submit', function() {	
						isoTest.chall();
					});
				}
			});
		},
		chall : function() {
      isoTest.expandWidget();
      isoTest.updateLabels();
		},
		expandWidget : function() {
			if (window.location.href.indexOf('car-rental.html') > -1) {
				$('#reservationWidget .inner-container').removeClass('collapsed').addClass('expanded');
			}
		},
		updateLabels : function(){
			$('#location-text-box-pickup .sublabel > span:first-child').html(isoTest.content.required);

			var $couponField = $('.coupon-field-wrapper');
			$couponField.prepend($(isoTest.couponBlock));
			$couponField.prepend($(isoTest.dropdown));
			$couponField.find('#coupon').attr('placeholder','');

			isoTest.checkState();

			isoTest.setTypeahead();

			isoTest.addEvents();
		},
		setTypeahead : function() {
			$('#pickupLocationTextBox, #dropoffLocationTextBox').on("click blur change input", function() {
				isoTest.insertTypeahead();
				isoTest.checkForLocationGroup();
			});

			$('body').on("click", '.location-search .location-chicklet-clear', function() {
				$('#book .iso-typeahead').css('display','block');
				isoTest.insertTypeahead();
				
			});
		},
		insertTypeahead : function() {
			isoTest.elementLoaded('[id=locations-list]', function() {	
				if ($('[id=locations-list]').find('.iso-typeahead').length === 0 || $('[id=locations-list]').find('.location-group-label').text() === "RECENT") {
					$('[id=locations-list]').prepend('<span class="iso-typeahead">Search and select from result list</span>');
				}
			});
		},
		checkForLocationGroup : function() {
			$('#book .iso-typeahead').css('display','block');
			isoTest.elementLoaded('[class=location-group]', function() {	
				$('#book .iso-typeahead').css('display','none');
			});
		},
		addEvents : function(){
			$('.iso-mem a').click(function(e){
				e.preventDefault();
				$("html, body").animate({ scrollTop: 0 }, "slow");
				$('#signInJoinButton').click();
			});

			$('#options-dropdown').click(function(){
				$('#options-dropdown i').toggleClass("iso-down iso-up");
				isoTest.checkState();
				$('.coupon-field-wrapper .custom-select, #coupon').toggle();
			});

			$('.iso-tooltiptext a.iso-link').click(function(e){
				e.preventDefault();
				$("html, body").animate({ scrollTop: 0 }, "slow");
				$('#signInJoinButton').click();
			});
		},
		checkState : function(){
			if ($('#options-dropdown i').hasClass('iso-down')) { 
				$('#book .booking-submit').addClass('collapsed');
			} else {
				$('#book .booking-submit').removeClass('collapsed');
			}
		},
		setTargetCookie : function (test, creative) {
			if (test && creative) {
				_satellite.setCookie('tt_info', test + '|' + creative);
			}
		},
		setTrackingCookie : function(page) {
			_satellite.setCookies('tt_review', page);
		},
		trackClicks : function(element, url) {
			var url = url || null;
		      adobe.target.trackEvent({
		          "mbox": isoTest.customMbox,
		          "params": {
		              "click": element
		          },
					"success" : function() {
						if (url !== null) {
							window.location.href=url;
						}
					}
		      });
		},
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + " - Checking...");
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + " - Found!");
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
	        }
		},
		dependsLoaded : function (callback) { 
				isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Start...");
				
				window.clearTimeout(isoTest.timer);
				//Check for jQuery and _a object
				if ((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) {
					if (typeof callback === "function") {
						
						isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Ready!");
						
						callback();
					}
				} else {
					isoTest.timer = window.setTimeout(function() {
						isoTest.dependsLoaded(callback);
					}, 100);
				}
			},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
		
	}

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    }
	}

	isoTest.dependsLoaded(function(){ 
		 isoTest.init();
		});
})();
</script>

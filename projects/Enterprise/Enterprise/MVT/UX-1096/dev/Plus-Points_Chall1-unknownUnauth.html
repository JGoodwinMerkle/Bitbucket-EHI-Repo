<style>
.iso-eplus.eplus.pre-expedited-banner { display: none; }
.iso-eplus.pre-expedited-banner{ width: 90%; margin: -20px auto 1.25em; }
.iso-eplus.pre-expedited-banner .content-container{ font-family: "DINLight",Helvetica,Arial,sans-serif; font-size:15px; position: relative; width: calc(100% - 310px); margin-left: 20px; }
.iso-eplus .content-container .content-message { display: block; padding-right: 20px; }
.iso-eplus .content-container a { color: #169a5a; }
.iso-eplus .eplus-actions{ float: right; }
.iso-eplus .accented a{ color: #169a5a; text-transform: capitalize; font-weight: bold;}
.iso-eplus .btn{ background-color: #fff; color: #169a5a; border: 2px solid #169a5a; }
.iso-eplus .btn:hover{ border: 2px solid #006639; }
.iso-eplus .btn.signin,.iso-eplus .btn.rentals{ background: #169a5a; border: 2px solid #169a5a; color: #fff; margin-left: 10px;}
.iso-eplus .btn.signin:hover,.iso-eplus .btn.rentals:hover{ background: #006639; border-color: #006639; }
.iso-icon { max-width: 70px; height: auto; margin-bottom: 20px; }

.iso-eplus.pre-expedited-banner.ePlus-member .content-container {
	width: calc(100% - 300px);
}
.iso-es .iso-eplus.pre-expedited-banner .content-container {
	width: calc(100% - 420px);
}
.iso-es .iso-eplus.pre-expedited-banner.ePlus-member .content-container{
	width: calc(100% - 430px);
}
.iso-fr .iso-eplus.pre-expedited-banner .content-container {
	width: calc(100% - 330px);
}
.iso-fr .iso-eplus .eplus-actions .btn {
	display: block;
	margin-bottom: 3px;
}
.iso-fr .iso-eplus.pre-expedited-banner.ePlus-member .content-container{
	width: calc(100% - 380px);
}
.iso-fr .iso-eplus.ePlus-member .eplus-actions .btn {
	display: inline-block;
	margin-bottom: 0;
}
  
@media (max-width: 820px) {
	.iso-eplus.pre-expedited-banner i.icon.icon-eplus-logo-black{ vertical-align: top;}
	.iso-eplus.pre-expedited-banner .content-container, .iso-eplus.pre-expedited-banner.ePlus-member .content-container { width: calc(100% - 60px) !important; }
	.iso-eplus .content-container .content-message { padding: 0; }
	.iso-eplus .eplus-actions { position: relative; top: 0; margin-top: 10px; float: left; margin-left: 60px;}
	.iso-fr .iso-eplus .eplus-actions .btn { display: inline-block; }
}
@media (max-width: 768px) {
	.iso-eplus.eplus{ width: 94%; }
}
@media (max-width: 610px) {
	.iso-eplus .eplus-actions { width: calc(100% - 60px) !important; }
	.iso-eplus .eplus-actions .btn { padding: .5em 2.5em; margin: 0 0 5px; width: 100%; }
}
</style>
<script>
(function() {
	'use strict';
	var isoTest = {
		debug : false,
		account : 'Enterprise',
		portfolio : 'Enterprise.com',
		test : 'Plus Your Points',
		cookieName : 'enPlusYourPoints',
		customMbox : 'enPlusYourPointsClicks',
		creative : "Challenger 1 - unknown unauth",
		resWidget: '#reservationWidget',
		capsule: '.text-capsule-list:first li:last-child',
		threeup: '.lob-page-recirc-band .g-3up .col:first-child',
		template: '<div class="iso-eplus eplus pre-expedited-banner cf">\
		                 <i class="icon icon-eplus-logo-black" aria-hidden="true" role="presentation"></i>\
		                 <div class="content-container">\
								        <span class="content-message">{content}</span>\
		                </div>\
						<div class="eplus-actions">\
							 <a class="btn" href="{url}">{cta}</a>\
							 <a class="btn signin" href="{signInUrl}">{signInCta}</a>\
					 </div>\
		        </div>',
		content: {
			en_com : {
				eplus: {
					content: '<strong>Plus Your Points®</strong> promotion is back! Join now to be automatically registered to earn double points on qualifying rentals now through January 31, 2019. Terms apply.',
					url: 'https://plusyourpoints.enterprise.com/authenticate?langPref=en_us&TLGVC=E19A&TLG_CID=50601',
					cta: 'Join | Register',
					signInUrl: '#',
					signInCta: 'Sign In'
				},
				eplusMem: {
					content: 'Enterprise Plus members, register <strong>for the Plus Your Points®</strong> promotion to earn double points on qualifying rentals now through January 31, 2019. Terms apply.',
					url: 'https://plusyourpoints.enterprise.com/authenticate?langPref=en_us&TLGVC=E19A&TLG_CID=50602',
					cta: 'Register',
					signInUrl: '/account.html#reservation',
					signInCta: 'My Rentals'
				},
				capsule: {
					img: '/content/dam/ecom/hosted/ico-car.png',
					header: 'Rent from the Exotic Car Collection',
					content: 'Experience power, performance and style with exceptional customer service.',
					url: '/en/exotic-car-rental.html'
				},
				threeup: {
					img: '/content/dam/ecom/utilitarian/common/exotics/exotics-3up-were-here-for-you.jpg.wrend.480.270.jpeg',
					header: 'Exotic Car Rental',
					subheader: 'Treat Yourself',
					content: 'From exotic sports cars to luxury sedans and SUVs, we have one of the largest selections of exotic and premium vehicle rentals available.',
					cta: 'Learn more',
					url: 'https://exoticcars.enterprise.com/en/home.html'
				}
			},
			es_com: {
				eplus: {
					content: '¡La promoción <strong>Plus Your Points®</strong> está de vuelta! Inscríbete ahora y regístrate automáticamente para ganar puntos dobles en alquileres que califiquen desde hoy hasta el 31 de enero del 2019. Se aplican términos.',
					url: 'https://plusyourpoints.enterprise.com/authenticate?langPref=es_pr&TLGVC=E19A&TLG_CID=50601',
					cta: 'Unirse | Registrarse',
					signInUrl: '#',
					signInCta: 'Iniciar Sesión'
				},
				eplusMem: {
					content: 'Miembros de Enterprise Plus, regístrense en la promoción <strong>Plus Your Points®</strong> y ganen el doble de puntos en todos los alquileres que califiquen* desde hoy hasta el 31 de enero del 2019. Se aplican términos.',
					url: 'https://plusyourpoints.enterprise.com/authenticate?langPref=es_pr&TLGVC=E19A&TLG_CID=50602',
					cta: 'Registrarse',
					signInUrl: '/es/account.html#reservation',
					signInCta: 'Vehículos en alquiler'
				}
			},
			en_ca : {
				eplus: {
					content: '<strong>Plus Your Points®</strong> promotion is back! Join now to be automatically registered to earn double points on qualifying rentals now through January 31, 2019. Terms apply.',
					url: 'https://plusyourpoints.enterprise.com/authenticate?langPref=en_ca&TLGVC=E19A&TLG_CID=50601',
					cta: 'Join | Register',
					signInUrl: '#',
					signInCta: 'Sign In'
				},
				eplusMem: {
					content: 'Enterprise Plus members, register <strong>for the Plus Your Points®</strong> promotion to earn double points on qualifying rentals now through January 31, 2019. Terms apply.',
					url: 'https://plusyourpoints.enterprise.com/authenticate?langPref=en_ca&TLGVC=E19A&TLG_CID=50602',
					cta: 'Register',
					signInUrl: '/en/account.html#reservation',
					signInCta: 'My Rentals'
				},
				capsule: {
					img: '/content/dam/ecom/hosted/phone.png',
					header: 'Download Our App',
					content: 'Our iOS and Android apps make it easier than ever to manage reservations on the go.',
					url: '/en/car-rental/mobile-app.html?icid=home.3up3-_-mobile.app-_-ENUS.NULL.html'
				},
				threeup: {
					img: '/content/dam/ecom/utilitarian/common/exotics/exotics-3up-were-here-for-you.jpg.wrend.480.270.jpeg',
					header: 'Exotic Car Rental',
					subheader: 'Treat Yourself',
					content: 'From exotic sports cars to luxury sedans and SUVs, we have one of the largest selections of exotic and premium vehicle rentals available.',
					cta: 'Learn more',
					url: '/en/exotic-rental.html'
				}
			},
			fr_ca: {
				eplus: {
					content: 'Retour de la promotion <strong>Plus Your Points®</strong>! Inscrivez-vous dès maintenant pour obtenir automatiquement le double de points sur les locations admissibles d’ici le 31 janvier 2019. Des conditions s’appliquent.',
					url: 'https://plusyourpoints.enterprise.com/authenticate?langPref=fr_ca&TLGVC=E19A&TLG_CID=50601',
					cta: 'S’inscrire | Connectez-vous',
					signInUrl: '#',
					signInCta: 'Pour Vous Inscrire'
				},
				eplusMem: {
					content: 'Les membres Enterprise Plus inscrits à la promotion <strong>Plus Your Points®</strong> peuvent obtenir le double des points sur les locations admissibles d’ici le 31 janvier 2019. Des conditions s’appliquent.',
					url: 'https://plusyourpoints.enterprise.com/authenticate?langPref=fr_ca&TLGVC=E19A&TLG_CID=50602',
					cta: 'Connectez-vous',
					signInUrl: '/fr/account.html#reservation',
					signInCta: 'Mes locations'
				}
			}
		},
		lang: 'en',
		domain: 'com',
		analyticsE: false,
		init : function() {

			isoTest.debug = Boolean(helpers.getQueryParam('debug'));

			if (_satellite && _satellite.setVar && typeof _satellite.setVar === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				if (typeof window.isoSetTargetVars === 'function') {
					window.isoSetTargetVars();
				}
			}

			isoTest.log("Test Running...");
			isoTest.log(isoTest.account + " - " + isoTest.portfolio);
			isoTest.log(isoTest.test + " - " + isoTest.creative);
				
			isoTest.elementLoaded(isoTest.resWidget, function() {	
				isoTest.log("Test Ready!");	
  				isoTest.chall();
			});
		},
		chall : function() {
			isoTest.setLanguage();
			isoTest.addEplus();

			if(isoTest.lang == 'en'){
				isoTest.replaceCapsule();
				if(isoTest.domain == 'ca'){
					isoTest.replaceThreeup();
				}		
			}
		},
		replaceCapsule: function(){
			$(isoTest.capsule).find('a').attr('href', isoTest.content[isoTest.contentLang].capsule.url);
			$(isoTest.capsule).find('img').attr('src', isoTest.content[isoTest.contentLang].capsule.img).addClass('iso-icon');
			$(isoTest.capsule).find('h2').text(isoTest.content[isoTest.contentLang].capsule.header);
			$(isoTest.capsule).find('.text-capsule-tile__text p').text(isoTest.content[isoTest.contentLang].capsule.content);
		},
		replaceThreeup: function(){
			$(isoTest.threeup).find('a.btn').attr('href', isoTest.content[isoTest.contentLang].threeup.url);
			$(isoTest.threeup).find('a.btn').text(isoTest.content[isoTest.contentLang].threeup.cta);
			$(isoTest.threeup).find('a.btn').attr('aria-label', isoTest.content[isoTest.contentLang].threeup.cta +': '+isoTest.content[isoTest.contentLang].threeup.header);

			$(isoTest.threeup).find('img').attr('src', isoTest.content[isoTest.contentLang].threeup.img);
			$(isoTest.threeup).find('img').attr('data-original', isoTest.content[isoTest.contentLang].threeup.img);
			$(isoTest.threeup).find('img').parent().attr('alt',isoTest.content[isoTest.contentLang].threeup.header);

			$(isoTest.threeup).find('h2').text(isoTest.content[isoTest.contentLang].threeup.header);
			$(isoTest.threeup).find('.eyebrow').text(isoTest.content[isoTest.contentLang].threeup.subheader);
			$(isoTest.threeup).find('.cta-text').text(isoTest.content[isoTest.contentLang].threeup.content);
		},
		addEplus: function(){
			var $reservation = $('.reservationWidget.section'),
			    $offer = helpers.supplant(isoTest.template, {
		            'content' : isoTest.content[isoTest.contentLang].eplus.content,
		            'url' : isoTest.content[isoTest.contentLang].eplus.url,
		            'cta' : isoTest.content[isoTest.contentLang].eplus.cta,
		            'signInCta' : isoTest.content[isoTest.contentLang].eplus.signInCta,
		            'signInUrl' : isoTest.content[isoTest.contentLang].eplus.signInUrl
		        }),
		        $memOffer = $(helpers.supplant(isoTest.template, {
		            'content' : isoTest.content[isoTest.contentLang].eplusMem.content,
		            'url' : isoTest.content[isoTest.contentLang].eplusMem.url,
		            'cta' : isoTest.content[isoTest.contentLang].eplusMem.cta,
		            'signInCta' : isoTest.content[isoTest.contentLang].eplusMem.signInCta,
		            'signInUrl' : isoTest.content[isoTest.contentLang].eplusMem.signInUrl
		        }));

		        $reservation.find('.reserve-widget-band').removeClass('white');
				$reservation.append($offer);

				$memOffer.addClass('ePlus-member');
				$memOffer.find('.btn.signin').addClass('rentals').removeClass('signin');
				$reservation.append($memOffer);

				isoTest.bindSignIn();
				isoTest.bindEvents();
		},
		checkAuth: function(){
			var profile = ReservationStateTree.get(['model','reservationSession','profile']);
			if(profile){
				isoTest.hideEplus();
				isoTest.bindSignIn();
			} else {
				isoTest.showEplus();
				isoTest.bindSignIn();
			}
		},
		bindSignIn: function(){
			// user signin
	      	$('html').on('analytics', function(obj) {
	      		isoTest.analyticsE = true;
		        isoTest.showHide();
		    });

		    setTimeout(function(){
		    	if(isoTest.analyticsE == false){
		    		isoTest.showHide();
		    		isoTest.analyticsE = true;
		    	}
		    },5000);
		},
		bindEvents: function(){
			$('.eplus-actions .signin').click(function(e){
				isoTest.openSignIn(e);
				isoTest.trackClicks(this, 'Banner:SignIn');
			});

			$('.eplus-actions .btn:not(.signin,.rentals)').click(function(){
				isoTest.trackClicks(this, 'Banner:Register');
			});

			$('.eplus-actions .btn.rentals').click(function(){
				isoTest.trackClicks(this, 'Banner:MyRentals');
			});


	      	// user signin
	      	/*$('html').on('analytics', function(obj) {
		        isoTest.showHide();
		    });
	      
	      	if(window._analytics){
				isoTest.showHide();
	      	}*/
	    },
	    scrollTop: function(){
	      var page = $('html, body');
	      page.animate({scrollTop: 0}, 500);
	    },
	    openSignIn: function(e){
	      e.preventDefault();
	      isoTest.scrollTop();
	      $('.login-widget .utility-nav-label').click();
	    },
	    showHide: function(){
	    	if (_analytics && _analytics.renter && _analytics.renter.authenticated === true) {
	          isoTest.hideEplus();
	        } else if (_analytics && _analytics.renter && _analytics.renter.authenticated === false) {
	          isoTest.showEplus();
	        }
	    },
	    hideEplus : function(){
	      $('.iso-eplus.eplus.pre-expedited-banner').hide();
		  $('.iso-eplus.eplus.pre-expedited-banner.ePlus-member').show();
	    },
	    showEplus : function(){
          $('.iso-eplus.eplus.pre-expedited-banner').hide();
	      $('.iso-eplus.eplus.pre-expedited-banner:not(.ePlus-member)').show();  
	    },
	    setLanguage: function(){
	    	isoTest.lang = location.pathname.split('/')[1];
			isoTest.domain = location.hostname.split('.').reverse()[0];
			isoTest.contentLang = isoTest.lang+'_'+isoTest.domain;
			
			$('body').addClass('iso-'+isoTest.lang);
	    },
		setTargetCookie : function (test, creative) {
			if (test && creative) {
				_satellite.setCookie('tt_info', test + '|' + creative);
			}
		},
		setTrackingCookie : function(page) {
			_satellite.setCookies('tt_review', page);
		},
		trackClicks : function(element, linkName) {
			s.linkTrackVars = 'eVar20'; 
			s.eVar20 = linkName; 
			s.tl(this, 'o', linkName); 
		},
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + " - Checking...");
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + " - Found!");
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);
	        }
		},
		dependsLoaded : function (callback) { 
				isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Start...");
				window.clearTimeout(isoTest.timer);
				//Check for jQuery and _a object
				if ((window.$ && $.isReady) || (window.jQuery && jQuery.isReady)) {
					if (typeof callback === "function") {
						
						isoTest.log(isoTest.test + " - " + isoTest.creative + " - dependsLoaded - Ready!");
						
						callback();
					}
				} else {
					isoTest.timer = window.setTimeout(function() {
						isoTest.dependsLoaded(callback);
					}, 100);
				}
			},
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}
		
	};

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    },
	    supplant : function(str, o) {
			return str.replace(/{([^{}]*)}/g, function(a, b) {
		        var p = b.split(/\./),
		            c = o;
		        for (var i = 0; i < p.length; i++) {
		          if (c[p[i]] == null)
		            return a;
		          c = c[p[i]];
		        }
				return typeof c === 'string' || typeof c === 'number' ? c : a;
			});
		}
	};

	isoTest.dependsLoaded(function(){ 
		 isoTest.init();
	});
})();
</script>

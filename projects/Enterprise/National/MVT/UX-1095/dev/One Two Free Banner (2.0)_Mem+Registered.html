<style>
	.iso-banner-unit {
		width: 100%;
		height: 100px;
	 	background-color: #396451;
	 	position: relative;
	 	margin-top: 10px;
	 	overflow: hidden;
	}

	.iso-banner-logo-desktop {
	  height: 100px;
	  background-size: 100%;
	  background-repeat: no-repeat;
    background-position: center;
    width: 19%;
    position: absolute;
    left: 2%;
    top: 0;
	}

	.iso-banner-logo-mobile {
		display: none;
	}

	.iso-banner-text-container {
    top: 0px;
    height: 100px;
    position: absolute;
    left: 23%;
    width: 57%;
	}

	.iso-banner-message {
		color: #FFFFFF;
		font-family: 'Open Sans';
		font-weight: 400;
		text-align: left;
	  font-size: 13px;
	  position: absolute;
  	top: 50%;
 		-ms-transform: translateY(-50%);
  	transform: translateY(-50%);
  	line-height: 14.5px;
	}

	.iso-cta-btn-container {
		width: 17%;
    height: 46px;
    position: absolute;
    right: 2%;
    background-color: transparent;
    border-width: 1px;
    border-style: solid;
    border-color: #B3D78B;
    top: 27px;
    cursor: pointer;
	}

	.iso-cta-btn-container-sm {
  	position: initial;
  	bottom: initial;
  }

	.iso-cta-btn-container:hover {
		background-color: #000000;
	}

	.emerald-btn {
		width: 100%;
		height: 100%;
		position: absolute;
	}

	.iso-cta-btn-text {
    font-weight: 700;
    font-size: 12px;
    color: #B3D78B;
    text-align: center;
    top: 50%;
    -ms-transform: translateY(-50%);
  	transform: translateY(-50%);
  	position: absolute;
  	width: 100%;
  	padding-left: 4px;
    padding-right: 4px;
    white-space: pre-line;
    line-height: 14px;
	}

	.iso-arrow {
		margin-left: 2px;
	}

 	@media (max-width: 975px) {
		.iso-banner-message {
  		font-size: 12px;
  		line-height: 14px;
  	}
 	}

 	@media (max-width: 911px) {
 		.iso-banner-unit {
  		height: auto;
    	padding: 1.25rem 1.875rem;
  	}

  	.iso-banner-logo-desktop {
  		display: none;
  	}

  	.iso-banner-logo-mobile {
  		width: 100%;
  		position: initial;
  		margin-bottom: 20px;
  		margin-top: 10px;
  		text-align: center;
  		display: block;
  	}

  	.iso-banner-logo-mobile img{
  		height: 34px;
  	}

  	.iso-banner-text-container {
  		width: 100%;
  		position: initial;
  		display: block;
  		height: initial;
  		margin-bottom: 25px;
  	}

		.iso-banner-message {
  		font-size: 14px;
  		line-height: 18px;
  		position: initial;
  		-ms-transform: initial;
  		transform: initial;
  	}

  	.iso-cta-btn-container {
  		width: 100%;
  		position: initial;
  		display: block;
  		border: none;
  		margin-bottom: 15px;
  	}

  	.iso-cta-btn-container:hover {
			background-color: transparent;
		}

  	.iso-cta-btn-container-sm {
  		position: relative;
  		border-width: 1px;
	    border-style: solid;
	    border-color: #B3D78B;
	    height: 46px;
  	}

  	.iso-cta-btn-container-sm:hover {
			background-color: #000000;
		}

  	.iso-cta-btn-text {
  		padding-left: 0px;
    	padding-right: 0px;
    	width: initial;
    	position: relative;
  	}
 	}

  @media (max-width: 590px) {
  	.iso-banner-logo-mobile img{
  		height: auto;
  	}

  	.iso-banner-message {
  		font-size: 12px;
    	line-height: 18px;

					'mobileImage' : isoTest.content[isoTest.contentLang].emeraldRegistered.mobileImage,

          'url' : isoTest.content[isoTest.contentLang].emeraldRegistered.url
      });

			var ref = document.querySelector('.booking-widget');

			isoTest.insertAfter(newEl, ref);
		},
		insertAfter : function (el, referenceNode) {

		},

			document.getElementById('iso-emerald-btn').onclick=function(){
				isoTest.trackClicks(this, 'Banner:Dashboard');
			}
	  },
		supplant : function (str, o) {
			return str.replace(/{([^{}]*)}/g, function (a, b) {
				var r = o[b];
				return typeof r === 'string' || typeof r === 'number' ? r : '';
			});
		},
		trackClicks : function(element, linkName) {
			s.linkTrackVars = 'eVar20'; 
			s.eVar20 = linkName; 
			s.tl(this, 'o', linkName); 
		},

	    isoTest.lang = location.pathname.split('/')[1];

			isoTest.contentLang = isoTest.lang+'_'+isoTest.domain;
			console.log(isoTest.contentLang);

			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + " - Found!");
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){isoTest.elementLoaded(ele, callback);}, 100);

	var helpers = {
		getQueryParam: function(variable) {
	      var query = window.location.search.substring(1);
	      var vars = query.split('&');
	      for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	        	return decodeURIComponent(pair[1]);
	        }
	      }
	    }
	}

<script>
(function() {
	'use strict';
	var isoTest = {
		account : 'EHI',
		portfolio : 'Enterprise',
		test : 'Add Extras XM Radio',
		creative : 'Challenger 2',
		selector: '.extras-section',
		init : function() {

			// isoTest.debug = ${user.mvtDebug};
			
			if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
				_satellite.setVar('TargetCampaign', isoTest.test);
				_satellite.setVar('TargetCreative', isoTest.creative);
				//_satellite.track('target_variables');
			}

			isoTest.log('Test Running...');
			isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
			isoTest.log(isoTest.test + ' - ' + isoTest.creative);

			helpers.elementLoaded(isoTest.selector, function() {
				isoTest.log('Test Ready!');
  				isoTest.chall();
			});
			
		window.addEventListener('hashchange', isoTest.viewChange, false);
		
		},
		viewChange : function(){
			if(/extras/.test(location.hash)){
				helpers.elementLoaded(isoTest.selector, function() {
					isoTest.chall();
				});
			}
		},
		chall : function() {

			var xpath = "//strong[text()='Sirius XM®']";
			var matchingElement = document.evaluate(xpath, document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;
			if (matchingElement !== null ) {
				var sxmRow = matchingElement.parentNode.parentNode;
				sxmRow.insertAdjacentHTML('afterend','<div class="iso-sxm-msg iso-sxm-desktop"><span class="iso-icon"></span> <span class="iso-icon-text">Don’t miss out on commercial-free music, plus sports, comedy, news and much more.</span></div>');

				document.querySelector('.iso-sxm-desktop').nextSibling.insertAdjacentHTML('afterend','<div class="iso-sxm-msg iso-sxm-mobile"><span class="iso-icon"></span> <span class="iso-icon-text">Don’t miss out on commercial-free music, plus sports, comedy, news and much more.</span></div>');
			}

			

		},
		
		log : function(obj){
			if(isoTest.debug === true){
				console.log(obj);
			}
		}

	};

	var helpers = {
		elementLoaded : function (ele, callback) {
			isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
			window.clearTimeout(isoTest.eleTimer);
			if (document.querySelectorAll(ele).length > 0) {
				if (typeof callback === 'function') {
					isoTest.log('elementLoaded::  ' + ele + ' - Found!');
					callback();
				}
	        } else {
	            isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
	        }
		}
	};

	isoTest.init();
})();
</script>

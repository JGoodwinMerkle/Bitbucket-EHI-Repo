  .iso-exoticsJourney.resflow-confirmed .help .icon.icon-utility-notch,
  .iso-exoticsJourney.resflow-confirmed
    .utility-nav
    .language

  }
  .iso-exoticsJourney .code-banner.header-nav-item {

  }
  .iso-exoticsJourney .code-banner .code-type {
    border-color: #fff;
  }
  .iso-exoticsJourney .code-baner .icon.icon-alert-success {

  }
  .iso-exoticsJourney .code-banner .code-type:before {
    border-right-color: #fff;
  }
  .iso-exoticsJourney .code-banner .code-type:after {
    border-right-color: #181818;
  }
  @media (min-width: 885px) {
    .iso-exoticsJourney #reservationHeader,
    .iso-exoticsJourney #primaryHeader,
    .iso-exoticsJourney #reservationHeader .reservation-sub-header {

    }
  }
  @media (max-width: 46.8em) {
    .iso-logo-container {
      display: none;
    }
    .iso-terms-text-container {
      left: initial;
    }
  }
</style>

      ],
      validLocation: false,
      filterSelector:
        ".vehicle-filter, .extras-header, .verification-header, header.confirmed",
      lang: "en_US",
      template:
        '<div class="iso-exoticsTerms"><div class="iso-terms-text-container"><h3>{header}</h3><p>{content} <a href="#">{link}</a>.</p></div></div>',
      logo: '<img class="iso-exoticsLogo" src="/content/dam/ecom/utilitarian/exotics-logo-white.png" alt="Exotic Car Collection by Enterprise" />',
      content: {
        en_US: {
          header: "Exotic Car Collection",
          content:
            "To rent an exotic vehicle, driver must meet the following requirements: <strong>minimum age of 25, valid driver's license,</strong> and <strong>major credit card. Fully transferable insurance</strong> must be verified. Rental loss and </strong>additional security deposits</strong> are taken at time of rental. Security deposits vary depending on vehicle selection.",
          link: "View this location's terms and conditions / policies",
        },
      },
      init: function () {
        isoTest.debug = Boolean(helpers.getQueryParam("debug"));

        isoTest.checkLocation();

        isoTest.log("Test Running...");
        isoTest.log(isoTest.account + " - " + isoTest.portfolio);
        isoTest.log(isoTest.test + " - " + isoTest.creative);

        isoTest.elementLoaded(isoTest.filterSelector, function () {
          isoTest.log("Test Ready!");
          isoTest.chall();
        });

        window.addEventListener(
          "hashchange",
          function () {
            if (/cars|extras|commit|confirmed/.test(window.location.hash)) {
              isoTest.elementLoaded(isoTest.filterSelector, function () {
                isoTest.checkLocation();
                isoTest.chall();
              });
            } else {
              document
                .querySelector("body")
                .classList.remove("iso-exoticsJourney");
            }
          },
          false
        );

        // Fires anytime page is loaded or in-flight modify occurs
        var spinnerUpdates = new MutationObserver(function (mutationsList) {
          mutationsList.forEach(function (mutation) {
            mutation.removedNodes.forEach(function (removedNode) {
              if (removedNode.classList !== undefined) {
                if (removedNode.classList.contains("spinner-container")) {
                  isoTest.elementLoaded(isoTest.filterSelector, function () {
                    isoTest.log("Test: updated");
                    isoTest.checkLocation();
                    isoTest.chall();
                  });
                }
              }
            });
          });
        });
        spinnerUpdates.observe(document.querySelector("body"), {
          subtree: true,
          childList: true,
        });
      },
      checkLocation: function () {
        if (window._analytics && window._analytics.reservation) {
          isoTest.log(_analytics.reservation.pickUp.peopleSoftId);
          if (
            isoTest.locations.indexOf(
              _analytics.reservation.pickUp.peopleSoftId
            ) > -1
          ) {
            isoTest.validLocation = true;
          } else {
            isoTest.validLocation = false;
          }
        }
      },
      chall: function () {
        isoTest.log("isValidLocation::::" + isoTest.validLocation);

        if (!isoTest.validLocation) {
          document.querySelector("body").classList.remove("iso-exoticsJourney");
          return false;
        }

        isoTest.addTerms();

        document.querySelector("body").classList.add("iso-exoticsJourney");

        if (!document.querySelector(".iso-exoticsLogo")) {
          document
            .querySelector(
              "#reservationHeader .header-logo-link#resHeaderEnterpriseHomeLogo"
            )
            .insertAdjacentHTML("beforeend", isoTest.logo);
        }

        document.querySelector(".iso-exoticsTerms a").addEventListener(
          "click",
          function (e) {
            e.preventDefault();
            document.querySelector(".policy-link").click();
          },
          false
        );
      },
      addTerms: function () {
        if (
          !document.querySelector(".iso-exoticsTerms") &&
          window.location.hash != "#confirmed"
        ) {
          var $terms = helpers.supplant(isoTest.template, {
            header: isoTest.content[isoTest.lang].header,
            content: isoTest.content[isoTest.lang].content,
            link: isoTest.content[isoTest.lang].link,
          });

          document
            .querySelector(".reservation-steps-container")
            .insertAdjacentHTML("afterend", $terms);
        }
      },
      elementLoaded: function (ele, callback) {
        isoTest.log("elementLoaded::  " + ele + " - Checking...");
        window.clearTimeout(isoTest.eleTimer);
        if (document.querySelectorAll(ele).length > 0) {
          if (typeof callback === "function") {
            isoTest.log("elementLoaded::  " + ele + " - Found!");
            callback();
          }
        } else {
          isoTest.eleTimer = window.setTimeout(function () {
            isoTest.elementLoaded(ele, callback);
          }, 100);
        }
      },

      log: function (obj) {
        if (isoTest.debug === true) {
          console.log(obj);
        }
      },
    };
    var helpers = {
      getQueryParam: function (variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
          }
        }
      },
      supplant: function (str, o) {
        return str.replace(/{([^{}]*)}/g, function (a, b) {
          var p = b.split(/\./),
            c = o;
          for (var i = 0; i < p.length; i++) {
            if (c[p[i]] == null) return a;
            c = c[p[i]];
          }
          return typeof c === "string" || typeof c === "number" ? c : a;
        });
      },
    };

    isoTest.init();
  })();

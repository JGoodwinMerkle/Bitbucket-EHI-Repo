<script>

(function() {
  'use strict';
  var isoTest = {
    account : 'Enterprise',
    portfolio : 'Enterprise.com',
    test : 'Add Extras Upgrade Module Full Scale',
    creative : 'Challenger 0',
    selector: '.reservation-step#extras .upgrade-banner',
    init : function() {
      isoTest.debug = ${user.mvtDebug};
      
      if (_satellite && typeof _satellite.setVar === 'function' && typeof _satellite.track === 'function') {
        _satellite.setVar('TargetCampaign', isoTest.test);
        _satellite.setVar('TargetCreative', isoTest.creative);
        //_satellite.track('target_variables');
      }

      isoTest.log('Test Running...');
      isoTest.log(isoTest.account + ' - ' + isoTest.portfolio);
      isoTest.log(isoTest.test + ' - ' + isoTest.creative);

      helpers.elementLoaded(isoTest.selector, function() {
        isoTest.log('Test Ready!');
          isoTest.chall();
      });

    window.addEventListener('hashchange', isoTest.viewChange, false);
    
    },
    viewChange : function(){
      if(/extras/.test(location.hash)){
        helpers.elementLoaded(isoTest.selector, function() {
          isoTest.chall();
        });
      }
    },
    chall : function() {
      var parent = document.querySelector(".reservation-step#extras .upgrade-banner");

      var div = document.createElement('div');
      div.setAttribute('class', 'iso-step__arrow');

         
      parent.append(div);

      var section = document.createElement('section');
      section.setAttribute('class', 'iso-new-cta-wrap');
      section.innerHTML = '<button class="iso-dup-button">UPGRADE</button>';

      parent.append(section);


          // event
          document.querySelector('.iso-dup-button').onclick = function(){
            document.querySelector('.reservation-step#extras .upgrade-banner__button').click();
            setTimeout(function(){
              if(document.querySelector('.upgrade-banner__upgraded')){
                document.querySelector('.upgrade-banner').classList.add('iso-extra-selected');
              }
            }, 3000);
          };


    },
    
    log : function(obj){
      if(isoTest.debug === true){
        console.log(obj);
      }
    }

  }

  var helpers = {
    elementLoaded : function (ele, callback) {
      isoTest.log('elementLoaded::  ' + ele + ' - Checking...');
      window.clearTimeout(isoTest.eleTimer);
      if (document.querySelectorAll(ele).length > 0) {
        if (typeof callback === 'function') {
          isoTest.log('elementLoaded::  ' + ele + ' - Found!');
          callback();
        }
          } else {
              isoTest.eleTimer = window.setTimeout(function(){helpers.elementLoaded(ele, callback);}, 100);
          }
    }
  }


  isoTest.init();
})();

</script>

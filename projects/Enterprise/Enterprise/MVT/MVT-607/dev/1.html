          });
        }
      },
      chall607: function(){

          var pickUpLocationID = null || ReservationStateTree.get(["session", "reservationSession", "pickup_location", "id"]);
          if (isoTest.pilotLocations.indexOf(pickUpLocationID) > -1) {

            listEl[2].textContent = 'Try our newest innovations - now and in the future';

            var questionEl = saveTimeEl.querySelector('.expedite__question');
            questionEl.textContent = 'Take the first step by joining Enterprise Plus?';

            var answerEls = saveTimeEl.querySelectorAll('.expedite__option .rs-radio__text');
            answerEls[0].textContent = 'Yes, I\'d like to save time.';
            answerEls[1].textContent = 'No, I\'ll provide my information at the counter.';
          }
        });

        isoTest.observeEl('#expedite-question .expedite-enroll__header', function(headerEl){
          var pickUpLocationID = null || ReservationStateTree.get(["session", "reservationSession", "pickup_location", "id"]);

          if (isoTest.pilotLocations.indexOf(pickUpLocationID) > -1) { 
            headerEl.textContent = 'Create an Enterprise PlusÂ® Account';
          }
        });

        linkName = isoTest.test ? isoTest.test + " : " + linkName : linkName;
        s.linkTrackVars = "eVar20";
        s.eVar20 = linkName;
        s.tl(this, "o", linkName);
      },

      observeEl: function (selector, callback) {
        var processed=new Map,processElement=function(e){processed&&!processed.has(e)&&(processed.set(e,!0),callback(e))},lookForSelector=function(){var e=0<arguments.length&&void 0!==arguments[0]?arguments[0]:document;if(e.matches&&e.matches(selector)&&processElement(e))return!0;if(e.querySelectorAll){var r=e.querySelectorAll(selector);if(r.length)for(var o=0;o<r.length;o++){var t=r[o];if(processElement(t))return!0}}};lookForSelector();var obs=new MutationObserver(function(e){e.forEach(function(e){if(e&&e.addedNodes&&e.addedNodes.length)for(var r=0;r<e.addedNodes.length;r++){var o=e.addedNodes[r].parentElement;if(o&&lookForSelector(o))return!0}})});obs.observe(document,{attributes:!1,childList:!0,subtree:!0});
